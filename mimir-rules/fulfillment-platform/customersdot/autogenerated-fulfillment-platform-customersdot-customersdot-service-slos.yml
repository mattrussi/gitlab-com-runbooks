# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: sv
      type: customersdot
    expr: "0.900000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: sv
      type: customersdot
    expr: "0.050000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: customers_dot_requests
      monitor: global
      tier: sv
      type: customersdot
    expr: "0.900000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: customers_dot_requests
      monitor: global
      tier: sv
      type: customersdot
    expr: "0.050000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: customers_dot_sidekiq_jobs
      monitor: global
      tier: sv
      type: customersdot
    expr: "0.900000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: customers_dot_sidekiq_jobs
      monitor: global
      tier: sv
      type: customersdot
    expr: "0.050000"
  - record: gitlab_component_service:mapping
    labels:
      component: customers_dot_requests
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: sv
      type: customersdot
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: customers_dot_sidekiq_jobs
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: customersdot
    expr: "1"
