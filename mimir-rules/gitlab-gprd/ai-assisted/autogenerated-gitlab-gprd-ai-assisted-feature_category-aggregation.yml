# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: ai-assisted - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: ai-assisted
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total:rate_5m{env="gprd",job="gitlab-rails",type="ai-assisted"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: ai-assisted
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total:rate_5m{env="gprd",job="gitlab-rails",type="ai-assisted"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: ai-assisted
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_total:rate_5m{env="gprd",job="gitlab-rails",type="ai-assisted"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: ai-assisted
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          sli_aggregations:gitlab_sli_rails_request_error_total:rate_5m{env="gprd",job="gitlab-rails",type="ai-assisted"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="ai-assisted"}
        )
      )
