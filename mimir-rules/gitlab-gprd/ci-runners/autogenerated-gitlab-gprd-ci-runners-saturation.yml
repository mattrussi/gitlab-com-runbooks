            max_over_time(node_nf_conntrack_entries{env="gprd",type="ci-runners"}[1m])
            /
            node_nf_conntrack_entries_limit{env="gprd",type="ci-runners"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
