            (
              process_open_fds{env="gprd",type="ci-runners"}
              /
              process_max_fds{env="gprd",type="ci-runners"}
            )
            or
            (
              ruby_file_descriptors{env="gprd",type="ci-runners"}
              /
              ruby_process_max_fds{env="gprd",type="ci-runners"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
