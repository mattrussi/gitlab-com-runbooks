# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: clickhouse'
  interval: 1m
  rules:
  - alert: ClickhouseServiceReadsErrorSLOViolation
    for: 2m
    annotations:
      title: The reads SLI of the clickhouse service (`{{ $labels.stage }}` stage)
        has an error rate violating SLO
      description: |
        Reads SLI for ClickHouse instances hosted via ClickHouse Cloud.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: clickhouse-main/clickhouse-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/clickhouse-main/clickhouse-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-gprd
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3391729311"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(ClickHouseProfileEvents_FailedQuery{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/clickhouse/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="reads",env="gprd",monitor="global",type="clickhouse"}
          > (14.4 * 0.001000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_5m{component="reads",env="gprd",monitor="global",type="clickhouse"}
          > (14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="reads",env="gprd",monitor="global",type="clickhouse"}) >= 1
      )
  - alert: ClickhouseServiceReadsErrorSLOViolation
    for: 2m
    annotations:
      title: The reads SLI of the clickhouse service (`{{ $labels.stage }}` stage)
        has an error rate violating SLO
      description: |
        Reads SLI for ClickHouse instances hosted via ClickHouse Cloud.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: clickhouse-main/clickhouse-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/clickhouse-main/clickhouse-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-gprd
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3391729311"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(ClickHouseProfileEvents_FailedQuery{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/clickhouse/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="reads",env="gprd",monitor="global",type="clickhouse"}
          > (6 * 0.001000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_30m{component="reads",env="gprd",monitor="global",type="clickhouse"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="reads",env="gprd",monitor="global",type="clickhouse"}) >= 0.16667
      )
  - alert: ClickhouseServiceReadsTrafficCessation
    for: 5m
    annotations:
      title: The reads SLI of the clickhouse service (`{{ $labels.stage }}` stage)
        has not received any traffic in the past 30m
      description: |
        Reads SLI for ClickHouse instances hosted via ClickHouse Cloud.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: clickhouse-main/clickhouse-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/clickhouse-main/clickhouse-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-gprd
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "599643217"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(ClickHouseProfileEvents_Query{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/clickhouse/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="reads",env="gprd",monitor="global",stage="main",type="clickhouse"} == 0
      and
      gitlab_component_ops:rate_30m{component="reads",env="gprd",monitor="global",stage="main",type="clickhouse"} offset 1h >= 0.16666666666666666
  - alert: ClickhouseServiceReadsTrafficAbsent
    for: 30m
    annotations:
      title: The reads SLI of the clickhouse service (`{{ $labels.stage }}` stage)
        has not reported any traffic in the past 30m
      description: |
        Reads SLI for ClickHouse instances hosted via ClickHouse Cloud.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: clickhouse-main/clickhouse-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/clickhouse-main/clickhouse-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-gprd
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "599643217"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(ClickHouseProfileEvents_Query{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/clickhouse/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="reads",env="gprd",monitor="global",stage="main",type="clickhouse"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="reads",env="gprd",monitor="global",stage="main",type="clickhouse"}
