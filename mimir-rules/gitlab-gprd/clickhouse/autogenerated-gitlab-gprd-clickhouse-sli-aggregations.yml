groups:
- name: 'SLI Aggregations: clickhouse - reads - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:ClickHouseProfileEvents_FailedQuery:rate_5m
    expr: |
      sum by (clickhouse_org,clickhouse_service_name,component,env,environment,feature_category,fqdn,hostname,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(ClickHouseProfileEvents_FailedQuery{env="gprd",type=~"clickhouse"}[5m] offset 30s)
      )
  - record: sli_aggregations:ClickHouseProfileEvents_Query:rate_5m
