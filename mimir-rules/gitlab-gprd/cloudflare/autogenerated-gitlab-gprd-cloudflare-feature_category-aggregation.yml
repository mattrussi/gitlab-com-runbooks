# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: cloudflare - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: cloud_gitlab_zone
      feature_category: cloud_connector
      monitor: global
      stage: main
      tier: lb
      type: cloudflare
    expr: |
      sum by (env,environment) (
        sli_aggregations:cloudflare_zone_requests_total:rate_5m{env="gprd",zone=~"cloud.gitlab.com|cloud.staging.gitlab.com"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: cloud_gitlab_zone
      feature_category: cloud_connector
      monitor: global
      stage: main
      tier: lb
      type: cloudflare
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:cloudflare_zone_requests_status:rate_5m{env="gprd",status=~"5..",status!="502",zone=~"cloud.gitlab.com|cloud.staging.gitlab.com"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="cloud_gitlab_zone",env="gprd",feature_category="cloud_connector",monitor="global",stage="main",tier="lb",type="cloudflare"}
        )
      )
