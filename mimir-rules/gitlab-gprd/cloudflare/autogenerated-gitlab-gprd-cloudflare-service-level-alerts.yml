# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: cloudflare'
  interval: 1m
  rules:
  - alert: CloudflareServiceCloudGitlabZoneErrorSLOViolation
    for: 2m
    annotations:
      title: The cloud_gitlab_zone SLI of the cloudflare service (`{{ $labels.stage
        }}` stage) has an error rate violating SLO
      description: |
        Aggregation of all public traffic for cloud.gitlab.com passing through Cloudflare.

        Errors on this SLI most likely indicate upstream failures in GitLab-operated backends. They could also indicate connectivity issues between Cloudflare and the origin. See https://developers.cloudflare.com/support/troubleshooting/cloudflare-errors/troubleshooting-cloudflare-5xx-errors/ for more information.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: cloudflare-main/cloudflare-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/cloudflare-main/cloudflare-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-gprd
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "25321570"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_status{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",status=~"5..",status!="502",zone=~"cloud.gitlab.com|cloud.staging.gitlab.com"}[5m])
        )
      runbook: docs/cloudflare/README.md#alerts
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: cloud_connector
      rules_domain: general
      severity: s3
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="cloud_gitlab_zone",env="gprd",monitor="global",type="cloudflare"}
          > (14.4 * 0.010000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_5m{component="cloud_gitlab_zone",env="gprd",monitor="global",type="cloudflare"}
          > (14.4 * 0.010000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="cloud_gitlab_zone",env="gprd",monitor="global",type="cloudflare"}) >= 1
      )
  - alert: CloudflareServiceCloudGitlabZoneErrorSLOViolation
    for: 2m
    annotations:
      title: The cloud_gitlab_zone SLI of the cloudflare service (`{{ $labels.stage
