      user_impacting: "yes"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="cloud_gitlab_zone",env="gprd",monitor="global",type="cloudflare"}
          > (6 * 0.010000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_30m{component="cloud_gitlab_zone",env="gprd",monitor="global",type="cloudflare"}
          > (6 * 0.010000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="cloud_gitlab_zone",env="gprd",monitor="global",type="cloudflare"}) >= 0.16667
      )
