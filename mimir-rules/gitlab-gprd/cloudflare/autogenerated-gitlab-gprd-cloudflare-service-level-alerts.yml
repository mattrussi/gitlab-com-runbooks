      grafana_datasource_id: mimir-gitlab-gprd
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3415164404"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",zone=~"cloud.gitlab.com|cloud.staging.gitlab.com"}[5m])
        )
      runbook: docs/cloudflare/README.md#alerts
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: cloud_connector
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="cloud_gitlab_zone",env="gprd",monitor="global",stage="main",type="cloudflare"} == 0
      and
      gitlab_component_ops:rate_30m{component="cloud_gitlab_zone",env="gprd",monitor="global",stage="main",type="cloudflare"} offset 1h >= 0.16666666666666666
