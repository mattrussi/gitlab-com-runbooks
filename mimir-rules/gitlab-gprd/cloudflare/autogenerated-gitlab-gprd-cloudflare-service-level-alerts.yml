        )
      runbook: docs/cloudflare/README.md#alerts
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: cloud_connector
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="cloud_gitlab_zone",env="gprd",monitor="global",stage="main",type="cloudflare"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="cloud_gitlab_zone",env="gprd",monitor="global",stage="main",type="cloudflare"}
