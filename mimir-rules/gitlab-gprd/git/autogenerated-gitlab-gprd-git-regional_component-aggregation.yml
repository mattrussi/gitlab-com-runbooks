groups:
- name: 'Regional SLI Metrics: git - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_regional_sli_ops:rate_5m
    labels:
      component: gitlab_shell
      monitor: global
      stage: main
      tier: sv
      type: git
    expr: |
      sum by (env,environment,region) (
        sli_aggregations:haproxy_backend_sessions_total:rate_5m{backend=~"altssh|ssh",env="gprd"} offset 30s
      )
  - record: gitlab_regional_sli_errors:ratio_5m
    labels:
      component: gitlab_shell
      monitor: global
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage,region) (
        gitlab_regional_sli_errors:rate_5m{component="gitlab_shell",env="gprd",monitor="global",tier="sv",type="git"} offset 30s
      )
      /
      sum by (env,environment,stage,region) (
        gitlab_regional_sli_ops:rate_5m{component="gitlab_shell",env="gprd",monitor="global",tier="sv",type="git"} offset 30s
      )
  - record: gitlab_regional_sli_apdex:ratio_5m
