  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: goserver
      monitor: global
      tier: stor
      type: gitaly
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="goserver",env="gprd",monitor="global",tier="stor",type="gitaly"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="goserver",env="gprd",monitor="global",tier="stor",type="gitaly"} offset 30s
      )
