          label_replace(rate(gitaly_service_client_requests_total{deadline_type!="limited",env="gprd",grpc_code="DeadlineExceeded",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",type="gitaly"}[5m] offset 30s), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="goserver",env="gprd",monitor="global",tier="stor",type="gitaly"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: goserver
      monitor: global
      tier: stor
      type: gitaly
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="goserver",env="gprd",monitor="global",tier="stor",type="gitaly"} offset 30s
