      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: goserver
      monitor: global
      tier: stor
      type: gitaly
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitaly_service_client_requests_total:rate_5m{env="gprd",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",type="gitaly"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: goserver
      monitor: global
      tier: stor
      type: gitaly
    expr: |
      (
        sum by (env,environment,stage) (
          label_replace(rate(gitaly_service_client_requests_total{env="gprd",grpc_code!~"AlreadyExists|Canceled|DeadlineExceeded|FailedPrecondition|InvalidArgument|NotFound|OK|PermissionDenied|ResourceExhausted|Unauthenticated",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",type="gitaly"}[5m] offset 30s), "_c", "0", "", "")
