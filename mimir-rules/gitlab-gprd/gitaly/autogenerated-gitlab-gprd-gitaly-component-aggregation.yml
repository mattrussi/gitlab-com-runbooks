groups:
- name: 'Global SLI Metrics: gitaly - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: goserver
      monitor: global
      tier: stor
      type: gitaly
    expr: |
      sum by (env,environment,stage) (
        label_replace((
          sum by (env,environment,stage) (
            sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m{env="gprd",grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",le="0.5",type="gitaly"}
          )
          +
          sum by (env,environment,stage) (
            sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m{env="gprd",grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",le="1",type="gitaly"}
          )
        )
        /
        2
        , "_c", "0", "", "")
        or
        label_replace((
          sum by (env,environment,stage) (
            sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m{env="gprd",grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",le="10",type="gitaly"}
          )
          +
          sum by (env,environment,stage) (
            sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m{env="gprd",grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",le="30",type="gitaly"}
          )
        )
        /
        2
        , "_c", "1", "", "")
        or
        label_replace((
          sum by (env,environment,stage) (
            sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m{env="gprd",grpc_service="gitaly.OperationService",grpc_type="unary",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",le="10",type="gitaly"}
          )
          +
          sum by (env,environment,stage) (
            sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m{env="gprd",grpc_service="gitaly.OperationService",grpc_type="unary",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",le="30",type="gitaly"}
          )
        )
        /
        2
        , "_c", "2", "", "")
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: goserver
      monitor: global
      tier: stor
      type: gitaly
    expr: |
      sum by (env,environment,stage) (
        label_replace(sum by (env,environment,stage) (
          sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m{env="gprd",grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",le="+Inf",type="gitaly"}
        )
        , "_c", "0", "", "")
        or
        label_replace(sum by (env,environment,stage) (
          sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m{env="gprd",grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",le="+Inf",type="gitaly"}
