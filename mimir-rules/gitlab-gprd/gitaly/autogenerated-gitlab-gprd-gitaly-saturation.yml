# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: cgroup_memory
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              container_memory_usage_bytes{id="/system.slice/gitlab-runsvdir.service", env="gprd",type="gitaly"} -
              container_memory_cache{id="/system.slice/gitlab-runsvdir.service", env="gprd",type="gitaly"} -
              container_memory_swap{id="/system.slice/gitlab-runsvdir.service", env="gprd",type="gitaly"}
            )
            /
            container_spec_memory_limit_bytes{id="/system.slice/gitlab-runsvdir.service", env="gprd",type="gitaly"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - avg by (env,environment,shard,stage,tier,type) (
              rate(node_cpu_seconds_total{mode="idle", env="gprd",type="gitaly"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - (
              node_filesystem_files_free{fstype=~"(ext.|xfs)", env="gprd",type="gitaly"}
              /
              node_filesystem_files{fstype=~"(ext.|xfs)", env="gprd",type="gitaly"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_maximum_capacity
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max by (device,env,environment,fqdn,shard,stage,tier,type) (
              node_filesystem_size_bytes{fstype=~"ext.|xfs", env="gprd",type="gitaly"} - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="gprd",type="gitaly"}
            ) / (64*2^40)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              1 - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="gprd",type="gitaly"} / node_filesystem_size_bytes{fstype=~"ext.|xfs", env="gprd",type="gitaly"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_sustained_read_iops
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            rate(node_disk_reads_completed_total{device!="sda", env="gprd",type="gitaly"}[20m])
            /
            node_disk_max_read_iops{device!="sda", env="gprd",type="gitaly"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_sustained_read_throughput
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            rate(node_disk_read_bytes_total{device!="sda", env="gprd",type="gitaly"}[20m])
            /
            node_disk_max_read_bytes_seconds{device!="sda", env="gprd",type="gitaly"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_sustained_write_iops
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            rate(node_disk_writes_completed_total{device!="sda", env="gprd",type="gitaly"}[20m])
            /
            node_disk_max_write_iops{device!="sda", env="gprd",type="gitaly"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_sustained_write_throughput
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            rate(node_disk_written_bytes_total{device!="sda", env="gprd",type="gitaly"}[20m])
            /
            node_disk_max_write_bytes_seconds{device!="sda", env="gprd",type="gitaly"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: gitaly_active_node_available_space
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - (
              sum by (env,environment,shard,stage,tier,type) (
                (
                  node_filesystem_avail_bytes{env="gprd",type="gitaly", fqdn=~"gitaly-.*-stor-.*",mountpoint="/var/opt/gitlab",shard=~"default"} -
                  (node_filesystem_size_bytes{env="gprd",type="gitaly", fqdn=~"gitaly-.*-stor-.*",mountpoint="/var/opt/gitlab",shard=~"default"} * 0.20)
                )
                and
                (instance:node_filesystem_avail:ratio{env="gprd",type="gitaly", fqdn=~"gitaly-.*-stor-.*",mountpoint="/var/opt/gitlab",shard=~"default"} > 0.20)
              )
              /
              sum by (env,environment,shard,stage,tier,type)(
                node_filesystem_size_bytes{env="gprd",type="gitaly", fqdn=~"gitaly-.*-stor-.*",mountpoint="/var/opt/gitlab",shard=~"default"}
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: gitaly_total_disk_space
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - (
              sum by (env,environment,shard,stage,tier,type) (
                node_filesystem_avail_bytes{env="gprd",type="gitaly", mountpoint="/var/opt/gitlab"}
              )
              /
              sum by (env,environment,shard,stage,tier,type) (
                node_filesystem_size_bytes{env="gprd",type="gitaly", mountpoint="/var/opt/gitlab"}
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: go_goroutines
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum by (env,environment,fqdn,instance,region,shard,stage,tier,type) (
              go_goroutines{env="gprd",type="gitaly"}
            )
            /
            250000
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: go_memory
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max by (env,environment,fqdn,shard,stage,tier,type) (
              go_memstats_alloc_bytes{env="gprd",type="gitaly"}
            )
            /
            sum by (env,environment,fqdn,shard,stage,tier,type) (
              node_memory_MemTotal_bytes{env="gprd",type="gitaly"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            instance:node_memory_utilization:ratio{env="gprd",type="gitaly"} or instance:node_memory_utilisation:ratio{env="gprd",type="gitaly"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max_over_time(node_nf_conntrack_entries{env="gprd",type="gitaly"}[1m])
            /
            node_nf_conntrack_entries_limit{env="gprd",type="gitaly"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg without (cpu) (rate(node_schedstat_waiting_seconds_total{env="gprd",type="gitaly"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="gprd",type="gitaly"}
              /
              process_max_fds{env="gprd",type="gitaly"}
            )
            or
            (
              ruby_file_descriptors{env="gprd",type="gitaly"}
              /
              ruby_process_max_fds{env="gprd",type="gitaly"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: single_node_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (1 - rate(node_cpu_seconds_total{mode="idle", env="gprd",type="gitaly"}[5m]))
            ,
            1)
        ,
        0)
      )
