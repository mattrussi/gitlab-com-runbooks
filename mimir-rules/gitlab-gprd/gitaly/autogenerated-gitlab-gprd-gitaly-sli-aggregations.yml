# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: gitaly - goserver - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitaly_service_client_requests_total:rate_5m
    expr: |
      sum by (component,deadline_type,env,environment,feature_category,fqdn,grpc_code,job,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(gitaly_service_client_requests_total{env="gprd",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",type=~"gitaly"}[5m] offset 30s)
      )
  - record: sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,grpc_method,grpc_service,grpc_type,job,le,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(grpc_server_handling_seconds_bucket{env="gprd",grpc_type=~"unary",job=~"gitaly|scrapeConfig/monitoring/prometheus-agent-gitaly",type=~"gitaly"}[5m] offset 30s)
      )
