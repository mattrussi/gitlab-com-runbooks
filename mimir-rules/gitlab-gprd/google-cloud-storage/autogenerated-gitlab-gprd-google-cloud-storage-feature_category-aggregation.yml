# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: google-cloud-storage - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: artifacts_cdn
      feature_category: build_artifacts
      monitor: global
      stage: main
      tier: stor
      type: google-cloud-storage
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{env="gprd",project_id="gitlab-production",url_map_name="gprd-artifacts-cdn"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: artifacts_cdn
      feature_category: build_artifacts
      monitor: global
      stage: main
      tier: stor
      type: google-cloud-storage
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{env="gprd",project_id="gitlab-production",response_code_class="500",url_map_name="gprd-artifacts-cdn"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="artifacts_cdn",env="gprd",feature_category="build_artifacts",monitor="global",stage="main",tier="stor",type="google-cloud-storage"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: registry_storage
      feature_category: container_registry
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:registry_storage_action_seconds_bucket:rate_5m{env="gprd",le="1"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: registry_storage
      feature_category: container_registry
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:registry_storage_action_seconds_bucket:rate_5m{env="gprd",le="+Inf"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: registry_storage
      feature_category: container_registry
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:registry_storage_action_seconds_count:rate_5m{env="gprd"} offset 30s
      )
