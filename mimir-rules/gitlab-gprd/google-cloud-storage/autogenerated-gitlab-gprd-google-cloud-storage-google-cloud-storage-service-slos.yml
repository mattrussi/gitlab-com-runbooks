# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.997000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.000100"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: artifacts_cdn
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.997000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: artifacts_cdn
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.000100"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: pages_range_requests
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.997000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: pages_range_requests
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.000100"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: pages_request_duration
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.997000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: pages_request_duration
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.000100"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: pages_total_requests
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.997000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: pages_total_requests
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.000100"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: registry_storage
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.997000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: registry_storage
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.000100"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: workhorse_upload
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.997000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: workhorse_upload
      monitor: global
      tier: stor
      type: google-cloud-storage
    expr: "0.000100"
  - record: gitlab_component_service:mapping
    labels:
      component: artifacts_cdn
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: stor
      type: google-cloud-storage
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: pages_range_requests
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: stor
      type: google-cloud-storage
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: pages_request_duration
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: stor
      type: google-cloud-storage
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: pages_total_requests
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: stor
      type: google-cloud-storage
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: registry_storage
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: stor
      type: google-cloud-storage
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: workhorse_upload
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: stor
      type: google-cloud-storage
    expr: "1"
