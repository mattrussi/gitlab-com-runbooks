# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.980000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.020000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: inference
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.980000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: inference
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.020000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: runway_ingress
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.980000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: runway_ingress
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.020000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: server
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.980000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: server
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.020000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: server_code_completions
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.980000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: server_code_completions
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.020000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: server_code_generations
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.980000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: server_code_generations
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.020000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: waf
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.980000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: waf
      monitor: global
      tier: sv
      type: ai-gateway
    expr: "0.020000"
  - record: gitlab_component_service:mapping
    labels:
      component: inference
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: ai-gateway
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: runway_ingress
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: sv
      type: ai-gateway
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: server
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: ai-gateway
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: server_code_completions
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: ai-gateway
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: server_code_generations
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: ai-gateway
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: waf
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: ai-gateway
    expr: "1"
