groups:
- name: 'SLI Aggregations: consul - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:consul_client_rpc:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,pod,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(consul_client_rpc{env="gprd",job=~"consul-gl-consul-ui"}[5m] offset 30s)
      )
  - record: sli_aggregations:consul_client_rpc_failed:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,pod,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(consul_client_rpc_failed{env="gprd",job=~"consul-gl-consul-ui"}[5m] offset 30s)
      )
