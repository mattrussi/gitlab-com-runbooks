groups:
- name: 'Application Defined SLI Global metrics: customers_dot_requests (fast burn)
    emitted by customersdot'
  interval: 1m
  rules:
  - record: application_sli_aggregation:customers_dot_requests:error:rate_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,feature_category) (
        (sli_aggregations:gitlab_sli_customers_dot_requests_error_total:rate_5m{env="gprd",monitor!="global",type="customersdot"} >= 0)
      )
  - record: application_sli_aggregation:customers_dot_requests:ops:rate_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,feature_category) (
        (sli_aggregations:gitlab_sli_customers_dot_requests_total:rate_5m{env="gprd",monitor!="global",type="customersdot"} >= 0)
      )
  - record: application_sli_aggregation:customers_dot_requests:apdex:weight:score_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,feature_category) (
        (sli_aggregations:gitlab_sli_customers_dot_requests_apdex_total:rate_5m{env="gprd",monitor!="global",type="customersdot"} >= 0)
