    labels:
      component: customers_dot_requests
      monitor: global
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_customers_dot_requests_apdex_success_total:rate_5m{env="gprd"} offset 30s
