# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: ext-pvs - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: ext-pvs
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{env="gprd",le="4052.650622296292",response_code_class!~"4xx|5xx",type="ext-pvs"}[5m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: ext-pvs
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{env="gprd",le="+Inf",response_code_class!~"4xx|5xx",type="ext-pvs"}[5m] offset 30s)
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: ext-pvs
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{env="gprd",type="ext-pvs"}[5m] offset 30s) / 60
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: ext-pvs
    expr: |
      (
        sum by (env,environment) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{env="gprd",response_code_class="5xx",type="ext-pvs"}[5m] offset 30s) / 60
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="runway_ingress",env="gprd",monitor="global",stage="main",tier="sv",type="ext-pvs"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: runway_ingress
      monitor: global
      tier: sv
      type: ext-pvs
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="runway_ingress",env="gprd",monitor="global",tier="sv",type="ext-pvs"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="runway_ingress",env="gprd",monitor="global",tier="sv",type="ext-pvs"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: runway_ingress
      monitor: global
      tier: sv
      type: ext-pvs
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="runway_ingress",env="gprd",monitor="global",tier="sv",type="ext-pvs"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="runway_ingress",env="gprd",monitor="global",tier="sv",type="ext-pvs"} offset 30s
      )
