groups:
- name: 'Application Defined SLI Global metrics: rails_request (fast burn)'
  interval: 1m
  rules:
  - record: application_sli_aggregation:rails_request:error:rate_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,feature_category,request_urgency) (
        (sli_aggregations:gitlab_sli_rails_request_error_total:rate_5m{env="gprd",monitor!="global",type="git"} >= 0)
      )
  - record: application_sli_aggregation:rails_request:ops:rate_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,feature_category,request_urgency) (
        (sli_aggregations:gitlab_sli_rails_request_total:rate_5m{env="gprd",monitor!="global",type="git"} >= 0)
      )
  - record: application_sli_aggregation:rails_request:apdex:weight:score_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,feature_category,request_urgency) (
        (sli_aggregations:gitlab_sli_rails_request_apdex_total:rate_5m{env="gprd",monitor!="global",type="git"} >= 0)
      )
  - record: application_sli_aggregation:rails_request:apdex:success:rate_5m
