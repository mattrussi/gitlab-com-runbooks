      )
  - alert: GlgoServiceRunwayIngressTrafficCessation
    for: 5m
    annotations:
      title: The runway_ingress SLI of the glgo service (`{{ $labels.stage }}` stage)
        has not received any traffic in the past 30m
      description: |
        Application load balancer serving ingress HTTP requests for the Runway service.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: glgo-main/glgo-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/glgo-main/glgo-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1866380853"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="glgo"}[5m]) / 60
        )
      runbook: docs/glgo/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s4
      sli_type: ops
      slo_alert: "no"
      team: container_registry
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="runway_ingress",env="gprd",monitor="global",stage="main",type="glgo"} == 0
      and
      gitlab_component_ops:rate_30m{component="runway_ingress",env="gprd",monitor="global",stage="main",type="glgo"} offset 1h >= 0.16666666666666666
