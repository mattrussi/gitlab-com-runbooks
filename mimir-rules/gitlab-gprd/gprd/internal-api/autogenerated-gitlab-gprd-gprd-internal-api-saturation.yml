groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: |
      quantile by(env, environment, tier, type, stage, shard) (
        0.99,
        clamp_min(
          clamp_max(
            (
              sum by (env, environment, tier, type, stage, shard, pod, container) (
                rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", env="gprd",type="internal-api"}[1h])
              )
              unless on(env, environment, tier, type, stage, shard, pod, container) (
                container_spec_cpu_quota:labeled{container!="", container!="POD", env="gprd",type="internal-api"}
              )
            )
            /
            sum by(env, environment, tier, type, stage, shard, pod, container) (
              kube_pod_container_resource_requests:labeled{container!="", container!="POD", resource="cpu", env="gprd",type="internal-api"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu_limit
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, pod, container) (
              rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", env="gprd",type="internal-api"}[5m])
            )
            /
            sum by(env, environment, tier, type, stage, shard, pod, container) (
              container_spec_cpu_quota:labeled{container!="", container!="POD", env="gprd",type="internal-api"}
              /
              container_spec_cpu_period:labeled{container!="", container!="POD", env="gprd",type="internal-api"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_rss
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            container_memory_rss:labeled{container!="", container!="POD", env="gprd",type="internal-api"}
            /
            (container_spec_memory_limit_bytes:labeled{container!="", container!="POD", env="gprd",type="internal-api"} > 0)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_throttling
    expr: |
      quantile by(env, environment, tier, type, stage, shard) (
        0.99,
        clamp_min(
          clamp_max(
            avg by (env, environment, tier, type, stage, shard, pod, container)(
              rate(container_cpu_cfs_throttled_periods_total:labeled{container!="", env="gprd",type="internal-api"}[5m])
              /
              rate(container_cpu_cfs_periods_total:labeled{container!="", env="gprd",type="internal-api"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_go_memory
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            go_memstats_alloc_bytes{env="gprd",type="internal-api"}
            / on(env, environment, tier, type, stage, shard, cluster, pod) group_left()
            topk by(env, environment, tier, type, stage, shard, cluster, pod) (1,
              container_spec_memory_limit_bytes:labeled{container=~"gitlab-pages|gitlab-workhorse|kas|registry|thanos-store",env="gprd",type="internal-api"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_horizontalpodautoscaler_desired_replicas
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            kube_horizontalpodautoscaler_status_desired_replicas:labeled{env="gprd",type="internal-api", shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects|urgent-other", namespace!~"pubsubbeat"}
            /
            kube_horizontalpodautoscaler_spec_max_replicas:labeled{env="gprd",type="internal-api", shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects|urgent-other", namespace!~"pubsubbeat"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="gprd",type="internal-api"}
              /
              process_max_fds{env="gprd",type="internal-api"}
            )
            or
            (
              ruby_file_descriptors{env="gprd",type="internal-api"}
              /
              ruby_process_max_fds{env="gprd",type="internal-api"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: puma_workers
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            sum by(env, environment, tier, type, stage, shard) (avg_over_time(sum without (pid,worker) (puma_active_connections{env="gprd",type="internal-api"})[1m:]))
            /
            sum by(env, environment, tier, type, stage, shard) (sum without (pid,worker) (puma_max_threads{pid="puma_master", env="gprd",type="internal-api"}))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: ruby_thread_contention
    expr: |
      quantile by(env, environment, tier, type, stage, shard) (
        0.99,
        clamp_min(
          clamp_max(
            rate(ruby_process_cpu_seconds_total{env="gprd",type="internal-api"}[1h])
            ,
            1)
        ,
        0)
      )
