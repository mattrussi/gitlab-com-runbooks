# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: mailroom - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: email_receiver
      monitor: global
      stage: main
      tier: sv
      type: mailroom
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sli_sidekiq_execution_total:rate_5m{env="gprd",worker=~"EmailReceiverWorker|ServiceDeskEmailReceiverWorker"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: email_receiver
      monitor: global
      stage: main
      tier: sv
      type: mailroom
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_transaction_event_email_receiver_error_total:rate_5m{env="gprd",error!="Gitlab::Email::AutoGeneratedEmailError"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="email_receiver",env="gprd",monitor="global",stage="main",tier="sv",type="mailroom"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: email_receiver
      monitor: global
      tier: sv
      type: mailroom
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="email_receiver",env="gprd",monitor="global",tier="sv",type="mailroom"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="email_receiver",env="gprd",monitor="global",tier="sv",type="mailroom"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: email_receiver
      monitor: global
      tier: sv
      type: mailroom
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="email_receiver",env="gprd",monitor="global",tier="sv",type="mailroom"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="email_receiver",env="gprd",monitor="global",tier="sv",type="mailroom"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: emailsProcessed
      monitor: global
      stage: main
      tier: sv
      type: mailroom
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sli_sidekiq_execution_total:rate_5m{env="gprd",worker=~"EmailReceiverWorker|ServiceDeskEmailReceiverWorker"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: emailsProcessed
      monitor: global
      stage: main
      tier: sv
      type: mailroom
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_sli_sidekiq_execution_error_total:rate_5m{env="gprd",worker=~"EmailReceiverWorker|ServiceDeskEmailReceiverWorker"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="emailsProcessed",env="gprd",monitor="global",stage="main",tier="sv",type="mailroom"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: emailsProcessed
      monitor: global
      tier: sv
      type: mailroom
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="emailsProcessed",env="gprd",monitor="global",tier="sv",type="mailroom"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="emailsProcessed",env="gprd",monitor="global",tier="sv",type="mailroom"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: emailsProcessed
      monitor: global
      tier: sv
      type: mailroom
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="emailsProcessed",env="gprd",monitor="global",tier="sv",type="mailroom"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="emailsProcessed",env="gprd",monitor="global",tier="sv",type="mailroom"} offset 30s
      )
