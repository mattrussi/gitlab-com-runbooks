groups:
- name: 'Global SLI Metrics: nginx - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: nginx_ingress
      monitor: global
      tier: sv
      type: nginx
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:nginx_ingress_controller_requests:labeled:rate_5m{app="nginx-ingress",env="gprd"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: nginx_ingress
      monitor: global
      tier: sv
      type: nginx
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:nginx_ingress_controller_requests:labeled:rate_5m{app="nginx-ingress",env="gprd",status=~"^5.*"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="nginx_ingress",env="gprd",monitor="global",tier="sv",type="nginx"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: nginx_ingress
      monitor: global
      tier: sv
      type: nginx
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="nginx_ingress",env="gprd",monitor="global",tier="sv",type="nginx"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="nginx_ingress",env="gprd",monitor="global",tier="sv",type="nginx"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: nginx_ingress
      monitor: global
      tier: sv
      type: nginx
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="nginx_ingress",env="gprd",monitor="global",tier="sv",type="nginx"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="nginx_ingress",env="gprd",monitor="global",tier="sv",type="nginx"} offset 30s
      )
