groups:
- name: 'SLI Aggregations: postgres-archive - transactions-ops - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:pg_stat_database_xact_commit:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(pg_stat_database_xact_commit{env="gprd",tier=~"db",type=~"postgres-archive"}[5m] offset 30s)
      )
  - record: sli_aggregations:pg_stat_database_xact_rollback:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(pg_stat_database_xact_rollback{env="gprd",tier=~"db",type=~"postgres-archive"}[5m] offset 30s)
      )
