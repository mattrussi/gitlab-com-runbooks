# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: registry - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: database
      tier: sv
      type: registry
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:registry_database_query_duration_seconds_bucket:rate_5m{env="gprd",le="0.5",type="registry"}
        )
        +
        sum by (env,environment,stage) (
          sli_aggregations:registry_database_query_duration_seconds_bucket:rate_5m{env="gprd",le="1",type="registry"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: database
      tier: sv
      type: registry
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:registry_database_query_duration_seconds_bucket:rate_5m{env="gprd",le="+Inf",type="registry"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: database
      tier: sv
      type: registry
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:registry_database_queries_total:rate_5m{env="gprd",type="registry"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: garbagecollector
      tier: sv
      type: registry
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:registry_gc_run_duration_seconds_bucket:rate_5m{env="gprd",le="0.5",type="registry"}
        )
        +
        sum by (env,environment,stage) (
          sli_aggregations:registry_gc_run_duration_seconds_bucket:rate_5m{env="gprd",le="1",type="registry"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: garbagecollector
      tier: sv
      type: registry
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:registry_gc_run_duration_seconds_bucket:rate_5m{env="gprd",le="+Inf",type="registry"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: garbagecollector
      tier: sv
      type: registry
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:registry_gc_runs_total:rate_5m{env="gprd",type="registry"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: garbagecollector
      tier: sv
      type: registry
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:registry_gc_runs_total:rate_5m{env="gprd",error="true",type="registry"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="garbagecollector",env="gprd",tier="sv",type="registry"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: registry
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="canary_registry",env="gprd",type="registry"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      stage: main
      tier: sv
