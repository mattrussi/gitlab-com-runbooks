      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1015871477"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          clamp_min(deriv(elasticsearch_indices_search_query_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="search"}[5m]), 0)
        )
      runbook: docs/search/README.md
