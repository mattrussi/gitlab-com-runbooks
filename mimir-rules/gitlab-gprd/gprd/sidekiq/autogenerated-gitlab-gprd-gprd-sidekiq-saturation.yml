groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: excluded_sidekiq_thread_contention
    expr: |
      quantile by(env, environment, tier, type, stage, shard, fqdn, pod) (
        0.99,
        clamp_min(
          clamp_max(
            rate(ruby_process_cpu_seconds_total{env="gprd",type="sidekiq", shard="memory-bound"}[1h])
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: |
      quantile by(env, environment, tier, type, stage, shard, pod, container) (
        0.99,
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, pod, container) (
              rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", env="gprd",type="sidekiq"}[1h])
            )
            /
            sum by(env, environment, tier, type, stage, shard, pod, container) (
              kube_pod_container_resource_requests:labeled{container!="", container!="POD", resource="cpu", env="gprd",type="sidekiq"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu_limit
    expr: |
      max by(env, environment, tier, type, stage, shard, pod, container) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, pod, container) (
              rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", env="gprd",type="sidekiq"}[5m])
            )
            /
            sum by(env, environment, tier, type, stage, shard, pod, container) (
              container_spec_cpu_quota:labeled{container!="", container!="POD", env="gprd",type="sidekiq"}
              /
              container_spec_cpu_period:labeled{container!="", container!="POD", env="gprd",type="sidekiq"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_rss
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            container_memory_rss:labeled{container!="", container!="POD", env="gprd",type="sidekiq"}
            /
            (container_spec_memory_limit_bytes:labeled{container!="", container!="POD", env="gprd",type="sidekiq"} > 0)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_throttling
    expr: |
      quantile by(env, environment, tier, type, stage, shard, pod, container) (
        0.99,
        clamp_min(
          clamp_max(
            avg by (env, environment, tier, type, stage, shard, pod, container)(
              rate(container_cpu_cfs_throttled_periods_total:labeled{container!="", env="gprd",type="sidekiq"}[5m])
              /
              rate(container_cpu_cfs_periods_total:labeled{container!="", env="gprd",type="sidekiq"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_horizontalpodautoscaler_desired_replicas
    expr: |
      max by(env, environment, tier, type, stage, shard, horizontalpodautoscaler, shard) (
        clamp_min(
          clamp_max(
            kube_horizontalpodautoscaler_status_desired_replicas:labeled{env="gprd",type="sidekiq", shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects|urgent-other", namespace!~"pubsubbeat"}
            /
            kube_horizontalpodautoscaler_spec_max_replicas:labeled{env="gprd",type="sidekiq", shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects|urgent-other", namespace!~"pubsubbeat"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env, environment, tier, type, stage, shard, job, instance) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="gprd",type="sidekiq"}
              /
              process_max_fds{env="gprd",type="sidekiq"}
            )
            or
            (
              ruby_file_descriptors{env="gprd",type="sidekiq"}
              /
              ruby_process_max_fds{env="gprd",type="sidekiq"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: rails_db_connection_pool
    expr: |
      max by(env, environment, tier, type, stage, shard, instance, host, port) (
        clamp_min(
          clamp_max(
            (
              avg_over_time(gitlab_database_connection_pool_busy{class="ActiveRecord::Base", env="gprd",type="sidekiq"}[5m])
              +
              avg_over_time(gitlab_database_connection_pool_dead{class="ActiveRecord::Base", env="gprd",type="sidekiq"}[5m])
            )
            /
            gitlab_database_connection_pool_size{class="ActiveRecord::Base", env="gprd",type="sidekiq"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: sidekiq_shard_workers
    expr: |
      max by(env, environment, tier, type, stage, shard, shard) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, shard) (
              avg_over_time(sidekiq_running_jobs{shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects", env="gprd",type="sidekiq"}[5m])
            )
            /
            sum by (env, environment, tier, type, stage, shard, shard) (
              avg_over_time(sidekiq_concurrency{shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects", env="gprd",type="sidekiq"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: sidekiq_thread_contention
    expr: |
      quantile by(env, environment, tier, type, stage, shard, fqdn, pod) (
        0.99,
        clamp_min(
          clamp_max(
            rate(ruby_process_cpu_seconds_total{env="gprd",type="sidekiq", shard!~"memory-bound"}[1h])
            ,
            1)
        ,
        0)
      )
