# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: vault'
  interval: 1m
  rules:
  - alert: VaultServiceIstioInternalIngressApdexSLOViolation
    for: 2m
    annotations:
      title: The istio_internal_ingress SLI of the vault service (`{{ $labels.stage
        }}` stage) has an apdex violating SLO
      description: |
        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: vault-main/vault-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/vault-main/vault-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1564844886"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(istio_request_duration_milliseconds_bucket{destination_workload="vault",environment="{{ $labels.environment }}",source_workload="istio-internal-gateway",stage="{{ $labels.stage }}"}[5m])
          )
        )
      runbook: docs/vault/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="istio_internal_ingress",env="gprd",monitor="global",type="vault"}
          < (1 - 14.4 * 0.001000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="istio_internal_ingress",env="gprd",monitor="global",type="vault"}
          < (1 - 14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="istio_internal_ingress",env="gprd",monitor="global",type="vault"}) >= 1
      )
