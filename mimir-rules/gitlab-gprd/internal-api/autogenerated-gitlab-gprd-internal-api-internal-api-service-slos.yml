# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.900000"
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.005000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.995000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.990000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.995000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.001000"
  - record: slo:min:deployment:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.995000"
  - record: slo:max:deployment:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.001000"
  - record: slo:min:mtbf:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.998500"
  - record: slo:max:mtbf:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: sv
      type: internal-api
    expr: "0.000200"
  - record: gitlab_component_service:mapping
    labels:
      component: rails_request
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "yes"
      service_aggregation: "yes"
      tier: sv
      type: internal-api
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: workhorse
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "yes"
      service_aggregation: "no"
      tier: sv
      type: internal-api
    expr: "1"
