# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: inf
      type: jaeger
    expr: "0.001000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: jaeger_agent
      monitor: global
      tier: inf
      type: jaeger
    expr: "0.001000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: jaeger_collector
      monitor: global
      tier: inf
      type: jaeger
    expr: "0.001000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: jaeger_query
      monitor: global
      tier: inf
      type: jaeger
    expr: "0.001000"
  - record: gitlab_component_service:mapping
    labels:
      component: jaeger_agent
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: jaeger
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: jaeger_collector
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: jaeger
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: jaeger_query
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: jaeger
    expr: "1"
