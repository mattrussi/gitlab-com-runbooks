# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: inf
      type: kube
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: inf
      type: kube
    expr: "0.000500"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: apiserver
      monitor: global
      tier: inf
      type: kube
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: apiserver
      monitor: global
      tier: inf
      type: kube
    expr: "0.000500"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: cluster_scaleups
      monitor: global
      tier: inf
      type: kube
    expr: "0.050000"
  - record: gitlab_service:mapping:disable_ops_rate_prediction
    labels:
      monitor: global
      tier: inf
      type: kube
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: apiserver
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: kube
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: cluster_scaleups
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: kube
    expr: "1"
