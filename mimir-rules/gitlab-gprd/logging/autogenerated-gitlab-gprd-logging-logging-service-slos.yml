groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: inf
      type: logging
    expr: "0.001000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: elasticsearch_indexing_cluster
      monitor: global
      tier: inf
      type: logging
    expr: "0.001000"
