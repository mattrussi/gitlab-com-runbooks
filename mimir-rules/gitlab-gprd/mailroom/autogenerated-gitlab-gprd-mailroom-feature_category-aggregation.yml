# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: mailroom - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: email_receiver
      feature_category: service_desk
      monitor: global
      stage: main
      tier: sv
      type: mailroom
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sli_sidekiq_execution_total:rate_5m{env="gprd",worker=~"EmailReceiverWorker|ServiceDeskEmailReceiverWorker"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: email_receiver
      feature_category: service_desk
      monitor: global
      stage: main
      tier: sv
      type: mailroom
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_transaction_event_email_receiver_error_total:rate_5m{env="gprd",error!="Gitlab::Email::AutoGeneratedEmailError"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="email_receiver",env="gprd",feature_category="service_desk",monitor="global",stage="main",tier="sv",type="mailroom"}
        )
      )
