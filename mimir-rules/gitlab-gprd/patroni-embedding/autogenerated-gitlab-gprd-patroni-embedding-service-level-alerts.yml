  - alert: PatroniEmbeddingServicePgbouncerErrorSLOViolation
    for: 2m
    annotations:
      title: The pgbouncer SLI of the patroni-embedding service (`{{ $labels.stage
        }}` stage) has an error rate violating SLO
      description: |
        All transactions destined for the Postgres secondary instances are routed through the pgbouncer instances running on the patroni nodes themselves. This SLI models those transactions in aggregate.

        Error rate uses mtail metrics from pgbouncer logs.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: patroni-embedding-main/patroni-embedding-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/patroni-embedding-main/patroni-embedding-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-gprd
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3935075118"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(pgbouncer_pooler_errors_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",tier="db",type="patroni-embedding"}[5m])
        )
      runbook: docs/patroni-embedding/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="pgbouncer",env="gprd",monitor="global",type="patroni-embedding"}
          > (14.4 * 0.001000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_5m{component="pgbouncer",env="gprd",monitor="global",type="patroni-embedding"}
          > (14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
