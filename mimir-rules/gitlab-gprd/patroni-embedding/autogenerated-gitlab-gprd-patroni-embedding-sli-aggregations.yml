      sum by (component,env,environment,error,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(pgbouncer_stats_sql_transactions_pooled_total{env="gprd",tier=~"db",type=~"patroni-embedding"}[5m] offset 30s)
      )
