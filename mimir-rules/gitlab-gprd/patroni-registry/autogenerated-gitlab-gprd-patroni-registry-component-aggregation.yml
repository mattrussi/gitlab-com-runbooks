# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: patroni-registry - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: dns_lookups
      monitor: global
      stage: main
      tier: db
      type: patroni-registry
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:registry_database_lb_lookup_seconds_bucket:rate_5m{env="gprd",le="0.05",type="registry"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:registry_database_lb_lookup_seconds_bucket:rate_5m{env="gprd",le="0.1",type="registry"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: dns_lookups
      monitor: global
      stage: main
      tier: db
      type: patroni-registry
    expr: |
      sum by (env,environment) (
        sli_aggregations:registry_database_lb_lookup_seconds_bucket:rate_5m{env="gprd",le="+Inf",type="registry"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: dns_lookups
      monitor: global
      stage: main
      tier: db
      type: patroni-registry
    expr: |
      sum by (env,environment) (
        sli_aggregations:registry_database_lb_lookup_seconds_count:rate_5m{env="gprd",type="registry"} offset 30s
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: dns_lookups
      monitor: global
      tier: db
      type: patroni-registry
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="dns_lookups",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="dns_lookups",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: dns_lookups
      monitor: global
      tier: db
      type: patroni-registry
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="dns_lookups",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="dns_lookups",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: pgbouncer
      monitor: global
      stage: main
      tier: db
      type: patroni-registry
    expr: |
      sum by (env,environment) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{env="gprd",tier="db",type="patroni-registry"}[5m] offset 30s), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{env="gprd",tier="db",type="patroni-registry"}[5m] offset 30s), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: pgbouncer
      monitor: global
      stage: main
      tier: db
      type: patroni-registry
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:pgbouncer_pooler_errors_total:rate_5m{env="gprd",tier="db",type="patroni-registry"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="pgbouncer",env="gprd",monitor="global",stage="main",tier="db",type="patroni-registry"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: pgbouncer
      monitor: global
      tier: db
      type: patroni-registry
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="pgbouncer",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="pgbouncer",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: pgbouncer
      monitor: global
      tier: db
      type: patroni-registry
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="pgbouncer",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="pgbouncer",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: transactions_primary
      monitor: global
      stage: main
      tier: db
      type: patroni-registry
    expr: |
      sum by (env,environment) (
        label_replace(rate(pg_stat_database_xact_commit{env="gprd",tier="db",type="patroni-registry"}[5m] offset 30s) and on (fqdn) (pg_replication_is_replica == 0), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{env="gprd",tier="db",type="patroni-registry"}[5m] offset 30s) and on (fqdn) (pg_replication_is_replica == 0), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: transactions_primary
      monitor: global
      stage: main
      tier: db
      type: patroni-registry
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:pg_stat_database_xact_rollback:rate_5m{env="gprd",tier="db",type="patroni-registry"} offset 30s and on (fqdn) (pg_replication_is_replica == 0)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="transactions_primary",env="gprd",monitor="global",stage="main",tier="db",type="patroni-registry"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: transactions_primary
      monitor: global
      tier: db
      type: patroni-registry
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="transactions_primary",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="transactions_primary",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: transactions_primary
      monitor: global
      tier: db
      type: patroni-registry
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="transactions_primary",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="transactions_primary",env="gprd",monitor="global",tier="db",type="patroni-registry"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: transactions_replica
      monitor: global
      stage: main
      tier: db
      type: patroni-registry
    expr: |
      sum by (env,environment) (
        label_replace(rate(pg_stat_database_xact_commit{env="gprd",tier="db",type="patroni-registry"}[5m] offset 30s) and on (fqdn) (pg_replication_is_replica == 1), "_c", "0", "", "")
