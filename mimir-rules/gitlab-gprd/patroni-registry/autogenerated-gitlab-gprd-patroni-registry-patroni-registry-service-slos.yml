# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: db
      type: patroni-registry
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: db
      type: patroni-registry
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: dns_lookups
      monitor: global
      tier: db
      type: patroni-registry
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: dns_lookups
      monitor: global
      tier: db
      type: patroni-registry
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: pgbouncer
      monitor: global
      tier: db
      type: patroni-registry
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: pgbouncer
      monitor: global
      tier: db
      type: patroni-registry
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: transactions_primary
      monitor: global
      tier: db
      type: patroni-registry
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: transactions_primary
      monitor: global
      tier: db
      type: patroni-registry
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: transactions_replica
      monitor: global
      tier: db
      type: patroni-registry
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: transactions_replica
      monitor: global
      tier: db
      type: patroni-registry
    expr: "0.001000"
  - record: gitlab_component_service:mapping
    labels:
      component: dns_lookups
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: db
      type: patroni-registry
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: pgbouncer
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: db
      type: patroni-registry
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: transactions_primary
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: db
      type: patroni-registry
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: transactions_replica
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: db
      type: patroni-registry
    expr: "1"
