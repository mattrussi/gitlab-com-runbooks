# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/saturation.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: GitLab Component Saturation Max SLOs
  interval: 5m
  rules:
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: "0.75"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: "0.8"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: disk_maximum_capacity
    expr: "0.7"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: disk_maximum_capacity
    expr: "0.95"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: "0.85"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: "0.98"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: "0.95"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: "0.98"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: "0.1"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: "0.15"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: pgbouncer_client_conn_primary
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: pgbouncer_client_conn_primary
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: pgbouncer_sync_primary_pool
    expr: "0.85"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: pgbouncer_sync_primary_pool
    expr: "0.95"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: single_node_cpu
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: single_node_cpu
    expr: "0.95"
