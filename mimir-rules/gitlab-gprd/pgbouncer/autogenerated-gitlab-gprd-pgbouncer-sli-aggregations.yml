groups:
- name: 'SLI Aggregations: pgbouncer - service - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:pgbouncer_pooler_errors_total:rate_5m
    expr: |
      sum by (component,env,environment,error,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(pgbouncer_pooler_errors_total{env="gprd",tier=~"db",type=~"pgbouncer"}[5m] offset 30s)
      )
  - record: sli_aggregations:pgbouncer_stats_queries_pooled_total:rate_5m
    expr: |
      sum by (component,env,environment,error,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(pgbouncer_stats_queries_pooled_total{env="gprd",tier=~"db",type=~"pgbouncer"}[5m] offset 30s)
      )
