groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - avg by (env,environment,shard,stage,tier,type) (
              rate(node_cpu_seconds_total{mode="idle", env="gprd",type="postgres-archive"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - (
              node_filesystem_files_free{fstype=~"(ext.|xfs)", env="gprd",type="postgres-archive"}
              /
              node_filesystem_files{fstype=~"(ext.|xfs)", env="gprd",type="postgres-archive"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_maximum_capacity
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max by (device,env,environment,fqdn,shard,stage,tier,type) (
              node_filesystem_size_bytes{fstype=~"ext.|xfs", env="gprd",type="postgres-archive"} - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="gprd",type="postgres-archive"}
            ) / (64*2^40)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              1 - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="gprd",type="postgres-archive"} / node_filesystem_size_bytes{fstype=~"ext.|xfs", env="gprd",type="postgres-archive"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            instance:node_memory_utilization:ratio{env="gprd",type="postgres-archive"} or instance:node_memory_utilisation:ratio{env="gprd",type="postgres-archive"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max_over_time(node_nf_conntrack_entries{env="gprd",type="postgres-archive"}[1m])
            /
            node_nf_conntrack_entries_limit{env="gprd",type="postgres-archive"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg without (cpu) (rate(node_schedstat_waiting_seconds_total{env="gprd",type="postgres-archive"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="gprd",type="postgres-archive"}
              /
              process_max_fds{env="gprd",type="postgres-archive"}
            )
            or
            (
              ruby_file_descriptors{env="gprd",type="postgres-archive"}
              /
              ruby_process_max_fds{env="gprd",type="postgres-archive"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_active_db_connections_replica
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum without (state) (
              pg_stat_activity_count{datname=~"gitlabhq_production|gitlabhq_registry", state!="idle", env="gprd",type="postgres-archive"} and on(instance) (pg_replication_is_replica == 1)
            )
            / on (env,environment,fqdn,shard,stage,tier,type)
            pg_settings_max_connections{env="gprd",type="postgres-archive"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_btree_bloat
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum by (env,environment,fqdn,shard,stage,tier,type) (last_over_time(gitlab_database_bloat_btree_bloat_size{env="gprd",type="postgres-archive"}[1h]))
            /
            sum by (env,environment,fqdn,shard,stage,tier,type) (last_over_time(gitlab_database_bloat_btree_real_size{env="gprd",type="postgres-archive"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_primary_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (
              1
              -
              (
                rate(node_cpu_seconds_total{mode="idle", env="gprd",type="postgres-archive"}[5m])
                and on(fqdn)
                pg_replication_is_replica{env="gprd",type="postgres-archive"} == 0
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_table_bloat
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum by (env,environment,fqdn,shard,stage,tier,type) (avg_over_time(gitlab_database_bloat_table_bloat_size{env="gprd",type="postgres-archive"}[58m]))
            /
            sum by (env,environment,fqdn,shard,stage,tier,type) (avg_over_time(gitlab_database_bloat_table_real_size{env="gprd",type="postgres-archive"}[58m]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: single_node_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (1 - rate(node_cpu_seconds_total{mode="idle", env="gprd",type="postgres-archive"}[5m]))
            ,
            1)
        ,
        0)
      )
