groups:
- name: Stage Group Metrics (fast burn)
  interval: 1m
  rules:
  - record: gitlab:stage_group:execution:error:rate_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,stage,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:error:rate_5m{env="gprd",monitor="global",type="postgres-archive"} offset 30s >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{}))
      )
  - record: gitlab:stage_group:execution:ops:rate_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,stage,stage_group,product_stage) (
        (gitlab:component:feature_category:execution:ops:rate_5m{env="gprd",monitor="global",type="postgres-archive"} offset 30s >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{}))
      )
  - record: gitlab:stage_group:execution:error:ratio_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,stage,stage_group,product_stage)(
        (gitlab:component:feature_category:execution:error:rate_5m{env="gprd",monitor="global",type="postgres-archive"} offset 30s >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{}))
      )
      /
      sum by (env,environment,stage,stage_group,product_stage)(
        (gitlab:component:feature_category:execution:ops:rate_5m{env="gprd",monitor="global",type="postgres-archive"} offset 30s >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{}))
        and
        (gitlab:component:feature_category:execution:error:rate_5m{env="gprd",monitor="global",type="postgres-archive"} offset 30s >= 0) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{}))
