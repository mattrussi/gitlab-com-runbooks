groups:
- name: Utilization Rules (autogenerated)
  interval: 5m
  rules:
  - record: gitlab_component_utilization:pg_table_size_bytes:1h
    labels:
      component: pg_table_size
      metrics_subsystem: utilization
      resource_labels: schemaname,relname
      summaryType: aggregate
      unit: bytes
    expr: |
      avg by (env,tier,type,stage, schemaname, relname) (
        avg_over_time(pg_total_relation_size_bytes{env="gprd",type="postgres-archive"}[1h])
        and on (job, instance) (
          pg_replication_is_replica{env="gprd",type="postgres-archive"} == 0
        )
      )
  - record: gitlab_component_utilization:pg_wraparound_time_seconds:1d
    labels:
      component: pg_wraparound_time
      metrics_subsystem: utilization
      summaryType: aggregate
      unit: seconds
    expr: |
      (2^31 - 10^6)
      /
      (
        avg by (env,tier,type,stage) (deriv(pg_txid_current{env="gprd",type="postgres-archive"}[1d]) > 0)
      )
