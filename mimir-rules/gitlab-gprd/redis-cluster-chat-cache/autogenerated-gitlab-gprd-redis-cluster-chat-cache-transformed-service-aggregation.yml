groups:
- name: Global Service-Aggregated Metrics (fast burn)
  interval: 1m
  rules:
  - record: gitlab_service_errors:rate_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage) (
        (gitlab_component_errors:rate_5m{env="gprd",monitor="global",type="redis-cluster-chat-cache"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_ops:rate_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage) (
        (gitlab_component_ops:rate_5m{env="gprd",monitor="global",type="redis-cluster-chat-cache"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_errors:ratio_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage)(
        (gitlab_component_errors:rate_5m{env="gprd",monitor="global",type="redis-cluster-chat-cache"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage)(
        (gitlab_component_ops:rate_5m{env="gprd",monitor="global",type="redis-cluster-chat-cache"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        and
        (gitlab_component_errors:rate_5m{env="gprd",monitor="global",type="redis-cluster-chat-cache"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_apdex:weight:score_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage) (
        (gitlab_component_apdex:weight:score_5m{env="gprd",monitor="global",type="redis-cluster-chat-cache"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_apdex:success:rate_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage) (
        (gitlab_component_apdex:success:rate_5m{env="gprd",monitor="global",type="redis-cluster-chat-cache"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_apdex:ratio_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage) (
        (gitlab_component_apdex:success:rate_5m{env="gprd",monitor="global",type="redis-cluster-chat-cache"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage) (
        (gitlab_component_apdex:weight:score_5m{env="gprd",monitor="global",type="redis-cluster-chat-cache"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_errors:rate_1h
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage) (
        (gitlab_component_errors:rate_1h{env="gprd",monitor="global",type="redis-cluster-chat-cache"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
