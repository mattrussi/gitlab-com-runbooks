# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: redis-registry-cache - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: primary_server
      monitor: global
      stage: main
      tier: db
      type: redis-registry-cache
    expr: |
      sum by (env,environment) (
        sli_aggregations:redis_commands_processed_total:rate_5m{env="gprd",type="redis-registry-cache"} offset 30s and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: primary_server
      monitor: global
      tier: db
      type: redis-registry-cache
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="primary_server",env="gprd",monitor="global",tier="db",type="redis-registry-cache"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="primary_server",env="gprd",monitor="global",tier="db",type="redis-registry-cache"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: primary_server
      monitor: global
      tier: db
      type: redis-registry-cache
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="primary_server",env="gprd",monitor="global",tier="db",type="redis-registry-cache"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="primary_server",env="gprd",monitor="global",tier="db",type="redis-registry-cache"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: registry_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis-registry-cache
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:registry_redis_single_commands_bucket:rate_5m{env="gprd",le="0.25",type="registry"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:registry_redis_single_commands_bucket:rate_5m{env="gprd",le="0.5",type="registry"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: registry_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis-registry-cache
    expr: |
      sum by (env,environment) (
        sli_aggregations:registry_redis_single_commands_bucket:rate_5m{env="gprd",le="+Inf",type="registry"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: registry_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis-registry-cache
    expr: |
      sum by (env,environment) (
        sli_aggregations:registry_redis_single_commands_count:rate_5m{env="gprd",type="registry"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: registry_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis-registry-cache
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:registry_redis_single_errors_count:rate_5m{env="gprd",type="registry"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="registry_redis_client",env="gprd",monitor="global",stage="main",tier="db",type="redis-registry-cache"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: registry_redis_client
      monitor: global
      tier: db
      type: redis-registry-cache
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="registry_redis_client",env="gprd",monitor="global",tier="db",type="redis-registry-cache"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="registry_redis_client",env="gprd",monitor="global",tier="db",type="redis-registry-cache"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: registry_redis_client
      monitor: global
      tier: db
      type: redis-registry-cache
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="registry_redis_client",env="gprd",monitor="global",tier="db",type="redis-registry-cache"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="registry_redis_client",env="gprd",monitor="global",tier="db",type="redis-registry-cache"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: secondary_servers
      monitor: global
      stage: main
      tier: db
      type: redis-registry-cache
    expr: |
      sum by (env,environment) (
        sli_aggregations:redis_commands_processed_total:rate_5m{env="gprd",type="redis-registry-cache"} offset 30s and on (instance) redis_instance_info{role="slave"}
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
