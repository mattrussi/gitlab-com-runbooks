      tier: db
      type: redis-registry-cache
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="secondary_servers",env="gprd",monitor="global",tier="db",type="redis-registry-cache"} offset 30s
      )
