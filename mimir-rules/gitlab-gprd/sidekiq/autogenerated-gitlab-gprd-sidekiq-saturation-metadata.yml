# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/saturation.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: GitLab Component Saturation Max SLOs
  interval: 5m
  rules:
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: excluded_sidekiq_thread_contention
    expr: "0.85"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: excluded_sidekiq_thread_contention
    expr: "0.95"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: "0.95"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: "0.99"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu_limit
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu_limit
    expr: "0.99"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_container_rss
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_container_rss
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_container_throttling
    expr: "0.4"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_container_throttling
    expr: "0.5"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_horizontalpodautoscaler_desired_replicas
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_horizontalpodautoscaler_desired_replicas
    expr: "0.95"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: rails_db_connection_pool
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: rails_db_connection_pool
    expr: "0.99"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: sidekiq_shard_workers
    expr: "0.85"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: sidekiq_shard_workers
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: sidekiq_thread_contention
    expr: "0.85"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: sidekiq_thread_contention
    expr: "0.95"
