# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: websockets - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: cny
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="canary_websockets",env="gprd",type="frontend"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: main
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="websockets",env="gprd",type="frontend"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: cny
      tier: sv
      type: websockets
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="canary_websockets",code="5xx",env="gprd",type="frontend"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer",env="gprd",monitor="global",stage="cny",tier="sv",type="websockets"}
        )
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: main
      tier: sv
      type: websockets
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="websockets",code="5xx",env="gprd",type="frontend"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer",env="gprd",monitor="global",stage="main",tier="sv",type="websockets"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="loadbalancer",env="gprd",monitor="global",tier="sv",type="websockets"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="loadbalancer",env="gprd",monitor="global",tier="sv",type="websockets"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="loadbalancer",env="gprd",monitor="global",tier="sv",type="websockets"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="loadbalancer",env="gprd",monitor="global",tier="sv",type="websockets"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total:rate_5m{env="gprd",job="gitlab-rails",type="websockets"} offset 30s
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total:rate_5m{env="gprd",job="gitlab-rails",type="websockets"} offset 30s
