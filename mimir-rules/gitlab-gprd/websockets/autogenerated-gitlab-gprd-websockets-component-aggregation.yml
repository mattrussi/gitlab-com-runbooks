    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_rails_request_error_total:rate_5m{env="gprd",job="gitlab-rails",type="websockets"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"}
        )
