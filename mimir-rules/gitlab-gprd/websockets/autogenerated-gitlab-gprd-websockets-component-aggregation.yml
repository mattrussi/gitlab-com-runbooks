        gitlab_component_errors:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} offset 30s
      )
  - record: gitlab_component_errors:confidence:ratio_5m
    labels:
      component: rails_request
      confidence: 98%
      monitor: global
      tier: sv
      type: websockets
    expr: |
      (gitlab_component_ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} == 0)
      or
      clamp(
        (
          (
            (gitlab_component_errors:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} / gitlab_component_ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"})
            +
            5.411894 / (2 * (gitlab_component_ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} * 300))
          )
          -
          2.326348
          *
          sqrt(
            (
              (gitlab_component_errors:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} / gitlab_component_ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"}) * (1 - (gitlab_component_errors:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} / gitlab_component_ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"}))
              +
              5.411894 / (4 * (gitlab_component_ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} * 300))
            )
            /
            (gitlab_component_ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} * 300)
          )
        )
        /
        (1 + 5.411894 / (gitlab_component_ops:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} * 300)),
        0, 1
      )
  - record: gitlab_component_apdex:confidence:ratio_5m
    labels:
      component: rails_request
      confidence: 98%
      monitor: global
      tier: sv
      type: websockets
    expr: |
      clamp_min(gitlab_component_apdex:weight:score_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} == 0, 1)
      or
      clamp(
        (
          (
            (gitlab_component_apdex:success:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} / gitlab_component_apdex:weight:score_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"})
            +
            5.411894 / (2 * (gitlab_component_apdex:weight:score_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} * 300))
          )
          +
          2.326348
          *
          sqrt(
            (
              (gitlab_component_apdex:success:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} / gitlab_component_apdex:weight:score_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"}) * (1 - (gitlab_component_apdex:success:rate_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} / gitlab_component_apdex:weight:score_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"}))
              +
              5.411894 / (4 * (gitlab_component_apdex:weight:score_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} * 300))
            )
            /
            (gitlab_component_apdex:weight:score_5m{component="rails_request",env="gprd",monitor="global",tier="sv",type="websockets"} * 300)
