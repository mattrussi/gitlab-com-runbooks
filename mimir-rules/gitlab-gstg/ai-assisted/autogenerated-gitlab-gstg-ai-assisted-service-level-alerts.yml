        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: ai-assisted-main/ai-assisted-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/ai-assisted-main/ai-assisted-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-gstg
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "831392945"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(gitlab_workhorse_http_requests_total{environment="{{ $labels.environment }}",job=~"gitlab-workhorse|gitlab-workhorse-api",stage="{{ $labels.stage }}",type="ai-assisted"}[5m])
        )
      runbook: docs/ai-assisted/README.md#alerts
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_5m{component="workhorse",env="gstg",monitor="global",stage="main",type="ai-assisted"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="workhorse",env="gstg",monitor="global",stage="main",type="ai-assisted"}
