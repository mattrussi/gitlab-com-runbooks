groups:
- name: 'Application Defined SLI Global metrics: global_search (fast burn) emitted
    by api'
  interval: 1m
  rules:
  - record: application_sli_aggregation:global_search:apdex:weight:score_5m
    labels:
      feature_category: global_search
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,search_level,search_scope,search_type) (
        (sli_aggregations:gitlab_sli_global_search_apdex_total:rate_5m{env="gstg",monitor!="global",type="api"} >= 0)
      )
  - record: application_sli_aggregation:global_search:apdex:success:rate_5m
