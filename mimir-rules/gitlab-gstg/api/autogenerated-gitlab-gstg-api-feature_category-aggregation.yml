groups:
- name: 'Feature Category Metrics: api - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: global_search
      feature_category: global_search
      monitor: global
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_success_total:rate_5m{env="gstg",job="gitlab-rails",type="api"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: global_search
      feature_category: global_search
      monitor: global
      tier: sv
      type: api
