- name: Autogenerated Availability Rates
  interval: 5m
  rules:
  - record: gitlab:availability:ops:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage) (
        (
          sum by(env,environment,tier,type,stage) (
            gitlab_service_ops:rate_1h{env="gstg",type=~"api|ci-runners|git|internal-api|registry|sidekiq|web|web-pages"}
          )
          +
          sum by (env,environment,tier,type,stage) (
            gitlab_service_apdex:weight:score_1h{env="gstg",type=~"api|ci-runners|git|internal-api|registry|sidekiq|web|web-pages"}
          )
        )
      )
  - record: gitlab:availability:success:rate_1h
    expr: |
      sum by (env,environment,tier,type,stage) (
        (
          sum by(env,environment,tier,type,stage) (
            gitlab_service_apdex:success:rate_1h{env="gstg",type=~"api|ci-runners|git|internal-api|registry|sidekiq|web|web-pages"}
          )
          +
          sum by (env,environment,tier,type,stage)(
            gitlab_service_ops:rate_1h{env="gstg",type=~"api|ci-runners|git|internal-api|registry|sidekiq|web|web-pages"} - gitlab_service_errors:rate_1h{env="gstg",type=~"api|ci-runners|git|internal-api|registry|sidekiq|web|web-pages"}
          )
        )
      )
