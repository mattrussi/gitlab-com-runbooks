# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: SLA weight calculations - weighted_v2.1
  interval: 1m
  rules:
  - record: sla:gitlab:score
    labels:
      monitor: global
      sla_type: weighted_v2.1
    expr: |
      sum by (environment, env, stage) (
        min without(slo) (avg_over_time(slo:observation_status{env="gstg",monitor="global",type="api"}[5m])) * 5
        or
        min without(slo) (avg_over_time(slo:observation_status{env="gstg",monitor="global",type="git"}[5m])) * 5
        or
        min without(slo) (avg_over_time(slo:observation_status{env="gstg",monitor="global",type="internal-api"}[5m])) * 5
        or
        min without(slo) (avg_over_time(slo:observation_status{env="gstg",monitor="global",type="registry"}[5m])) * 1
        or
        min without(slo) (avg_over_time(slo:observation_status{env="gstg",monitor="global",type="web"}[5m])) * 5
      )
  - record: sla:gitlab:weights
    labels:
      monitor: global
      sla_type: weighted_v2.1
    expr: |
      sum by (environment, env, stage) (
        group without(slo) (avg_over_time(slo:observation_status{env="gstg",monitor="global",type="api"}[5m])) * 5
        or
        group without(slo) (avg_over_time(slo:observation_status{env="gstg",monitor="global",type="git"}[5m])) * 5
        or
        group without(slo) (avg_over_time(slo:observation_status{env="gstg",monitor="global",type="internal-api"}[5m])) * 5
        or
        group without(slo) (avg_over_time(slo:observation_status{env="gstg",monitor="global",type="registry"}[5m])) * 1
        or
        group without(slo) (avg_over_time(slo:observation_status{env="gstg",monitor="global",type="web"}[5m])) * 5
      )
  - record: sla:gitlab:ratio
    labels:
      monitor: global
      sla_type: weighted_v2.1
    expr: |
      clamp_max(
        sla:gitlab:score{env="gstg",monitor="global",sla_type="weighted_v2.1"} / sla:gitlab:weights{env="gstg",monitor="global",sla_type="weighted_v2.1"},
        1
      ) unless on () max(gitlab_maintenance_mode{env="gstg"} == 1)
