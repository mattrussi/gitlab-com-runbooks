# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: lb
      type: cloudflare
    expr: "0.010000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: cloud_gitlab_zone
      monitor: global
      tier: lb
      type: cloudflare
    expr: "0.010000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: gitlab_net_zone
      monitor: global
      tier: lb
      type: cloudflare
    expr: "0.010000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: gitlab_zone
      monitor: global
      tier: lb
      type: cloudflare
    expr: "0.010000"
  - record: gitlab_component_service:mapping
    labels:
      component: cloud_gitlab_zone
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: lb
      type: cloudflare
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: gitlab_net_zone
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: lb
      type: cloudflare
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: gitlab_zone
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: lb
      type: cloudflare
    expr: "1"
