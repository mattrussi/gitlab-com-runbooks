groups:
- name: 'Service Component Alerts: consul'
  interval: 1m
  rules:
  - alert: ConsulServiceConsulErrorSLOViolation
    for: 2m
    annotations:
      title: The consul SLI of the consul service (`{{ $labels.stage }}` stage) has
        an error rate violating SLO
      description: |
        Increments whenever a Consul agent in client mode makes an RPC request to a Consul server

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: consul-main/consul-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/consul-main/consul-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-gstg
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "862567575"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(consul_client_rpc_failed{environment="{{ $labels.environment }}",job="consul-gl-consul-ui",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/consul/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="consul",env="gstg",monitor="global",type="consul"}
          > (14.4 * 0.001000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_5m{component="consul",env="gstg",monitor="global",type="consul"}
          > (14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
