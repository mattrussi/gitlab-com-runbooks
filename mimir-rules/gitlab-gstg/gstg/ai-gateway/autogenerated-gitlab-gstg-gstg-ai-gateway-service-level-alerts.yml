# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: ai-gateway'
  interval: 1m
  rules:
  - alert: AiGatewayServiceInferenceApdexSLOViolation
    for: 2m
    annotations:
      title: The inference SLI of the ai-gateway service (`{{ $labels.stage }}` stage)
        has an apdex violating SLO
      description: |
        Inferences to the different model engines used by the AI-gateway.

        Apdex applies to non-streaming inferences, they are considered fast enough when the request took less than 30s. Errors don't count toward apdex

        A failure means an inference threw an error, for example when the model is not available.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: ai-gateway-main/ai-gateway-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/ai-gateway-main/ai-gateway-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4259195235"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(inference_request_duration_seconds_bucket{environment="{{ $labels.environment }}",error="no",stage="{{ $labels.stage }}",streaming="no",type="ai-gateway"}[5m])
          )
        )
      runbook: docs/ai-gateway/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: in_source_metrics
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="inference",env="gstg",monitor="global",type="ai-gateway"}
          < (1 - 14.4 * 0.020000)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="inference",env="gstg",monitor="global",type="ai-gateway"}
          < (1 - 14.4 * 0.020000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="inference",env="gstg",monitor="global",type="ai-gateway"}) >= 1
      )
