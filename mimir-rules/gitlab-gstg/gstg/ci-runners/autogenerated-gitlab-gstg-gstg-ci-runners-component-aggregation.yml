# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: ci-runners - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend=~"https_git|api|ci_gateway_catch_all",env="gstg",type="ci"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend=~"https_git|api|ci_gateway_catch_all",code="5xx",env="gstg",type="ci"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer",env="gstg",monitor="global",stage="main",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="loadbalancer",env="gstg",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="loadbalancer",env="gstg",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="loadbalancer",env="gstg",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="loadbalancer",env="gstg",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: polling
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m{env="gstg",route="^/api/v4/jobs/request\\z"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: polling
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m{code=~"5..",env="gstg",route="^/api/v4/jobs/request\\z"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="polling",env="gstg",monitor="global",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: polling
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="polling",env="gstg",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="polling",env="gstg",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: polling
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="polling",env="gstg",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="polling",env="gstg",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: queuing_queries_duration
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
