      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: saas_linux_runner_image_pull_failures
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_runner_jobs_total:rate_5m{env="gstg",job="runners-manager",shard=~"shared-gitlab-org|private|saas-linux-.*"} offset 30s
