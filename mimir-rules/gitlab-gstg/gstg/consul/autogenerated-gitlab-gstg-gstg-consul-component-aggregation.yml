# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: consul - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: consul
      monitor: global
      tier: sv
      type: consul
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:consul_client_rpc:rate_5m{env="gstg",job="consul-gl-consul-ui"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: consul
      monitor: global
      tier: sv
      type: consul
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:consul_client_rpc_failed:rate_5m{env="gstg",job="consul-gl-consul-ui"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="consul",env="gstg",monitor="global",tier="sv",type="consul"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: consul
      monitor: global
      tier: sv
      type: consul
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="consul",env="gstg",monitor="global",tier="sv",type="consul"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="consul",env="gstg",monitor="global",tier="sv",type="consul"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: consul
      monitor: global
      tier: sv
      type: consul
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="consul",env="gstg",monitor="global",tier="sv",type="consul"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="consul",env="gstg",monitor="global",tier="sv",type="consul"} offset 30s
      )
