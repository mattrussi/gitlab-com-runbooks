# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: frontend - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: cnyHttpsServices
      monitor: global
      stage: cny
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_requests_total:rate_5m{backend=~"canary_.*",env="gstg",type="frontend"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: cnyHttpsServices
      monitor: global
      stage: cny
      tier: lb
      type: frontend
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_backend_response_errors_total:rate_5m{backend=~"canary_.*",env="gstg",type="frontend"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="cnyHttpsServices",env="gstg",monitor="global",stage="cny",tier="lb",type="frontend"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: cnyHttpsServices
      monitor: global
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="cnyHttpsServices",env="gstg",monitor="global",tier="lb",type="frontend"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="cnyHttpsServices",env="gstg",monitor="global",tier="lb",type="frontend"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: cnyHttpsServices
      monitor: global
      tier: lb
      type: frontend
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="cnyHttpsServices",env="gstg",monitor="global",tier="lb",type="frontend"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="cnyHttpsServices",env="gstg",monitor="global",tier="lb",type="frontend"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
