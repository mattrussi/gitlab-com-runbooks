  - record: sli_aggregations:gitlab_sli_rails_request_total:rate_5m
    expr: |
      sum by (component,endpoint_id,env,environment,feature_category,fqdn,job,product_stage,queue,region,request_urgency,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_sli_rails_request_total{env="gstg",job=~"gitlab-rails",type=~"git"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_workhorse_http_request_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,le,product_stage,queue,region,route,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{env="gstg",job=~"gitlab-workhorse|gitlab-workhorse-git",type=~"git|internal-api"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m
