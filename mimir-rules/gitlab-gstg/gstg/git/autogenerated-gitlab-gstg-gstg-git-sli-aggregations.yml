groups:
- name: 'SLI Aggregations: git - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_shell_sshd_session_established_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{env="gstg",type=~"git"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sli:shell_sshd_sessions:errors_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_sli:shell_sshd_sessions:errors_total{env="gstg",type=~"git"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sli:shell_sshd_sessions:total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_sli:shell_sshd_sessions:total{env="gstg",type=~"git"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sli_rails_request_apdex_success_total:rate_5m
    expr: |
      sum by (component,endpoint_id,env,environment,feature_category,fqdn,job,product_stage,queue,region,request_urgency,shard,stage,stage_group,tier,type,urgency,worker) (
