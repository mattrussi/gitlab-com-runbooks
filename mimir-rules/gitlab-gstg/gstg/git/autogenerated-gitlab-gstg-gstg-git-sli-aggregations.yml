      )
  - record: sli_aggregations:gitlab_sli_rails_request_apdex_total:rate_5m
    expr: |
      sum by (component,endpoint_id,env,environment,feature_category,fqdn,job,product_stage,queue,region,request_urgency,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitlab_sli_rails_request_apdex_total{env="gstg",job=~"gitlab-rails",type=~"git"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sli_rails_request_error_total:rate_5m
    expr: |
      sum by (component,endpoint_id,env,environment,feature_category,fqdn,job,product_stage,queue,region,request_urgency,shard,stage,stage_group,tier,type,urgency,worker) (
