# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: gitaly - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitaly_service_client_requests_total:rate_5m
    expr: |
      sum by (component,deadline_type,env,environment,feature_category,fqdn,grpc_code,job,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(gitaly_service_client_requests_total{env="gstg",job=~"gitaly",type=~"gitaly"}[5m] offset 30s)
      )
  - record: sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,grpc_method,grpc_service,grpc_type,job,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(grpc_server_handling_seconds_bucket{env="gstg",grpc_type=~"unary",job=~"gitaly",type=~"gitaly"}[5m] offset 30s)
      )
