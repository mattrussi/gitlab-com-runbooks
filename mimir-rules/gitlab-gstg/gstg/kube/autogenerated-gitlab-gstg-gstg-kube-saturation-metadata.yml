# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/saturation.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: GitLab Component Saturation Max SLOs
  interval: 5m
  rules:
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: "0.95"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: "0.99"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu_limit
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu_limit
    expr: "0.99"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_container_memory
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_container_memory
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_container_throttling
    expr: "0.4"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_container_throttling
    expr: "0.5"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_horizontalpodautoscaler_desired_replicas
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_horizontalpodautoscaler_desired_replicas
    expr: "0.95"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_node_ips
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_node_ips
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_persistent_volume_claim_disk_space
    expr: "0.85"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_persistent_volume_claim_disk_space
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_persistent_volume_claim_disk_space_zoekt
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_persistent_volume_claim_disk_space_zoekt
    expr: "0.95"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_persistent_volume_claim_inodes
    expr: "0.85"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_persistent_volume_claim_inodes
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_pool_cpu
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_pool_cpu
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: kube_pool_max_nodes
    expr: "0.9"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: kube_pool_max_nodes
    expr: "0.95"
