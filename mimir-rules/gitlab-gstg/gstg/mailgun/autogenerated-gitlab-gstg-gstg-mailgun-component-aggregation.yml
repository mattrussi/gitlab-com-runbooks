# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: mailgun - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: mail_delivery
      monitor: global
      stage: main
      tier: sv
      type: mailgun
    expr: |
      sum by (env,environment) (
        sli_aggregations:mailgun_delivery_time_seconds_bucket:rate_5m{env="gstg",le="60"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: mail_delivery
      monitor: global
      stage: main
      tier: sv
      type: mailgun
    expr: |
      sum by (env,environment) (
        sli_aggregations:mailgun_delivery_time_seconds_bucket:rate_5m{env="gstg",le="+Inf"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: mail_delivery
      monitor: global
      stage: main
      tier: sv
      type: mailgun
    expr: |
      sum by (env,environment) (
        sli_aggregations:mailgun_delivery_accepted_total:rate_5m{env="gstg"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: mail_delivery
      monitor: global
      stage: main
      tier: sv
      type: mailgun
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:mailgun_delivery_errors_total:rate_5m{env="gstg"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="mail_delivery",env="gstg",monitor="global",stage="main",tier="sv",type="mailgun"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: mail_delivery
      monitor: global
      tier: sv
      type: mailgun
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="mail_delivery",env="gstg",monitor="global",tier="sv",type="mailgun"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="mail_delivery",env="gstg",monitor="global",tier="sv",type="mailgun"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: mail_delivery
      monitor: global
      tier: sv
      type: mailgun
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="mail_delivery",env="gstg",monitor="global",tier="sv",type="mailgun"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="mail_delivery",env="gstg",monitor="global",tier="sv",type="mailgun"} offset 30s
      )
