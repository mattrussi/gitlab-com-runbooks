groups:
- name: 'SLI Aggregations: nginx - nginx_ingress-ops - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:nginx_ingress_controller_requests:labeled:rate_5m
    expr: |
      sum by (app,component,env,environment,feature_category,fqdn,path,product_stage,queue,region,shard,stage,stage_group,status,tier,type,urgency,worker) (
        rate(nginx_ingress_controller_requests:labeled{app=~"nginx-ingress",env="gstg",type=~"api"}[5m] offset 30s)
      )
  - record: sli_aggregations:nginx_ingress_controller_requests:labeled:rate_5m
