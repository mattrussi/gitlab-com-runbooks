groups:
- name: 'Global SLI Metrics: ops-gitlab-net - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: gitlab_sshd
      monitor: global
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_shell_sshd_session_established_duration_seconds_bucket:rate_5m{env="gstg",job="gitlab-shell",le="1",type="ops-gitlab-net"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_shell_sshd_session_established_duration_seconds_bucket:rate_5m{env="gstg",job="gitlab-shell",le="5",type="ops-gitlab-net"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: gitlab_sshd
      monitor: global
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_shell_sshd_session_established_duration_seconds_bucket:rate_5m{env="gstg",job="gitlab-shell",le="+Inf",type="ops-gitlab-net"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: gitlab_sshd
      monitor: global
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sli:shell_sshd_sessions:total:rate_5m{env="gstg",job="gitlab-shell",type="ops-gitlab-net"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: gitlab_sshd
      monitor: global
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_sli:shell_sshd_sessions:errors_total:rate_5m{env="gstg",job="gitlab-shell",type="ops-gitlab-net"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="gitlab_sshd",env="gstg",monitor="global",stage="main",tier="sv",type="ops-gitlab-net"}
        )
