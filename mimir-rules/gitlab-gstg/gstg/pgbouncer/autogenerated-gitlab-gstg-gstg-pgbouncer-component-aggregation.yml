# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: pgbouncer - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: service
      monitor: global
      stage: main
      tier: db
      type: pgbouncer
    expr: |
      sum by (env,environment) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{env="gstg",tier="db",type="pgbouncer"}[5m] offset 30s), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{env="gstg",tier="db",type="pgbouncer"}[5m] offset 30s), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: service
      monitor: global
      stage: main
      tier: db
      type: pgbouncer
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:pgbouncer_pooler_errors_total:rate_5m{env="gstg",tier="db",type="pgbouncer"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="service",env="gstg",monitor="global",stage="main",tier="db",type="pgbouncer"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: service
      monitor: global
      tier: db
      type: pgbouncer
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="service",env="gstg",monitor="global",tier="db",type="pgbouncer"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="service",env="gstg",monitor="global",tier="db",type="pgbouncer"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: service
      monitor: global
      tier: db
      type: pgbouncer
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="service",env="gstg",monitor="global",tier="db",type="pgbouncer"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="service",env="gstg",monitor="global",tier="db",type="pgbouncer"} offset 30s
      )
