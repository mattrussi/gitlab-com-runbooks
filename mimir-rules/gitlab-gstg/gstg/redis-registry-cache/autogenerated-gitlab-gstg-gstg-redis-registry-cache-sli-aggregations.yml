# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: redis-registry-cache - primary_server-ops - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:redis_commands_processed_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,instance,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(redis_commands_processed_total{env="gstg",type=~"redis-registry-cache"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: redis-registry-cache - registry_redis_client-apdex - 5m
    burn-rate - emitted by registry'
  interval: 1m
  rules:
  - record: sli_aggregations:registry_redis_single_commands_bucket:rate_5m
    expr: |
      sum by (command,component,env,environment,feature_category,fqdn,instance,le,product_stage,queue,region,shard,stage,stage_group,tier,type,urgency,worker) (
        rate(registry_redis_single_commands_bucket{env="gstg",type=~"registry"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: redis-registry-cache - registry_redis_client-ops - 5m burn-rate
    - emitted by registry'
  interval: 1m
