      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage) (
        avg_over_time(gitlab:component:feature_category:execution:apdex:success:rate_1h{env="gstg",monitor="global",type="redis-sidekiq-catchall-a"}[3d] offset 30s) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{}))
      )
  - record: gitlab:component:stage_group:execution:apdex:ratio_3d
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage) (
        sum_over_time(gitlab:component:feature_category:execution:apdex:success:rate_1h{env="gstg",monitor="global",type="redis-sidekiq-catchall-a"}[3d] offset 30s) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{}))
      )
      /
      sum by (env,environment,tier,type,stage,component,stage_group,product_stage) (
        sum_over_time(gitlab:component:feature_category:execution:apdex:weight:score_1h{env="gstg",monitor="global",type="redis-sidekiq-catchall-a"}[3d] offset 30s) * on(feature_category) group_left(product_stage,stage_group) (group by (feature_category,product_stage,stage_group) (gitlab:feature_category:stage_group:mapping{}))
      )
