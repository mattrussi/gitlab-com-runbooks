# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/saturation.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: GitLab Component Saturation Max SLOs
  interval: 5m
  rules:
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: elastic_cpu
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: elastic_cpu
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: elastic_disk_space
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: elastic_disk_space
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: elastic_jvm_heap_memory
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: elastic_jvm_heap_memory
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: elastic_single_node_cpu
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: elastic_single_node_cpu
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: elastic_single_node_disk_space
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: elastic_single_node_disk_space
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: elastic_thread_pools
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: elastic_thread_pools
    expr: "0.9"
  - record: slo:max:soft:gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: "0.8"
  - record: slo:max:hard:gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: "0.9"
