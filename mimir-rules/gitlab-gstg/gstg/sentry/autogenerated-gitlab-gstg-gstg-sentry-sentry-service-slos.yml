# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: inf
      type: sentry
    expr: "0.990000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: inf
      type: sentry
    expr: "0.010000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: pg_transactions
      monitor: global
      tier: inf
      type: sentry
    expr: "0.990000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: pg_transactions
      monitor: global
      tier: inf
      type: sentry
    expr: "0.010000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: sentry_events
      monitor: global
      tier: inf
      type: sentry
    expr: "0.990000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: sentry_events
      monitor: global
      tier: inf
      type: sentry
    expr: "0.010000"
  - record: gitlab_component_service:mapping
    labels:
      component: pg_transactions
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: inf
      type: sentry
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: sentry_events
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: sentry
    expr: "1"
