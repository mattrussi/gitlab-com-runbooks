# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: sidekiq - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: llm_completion
      feature_category: ai_abstraction_layer
      monitor: global
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_llm_completion_apdex_success_total:rate_5m{env="gstg"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: llm_completion
      feature_category: ai_abstraction_layer
      monitor: global
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_llm_completion_apdex_total:rate_5m{env="gstg"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: llm_completion
      feature_category: ai_abstraction_layer
      monitor: global
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_llm_completion_total:rate_5m{env="gstg"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: llm_completion
      feature_category: ai_abstraction_layer
      monitor: global
      tier: sv
      type: sidekiq
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_llm_completion_error_total:rate_5m{env="gstg"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="llm_completion",env="gstg",feature_category="ai_abstraction_layer",monitor="global",tier="sv",type="sidekiq"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: sidekiq_execution
      monitor: global
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_sidekiq_execution_apdex_success_total:rate_5m{env="gstg",external_dependencies!="yes",type="sidekiq",worker!="ProjectExportWorker"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: sidekiq_execution
      monitor: global
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_sidekiq_execution_apdex_total:rate_5m{env="gstg",external_dependencies!="yes",type="sidekiq",worker!="ProjectExportWorker"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: sidekiq_execution
      monitor: global
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_sidekiq_execution_total:rate_5m{env="gstg",external_dependencies!="yes",type="sidekiq",worker!="ProjectExportWorker"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: sidekiq_execution
      monitor: global
      tier: sv
      type: sidekiq
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          sli_aggregations:gitlab_sli_sidekiq_execution_error_total:rate_5m{env="gstg",external_dependencies!="yes",type="sidekiq",worker!="ProjectExportWorker"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="sidekiq_execution",env="gstg",monitor="global",tier="sv",type="sidekiq"}
        )
      )
