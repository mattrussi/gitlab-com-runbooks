      gitlab_component_ops:rate_30m{component="ingress",env="gstg",monitor="global",stage="main",type="tracing"} == 0
      and
      gitlab_component_ops:rate_30m{component="ingress",env="gstg",monitor="global",stage="main",type="tracing"} offset 1h >= 0.16666666666666666
