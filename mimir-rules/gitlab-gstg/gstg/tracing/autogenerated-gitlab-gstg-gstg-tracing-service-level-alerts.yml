      gitlab_component_ops:rate_5m{component="ingress",env="gstg",monitor="global",stage="main",type="tracing"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="ingress",env="gstg",monitor="global",stage="main",type="tracing"}
