# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: web-pages - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="pages_http",env="gstg",type=~"pages|web-pages"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer
      monitor: global
      stage: main
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend="pages_http",code="5xx",env="gstg",type=~"pages|web-pages"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer",env="gstg",monitor="global",stage="main",tier="sv",type="web-pages"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="loadbalancer",env="gstg",monitor="global",tier="sv",type="web-pages"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="loadbalancer",env="gstg",monitor="global",tier="sv",type="web-pages"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: loadbalancer
      monitor: global
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="loadbalancer",env="gstg",monitor="global",tier="sv",type="web-pages"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="loadbalancer",env="gstg",monitor="global",tier="sv",type="web-pages"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: loadbalancer_https
      monitor: global
      stage: main
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_server_sessions_total:rate_5m{backend="pages_https",env="gstg",type=~"pages|web-pages"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: loadbalancer_https
      monitor: global
      stage: main
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_server_connection_errors_total:rate_5m{backend="pages_https",env="gstg",type=~"pages|web-pages"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="loadbalancer_https",env="gstg",monitor="global",stage="main",tier="sv",type="web-pages"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: loadbalancer_https
      monitor: global
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="loadbalancer_https",env="gstg",monitor="global",tier="sv",type="web-pages"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="loadbalancer_https",env="gstg",monitor="global",tier="sv",type="web-pages"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: loadbalancer_https
      monitor: global
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="loadbalancer_https",env="gstg",monitor="global",tier="sv",type="web-pages"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="loadbalancer_https",env="gstg",monitor="global",tier="sv",type="web-pages"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: web_pages_server
      monitor: global
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_pages_http_time_to_write_header_seconds_bucket:rate_5m{env="gstg",le="0.5",type="web-pages"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: web_pages_server
      monitor: global
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_pages_http_time_to_write_header_seconds_bucket:rate_5m{env="gstg",le="+Inf",type="web-pages"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: web_pages_server
      monitor: global
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_pages_http_time_to_write_header_seconds_count:rate_5m{env="gstg",type="web-pages"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: web_pages_server
      monitor: global
      tier: sv
      type: web-pages
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_pages_http_requests_total:rate_5m{code=~"5..",env="gstg"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="web_pages_server",env="gstg",monitor="global",tier="sv",type="web-pages"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: web_pages_server
      monitor: global
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="web_pages_server",env="gstg",monitor="global",tier="sv",type="web-pages"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="web_pages_server",env="gstg",monitor="global",tier="sv",type="web-pages"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: web_pages_server
      monitor: global
      tier: sv
      type: web-pages
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="web_pages_server",env="gstg",monitor="global",tier="sv",type="web-pages"} offset 30s
