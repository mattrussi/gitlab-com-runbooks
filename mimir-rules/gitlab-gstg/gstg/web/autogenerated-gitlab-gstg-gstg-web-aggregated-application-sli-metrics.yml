groups:
- name: 'Application Defined SLI Global metrics: global_search (fast burn) emitted
    by web'
  interval: 1m
  rules:
  - record: application_sli_aggregation:global_search:error:rate_5m
    labels:
      feature_category: global_search
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,endpoint_id,search_level,search_scope,search_type) (
        (application_sli_aggregation:global_search:error:rate_5m{env="gstg",monitor!="global",type="web"} >= 0)
