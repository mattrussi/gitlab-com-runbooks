groups:
- name: 'SLI Aggregations: web - global_search-apdex - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_sli_global_search_apdex_success_total:rate_5m
    expr: |
      sum by (component,endpoint_id,env,environment,feature_category,fqdn,job,product_stage,region,search_level,search_scope,search_type,shard,stage,stage_group,tier,type) (
        rate(gitlab_sli_global_search_apdex_success_total{env="gstg",job=~"gitlab-rails",type=~"web"}[5m] offset 30s)
      )
