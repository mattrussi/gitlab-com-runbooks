groups:
- name: 'Service Component Alerts: internal-api'
  interval: 1m
  rules:
  - alert: InternalApiServiceRailsRequestApdexSLOViolation
    for: 2m
    annotations:
      title: The rails_request SLI of the internal-api service (`{{ $labels.stage
        }}` stage) has an apdex violating SLO
      description: |
        The number of requests meeting their duration target based on the urgency of the endpoint. By default, a request should take no more than 1s. But this can be adjusted by endpoint.

        Read more about this in the [documentation](https://docs.gitlab.com/ee/development/application_slis/rails_request_apdex.html).

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: internal-api-main/internal-api-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/internal-api-main/internal-api-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-gstg
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "495984175"
      grafana_variables: environment,stage
      runbook: docs/internal-api/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: in_source_metrics
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="rails_request",env="gstg",monitor="global",type="internal-api"}
          < (1 - 14.4 * 0.010000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_apdex:ratio_5m{component="rails_request",env="gstg",monitor="global",type="internal-api"}
          < (1 - 14.4 * 0.010000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="rails_request",env="gstg",monitor="global",type="internal-api"}) >= 1
      )
