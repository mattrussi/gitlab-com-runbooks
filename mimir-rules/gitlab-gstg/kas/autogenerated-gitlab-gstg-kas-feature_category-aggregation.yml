# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: kas - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: connections
      feature_category: deployment_management
      monitor: global
      tier: sv
      type: kas
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:accepted_connections_total:rate_5m{env="gstg",type="kas"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: connections
      feature_category: deployment_management
      monitor: global
      tier: sv
      type: kas
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:redis_expiring_hash_api_gc_deleted_keys_count_total:rate_5m{env="gstg",expiring_hash_name=~"^listener_conns_",type="kas"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="connections",env="gstg",feature_category="deployment_management",monitor="global",tier="sv",type="kas"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: grpc_requests
      feature_category: deployment_management
      monitor: global
      tier: sv
      type: kas
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:tunnel_routing_duration_seconds_bucket:rate_5m{env="gstg",le="4.096",status=~"success",type="kas"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: grpc_requests
      feature_category: deployment_management
      monitor: global
      tier: sv
      type: kas
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:tunnel_routing_duration_seconds_bucket:rate_5m{env="gstg",le="+Inf",status=~"success",type="kas"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: grpc_requests
      feature_category: deployment_management
      monitor: global
      tier: sv
      type: kas
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:grpc_server_handled_total:rate_5m{env="gstg",type="kas"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: grpc_requests
      feature_category: deployment_management
      monitor: global
      tier: sv
      type: kas
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:grpc_server_handled_total:rate_5m{env="gstg",grpc_code!~"^(OK|NotFound|PaymentRequired|FailedPrecondition|Unauthenticated|PermissionDenied|Canceled|DeadlineExceeded|ResourceExhausted)$",grpc_service!="gitlab.agent.kubernetes_api.rpc.KubernetesApi",type="kas"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="grpc_requests",env="gstg",feature_category="deployment_management",monitor="global",tier="sv",type="kas"}
        )
      )
