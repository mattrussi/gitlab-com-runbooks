groups:
- name: 'Service Component Alerts: kas'
  interval: 1m
  rules:
  - alert: KasServiceConnectionsErrorSLOViolation
    for: 2m
    annotations:
      title: The connections SLI of the kas service (`{{ $labels.stage }}` stage)
        has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: kas-main/kas-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/kas-main/kas-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-gstg
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2541605473"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(redis_expiring_hash_api_gc_deleted_keys_count_total{environment="{{ $labels.environment }}",expiring_hash_name=~"^listener_conns_",stage="{{ $labels.stage }}",type="kas"}[5m])
        )
      runbook: docs/kas/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: deployment_management
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="connections",env="gstg",monitor="global",type="kas"}
          > (14.4 * 0.000500)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_5m{component="connections",env="gstg",monitor="global",type="kas"}
          > (14.4 * 0.000500)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="connections",env="gstg",monitor="global",type="kas"}) >= 1
      )
