groups:
- name: 'SLI Aggregations: mailroom - email_receiver - 5m burn-rate - emitted by ops-gitlab-net'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_sli_sidekiq_execution_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type,worker) (
        rate(gitlab_sli_sidekiq_execution_total{env="gstg",type=~"ops-gitlab-net",worker=~"EmailReceiverWorker|ServiceDeskEmailReceiverWorker"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_transaction_event_email_receiver_error_total:rate_5m
    expr: |
      sum by (component,env,environment,error,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(gitlab_transaction_event_email_receiver_error_total{env="gstg",type=~"ops-gitlab-net"}[5m] offset 30s)
      )
