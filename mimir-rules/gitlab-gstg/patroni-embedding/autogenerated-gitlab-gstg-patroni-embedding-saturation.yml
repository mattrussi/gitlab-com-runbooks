# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/saturation.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - avg by (env,environment,shard,stage,tier,type) (
              rate(node_cpu_seconds_total{mode="idle", env="gstg",type="patroni-embedding"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - (
              node_filesystem_files_free{fstype=~"(ext.|xfs)", env="gstg",type="patroni-embedding"}
              /
              node_filesystem_files{fstype=~"(ext.|xfs)", env="gstg",type="patroni-embedding"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_maximum_capacity
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max by (device,env,environment,fqdn,shard,stage,tier,type) (
              node_filesystem_size_bytes{fstype=~"ext.|xfs", env="gstg",type="patroni-embedding"} - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="gstg",type="patroni-embedding"}
            ) / (64*2^40)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              1 - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="gstg",type="patroni-embedding"} / node_filesystem_size_bytes{fstype=~"ext.|xfs", env="gstg",type="patroni-embedding"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max_over_time(node_nf_conntrack_entries{env="gstg",type="patroni-embedding"}[1m])
            /
            node_nf_conntrack_entries_limit{env="gstg",type="patroni-embedding"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg without (cpu) (rate(node_schedstat_waiting_seconds_total{env="gstg",type="patroni-embedding"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="gstg",type="patroni-embedding"}
              /
              process_max_fds{env="gstg",type="patroni-embedding"}
            )
            or
            (
              ruby_file_descriptors{env="gstg",type="patroni-embedding"}
              /
              ruby_process_max_fds{env="gstg",type="patroni-embedding"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_active_db_connections_primary
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum without (state) (
              pg_stat_activity_count{datname=~"gitlabhq_production|gitlabhq_registry", state!="idle", env="gstg",type="patroni-embedding"} unless on(instance) (pg_replication_is_replica == 1)
            )
            / on (env,environment,fqdn,shard,stage,tier,type)
            pg_settings_max_connections{env="gstg",type="patroni-embedding"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_active_db_connections_replica
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum without (state) (
              pg_stat_activity_count{datname=~"gitlabhq_production|gitlabhq_registry", state!="idle", env="gstg",type="patroni-embedding"} and on(instance) (pg_replication_is_replica == 1)
            )
            / on (env,environment,fqdn,shard,stage,tier,type)
            pg_settings_max_connections{env="gstg",type="patroni-embedding"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_anon_memory
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              node_memory_Active_anon_bytes{env="gstg",type="patroni-embedding"}
              +
              node_memory_Inactive_anon_bytes{env="gstg",type="patroni-embedding"}
            )
            /
            node_memory_MemTotal_bytes{env="gstg",type="patroni-embedding"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_btree_bloat
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum by (env,environment,fqdn,shard,stage,tier,type) (last_over_time(gitlab_database_bloat_btree_bloat_size{env="gstg",type="patroni-embedding"}[1h]))
            /
            sum by (env,environment,fqdn,shard,stage,tier,type) (last_over_time(gitlab_database_bloat_btree_real_size{env="gstg",type="patroni-embedding"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_memory
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - (
              node_memory_MemAvailable_bytes{env="gstg",type="patroni-embedding"}
              /
              node_memory_MemTotal_bytes{env="gstg",type="patroni-embedding"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_primary_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (
              1
              -
              (
                rate(node_cpu_seconds_total{mode="idle", env="gstg",type="patroni-embedding"}[5m])
                and on(fqdn)
                pg_replication_is_replica{env="gstg",type="patroni-embedding"} == 0
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_table_bloat
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum by (env,environment,fqdn,shard,stage,tier,type) (avg_over_time(gitlab_database_bloat_table_bloat_size{env="gstg",type="patroni-embedding"}[58m]))
            /
            sum by (env,environment,fqdn,shard,stage,tier,type) (avg_over_time(gitlab_database_bloat_table_real_size{env="gstg",type="patroni-embedding"}[58m]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_txid_vacuum_to_wraparound
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              sum by (env,environment,shard,stage,tier,type) (
                increase(fluentd_pg_auto_vacuum_elapsed_seconds_total{env="gstg",type="patroni-embedding"}[1d])
              )
              / on(environment, type) group_left() (
                pg_settings_autovacuum_max_workers and
                on (instance) pg_replication_is_replica == 0
              )
            )
            /
            (
              (2^31 - 10^6)
              /
              (
                avg by (env,environment,shard,stage,tier,type) (
                  deriv(pg_txid_current{env="gstg",type="patroni-embedding"}[1d]) and
                  on (instance) pg_replication_is_replica == 0
                )
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_vacuum_activity_v2
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum by (env,environment,shard,stage,tier,type) (
              rate(fluentd_pg_auto_vacuum_elapsed_seconds_total{env="gstg",type="patroni-embedding"}[1d])
              and on (fqdn) (pg_replication_is_replica{env="gstg",type="patroni-embedding"} == 0)
            )
            /
            avg by (env,environment,shard,stage,tier,type) (
              pg_settings_autovacuum_max_workers{env="gstg",type="patroni-embedding"}
              and on (instance, job) (pg_replication_is_replica{env="gstg",type="patroni-embedding"} == 0)
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_walsender_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum by (env,environment,shard,stage,tier,type) (
              sum by(env,environment,shard,stage,tier,type, fqdn) (
                rate(namedprocess_namegroup_cpu_seconds_total{env="gstg",type="patroni-embedding", groupname=~"pg.worker.walsender|pg.worker.walwriter|wal-g"}[5m])
                and on (fqdn) (pg_replication_is_replica{env="gstg",type="patroni-embedding"} == 0)
              )
              /
              count by (env,environment,shard,stage,tier,type, fqdn) (
                node_cpu_seconds_total{env="gstg",type="patroni-embedding", mode="idle"} and on(fqdn) (pg_replication_is_replica{env="gstg",type="patroni-embedding"} == 0)
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_xid_wraparound
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              max without (series) (
                label_replace(pg_database_wraparound_age_datfrozenxid{env="gstg",type="patroni-embedding"}, "series", "datfrozenxid", "", "")
                or
                label_replace(pg_database_wraparound_age_datminmxid{env="gstg",type="patroni-embedding"}, "series", "datminmxid", "", "")
              )
              and on (instance, job) (pg_replication_is_replica{env="gstg",type="patroni-embedding"} == 0)
            )
            /
            (2^31 - 3000000)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pgbouncer_client_conn_replicas
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max_over_time(pgbouncer_used_clients{env="gstg",type="patroni-embedding"}[5m])
            /
            30000
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pgbouncer_sync_replica_pool
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              avg_over_time(pgbouncer_pools_server_active_connections{user=~"gitlab|gitlab-registry", database=~"gitlabhq_registry|gitlabhq_production", env="gstg",type="patroni-embedding"}[5m]) +
              avg_over_time(pgbouncer_pools_server_testing_connections{user=~"gitlab|gitlab-registry", database=~"gitlabhq_registry|gitlabhq_production", env="gstg",type="patroni-embedding"}[5m]) +
              avg_over_time(pgbouncer_pools_server_used_connections{user=~"gitlab|gitlab-registry", database=~"gitlabhq_registry|gitlabhq_production", env="gstg",type="patroni-embedding"}[5m]) +
              avg_over_time(pgbouncer_pools_server_login_connections{user=~"gitlab|gitlab-registry", database=~"gitlabhq_registry|gitlabhq_production", env="gstg",type="patroni-embedding"}[5m])
            )
            / on(env,environment,fqdn,instance,shard,stage,tier,type) group_left()
            sum by (env,environment,fqdn,instance,shard,stage,tier,type) (
              avg_over_time(pgbouncer_databases_pool_size{name=~"gitlabhq_registry|gitlabhq_production", env="gstg",type="patroni-embedding"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: single_node_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (1 - rate(node_cpu_seconds_total{mode="idle", env="gstg",type="patroni-embedding"}[5m]))
            ,
            1)
        ,
        0)
      )
