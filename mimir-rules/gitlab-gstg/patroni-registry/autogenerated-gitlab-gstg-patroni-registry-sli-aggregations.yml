# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: patroni-registry - dns_lookups - 5m burn-rate - emitted
    by registry'
  interval: 1m
  rules:
  - record: sli_aggregations:registry_database_lb_lookup_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,le,lookup_type,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(registry_database_lb_lookup_seconds_bucket{env="gstg",type=~"registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:registry_database_lb_lookup_seconds_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,lookup_type,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(registry_database_lb_lookup_seconds_count{env="gstg",type=~"registry"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: patroni-registry - pgbouncer - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:pgbouncer_pooler_errors_total:rate_5m
    expr: |
      sum by (component,env,environment,error,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(pgbouncer_pooler_errors_total{env="gstg",tier=~"db",type=~"patroni-registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:pgbouncer_stats_queries_pooled_total:rate_5m
    expr: |
      sum by (component,env,environment,error,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(pgbouncer_stats_queries_pooled_total{env="gstg",tier=~"db",type=~"patroni-registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:pgbouncer_stats_sql_transactions_pooled_total:rate_5m
    expr: |
      sum by (component,env,environment,error,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(pgbouncer_stats_sql_transactions_pooled_total{env="gstg",tier=~"db",type=~"patroni-registry"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: patroni-registry - transactions_primary - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:pg_stat_database_xact_commit:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(pg_stat_database_xact_commit{env="gstg",tier=~"db",type=~"patroni-registry"}[5m] offset 30s)
      )
  - record: sli_aggregations:pg_stat_database_xact_rollback:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(pg_stat_database_xact_rollback{env="gstg",tier=~"db",type=~"patroni-registry"}[5m] offset 30s)
      )
