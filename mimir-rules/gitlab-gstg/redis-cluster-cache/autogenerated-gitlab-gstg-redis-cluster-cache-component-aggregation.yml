      monitor: global
      stage: main
      tier: db
      type: redis-cluster-cache
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_redis_client_exceptions_total:rate_5m{env="gstg",storage="cache",type!="ops-gitlab-net"} offset 30s
