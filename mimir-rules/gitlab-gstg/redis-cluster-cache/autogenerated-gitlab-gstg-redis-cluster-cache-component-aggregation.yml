# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: redis-cluster-cache - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: primary_server
      monitor: global
      stage: main
      tier: db
      type: redis-cluster-cache
    expr: |
      sum by (env,environment) (
        sli_aggregations:redis_commands_processed_total:rate_5m{env="gstg",type="redis-cluster-cache"} offset 30s
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: primary_server
      monitor: global
      tier: db
      type: redis-cluster-cache
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="primary_server",env="gstg",monitor="global",tier="db",type="redis-cluster-cache"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="primary_server",env="gstg",monitor="global",tier="db",type="redis-cluster-cache"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: primary_server
      monitor: global
      tier: db
      type: redis-cluster-cache
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="primary_server",env="gstg",monitor="global",tier="db",type="redis-cluster-cache"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="primary_server",env="gstg",monitor="global",tier="db",type="redis-cluster-cache"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rails_cache
      monitor: global
      stage: main
      tier: db
      type: redis-cluster-cache
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_cache_operation_duration_seconds_bucket:rate_5m{env="gstg",le="0.1",store="RedisCacheStore",type!="ops-gitlab-net"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_cache_operation_duration_seconds_bucket:rate_5m{env="gstg",le="0.25",store="RedisCacheStore",type!="ops-gitlab-net"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: rails_cache
      monitor: global
      stage: main
      tier: db
      type: redis-cluster-cache
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_cache_operation_duration_seconds_bucket:rate_5m{env="gstg",le="+Inf",store="RedisCacheStore",type!="ops-gitlab-net"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: rails_cache
      monitor: global
      stage: main
      tier: db
      type: redis-cluster-cache
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_cache_operation_duration_seconds_count:rate_5m{env="gstg",store="RedisCacheStore",type!="ops-gitlab-net"} offset 30s
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: rails_cache
      monitor: global
      tier: db
      type: redis-cluster-cache
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="rails_cache",env="gstg",monitor="global",tier="db",type="redis-cluster-cache"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="rails_cache",env="gstg",monitor="global",tier="db",type="redis-cluster-cache"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: rails_cache
      monitor: global
      tier: db
      type: redis-cluster-cache
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="rails_cache",env="gstg",monitor="global",tier="db",type="redis-cluster-cache"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="rails_cache",env="gstg",monitor="global",tier="db",type="redis-cluster-cache"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rails_redis_client
      monitor: global
      stage: main
      tier: db
      type: redis-cluster-cache
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_redis_client_requests_duration_seconds_bucket:rate_5m{env="gstg",le="0.5",storage="cache",type!="ops-gitlab-net"}
        )
