# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: db
      type: redis-cluster-database-lb
    expr: "0.999900"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: db
      type: redis-cluster-database-lb
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: primary_server
      monitor: global
      tier: db
      type: redis-cluster-database-lb
    expr: "0.999900"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: primary_server
      monitor: global
      tier: db
      type: redis-cluster-database-lb
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: rails_redis_client
      monitor: global
      tier: db
      type: redis-cluster-database-lb
    expr: "0.999900"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: rails_redis_client
      monitor: global
      tier: db
      type: redis-cluster-database-lb
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: secondary_servers
      monitor: global
      tier: db
      type: redis-cluster-database-lb
    expr: "0.999900"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: secondary_servers
      monitor: global
      tier: db
      type: redis-cluster-database-lb
    expr: "0.001000"
  - record: gitlab_component_service:mapping
    labels:
      component: primary_server
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: db
      type: redis-cluster-database-lb
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: rails_redis_client
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: db
      type: redis-cluster-database-lb
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: secondary_servers
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: db
      type: redis-cluster-database-lb
    expr: "1"
