# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: redis-tracechunks - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: primary_server
      feature_category: continuous_integration
      monitor: global
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      sum by (env,environment) (
        sli_aggregations:redis_commands_processed_total:rate_5m{env="gstg",type="redis-tracechunks"} offset 30s and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_redis_client
      feature_category: continuous_integration
      monitor: global
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_redis_client_requests_duration_seconds_bucket:rate_5m{env="gstg",le="0.5",storage="trace_chunks",type!="ops-gitlab-net"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_redis_client_requests_duration_seconds_bucket:rate_5m{env="gstg",le="0.75",storage="trace_chunks",type!="ops-gitlab-net"}
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_redis_client
      feature_category: continuous_integration
      monitor: global
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_redis_client_requests_duration_seconds_bucket:rate_5m{env="gstg",le="+Inf",storage="trace_chunks",type!="ops-gitlab-net"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_redis_client
      feature_category: continuous_integration
      monitor: global
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_redis_client_requests_total:rate_5m{env="gstg",storage="trace_chunks",type!="ops-gitlab-net"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: rails_redis_client
      feature_category: continuous_integration
      monitor: global
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_redis_client_exceptions_total:rate_5m{env="gstg",storage="trace_chunks",type!="ops-gitlab-net"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="rails_redis_client",env="gstg",feature_category="continuous_integration",monitor="global",stage="main",tier="db",type="redis-tracechunks"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: secondary_servers
      feature_category: continuous_integration
      monitor: global
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      sum by (env,environment) (
        sli_aggregations:redis_commands_processed_total:rate_5m{env="gstg",type="redis-tracechunks"} offset 30s and on (instance) redis_instance_info{role="slave"}
      )
