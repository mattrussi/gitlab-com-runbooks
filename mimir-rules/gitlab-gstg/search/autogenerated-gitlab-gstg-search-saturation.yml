groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg by (env,environment,shard,stage,tier,type) (
              avg_over_time(elasticsearch_process_cpu_percent{env="gstg",type="search"}[1m]) / 100
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_disk_space
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - (
              sum by (env,environment,shard,stage,tier,type) (
                (elasticsearch_filesystem_data_free_bytes{env="gstg",type="search"})
              )
              /
              sum by (env,environment,shard,stage,tier,type) (
                elasticsearch_filesystem_data_size_bytes{env="gstg",type="search"}
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_jvm_heap_memory
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            elasticsearch_jvm_memory_used_bytes{area="heap", env="gstg",type="search"}
            /
            elasticsearch_jvm_memory_max_bytes{area="heap", env="gstg",type="search"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_single_node_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg_over_time(elasticsearch_process_cpu_percent{env="gstg",type="search"}[5m]) / 100
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_single_node_disk_space
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              (
                elasticsearch_filesystem_data_size_bytes{env="gstg",type="search"}
                -
                elasticsearch_filesystem_data_free_bytes{env="gstg",type="search"}
              )
              /
              elasticsearch_filesystem_data_size_bytes{env="gstg",type="search"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_thread_pools
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              avg_over_time(elasticsearch_thread_pool_active_count{exported_type!~"snapshot|force_merge", env="gstg",type="search"}[5m])
              /
              (avg_over_time(elasticsearch_thread_pool_threads_count{exported_type!~"snapshot|force_merge", env="gstg",type="search"}[5m]) > 0)
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="gstg",type="search"}
              /
              process_max_fds{env="gstg",type="search"}
            )
            or
            (
              ruby_file_descriptors{env="gstg",type="search"}
              /
              ruby_process_max_fds{env="gstg",type="search"}
            )
            ,
            1)
        ,
        0)
      )
