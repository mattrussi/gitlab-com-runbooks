# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:deployment:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: inf
      type: search
    expr: "0.900000"
  - record: slo:max:deployment:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: inf
      type: search
    expr: "0.100000"
  - record: gitlab_service:mapping:disable_ops_rate_prediction
    labels:
      monitor: global
      tier: inf
      type: search
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: elasticsearch_indexing
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: search
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: elasticsearch_searching
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: search
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: global_search_indexing
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: inf
      type: search
    expr: "1"
