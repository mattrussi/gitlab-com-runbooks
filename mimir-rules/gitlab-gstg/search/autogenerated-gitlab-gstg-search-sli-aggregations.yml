groups:
- name: 'SLI Aggregations: search - elasticsearch_indexing - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:elasticsearch_indices_indexing_index_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,name,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(elasticsearch_indices_indexing_index_total{env="gstg",type=~"search"}[5m] offset 30s)
