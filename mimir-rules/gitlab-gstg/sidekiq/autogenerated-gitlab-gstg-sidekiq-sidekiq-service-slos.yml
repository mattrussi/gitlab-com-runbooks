# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.900000"
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.100000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.995000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.005000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: enqueued_jobs
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.995000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: enqueued_jobs
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.005000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: llm_completion
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.995000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: llm_completion
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.005000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: security_scan
      monitor: global
      shard: ""
      tier: sv
      type: sidekiq
    expr: "0.995000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: security_scan
      monitor: global
      shard: ""
      tier: sv
      type: sidekiq
    expr: "0.005000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: sidekiq_execution
      monitor: global
      shard: ""
      tier: sv
      type: sidekiq
    expr: "0.995000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: sidekiq_execution
      monitor: global
      shard: urgent-authorized-projects
      tier: sv
      type: sidekiq
    expr: "0.950000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: sidekiq_execution
      monitor: global
      shard: urgent-cpu-bound
      tier: sv
      type: sidekiq
    expr: "0.990000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: sidekiq_execution
      monitor: global
      shard: urgent-other
      tier: sv
      type: sidekiq
    expr: "0.985000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: sidekiq_execution
      monitor: global
      shard: ""
      tier: sv
      type: sidekiq
    expr: "0.005000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: sidekiq_execution_with_external_dependency
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.995000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: sidekiq_execution_with_external_dependency
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.100000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: sidekiq_queueing
      monitor: global
      shard: ""
      tier: sv
      type: sidekiq
    expr: "0.999000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: sidekiq_queueing
      monitor: global
      shard: urgent-authorized-projects
      tier: sv
      type: sidekiq
    expr: "0.940000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: sidekiq_queueing
      monitor: global
      shard: ""
      tier: sv
      type: sidekiq
    expr: "0.005000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: sidekiq_queueing_with_external_dependency
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.995000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: sidekiq_queueing_with_external_dependency
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.005000"
  - record: slo:min:deployment:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.995000"
  - record: slo:max:deployment:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: sv
      type: sidekiq
    expr: "0.005000"
  - record: gitlab_component_service:mapping
    labels:
      component: enqueued_jobs
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: sidekiq
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: llm_completion
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: sidekiq
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: security_scan
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: sidekiq
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: sidekiq_execution
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: sv
      type: sidekiq
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: sidekiq_execution_with_external_dependency
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: sidekiq
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: sidekiq_queueing
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: sidekiq
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: sidekiq_queueing_with_external_dependency
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: sidekiq
    expr: "1"
