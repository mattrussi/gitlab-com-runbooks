# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Regional SLI Metrics: websockets - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_regional_sli_apdex:success:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage,region) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total:rate_5m{env="gstg",job="gitlab-rails",type="websockets"} offset 30s
      )
  - record: gitlab_regional_sli_apdex:weight:score_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage,region) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total:rate_5m{env="gstg",job="gitlab-rails",type="websockets"} offset 30s
      )
  - record: gitlab_regional_sli_ops:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage,region) (
        sli_aggregations:gitlab_sli_rails_request_total:rate_5m{env="gstg",job="gitlab-rails",type="websockets"} offset 30s
      )
  - record: gitlab_regional_sli_errors:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      (
        sum by (env,environment,stage,region) (
          sli_aggregations:gitlab_sli_rails_request_error_total:rate_5m{env="gstg",job="gitlab-rails",type="websockets"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage,region) (
          gitlab_regional_sli_ops:rate_5m{component="rails_request",env="gstg",monitor="global",tier="sv",type="websockets"}
        )
      )
  - record: gitlab_regional_sli_errors:ratio_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage,region) (
        gitlab_regional_sli_errors:rate_5m{component="rails_request",env="gstg",monitor="global",tier="sv",type="websockets"} offset 30s
      )
      /
      sum by (env,environment,stage,region) (
        gitlab_regional_sli_ops:rate_5m{component="rails_request",env="gstg",monitor="global",tier="sv",type="websockets"} offset 30s
      )
  - record: gitlab_regional_sli_apdex:ratio_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage,region) (
        gitlab_regional_sli_apdex:success:rate_5m{component="rails_request",env="gstg",monitor="global",tier="sv",type="websockets"} offset 30s
      )
      /
      sum by (env,environment,stage,region) (
        gitlab_regional_sli_apdex:weight:score_5m{component="rails_request",env="gstg",monitor="global",tier="sv",type="websockets"} offset 30s
      )
  - record: gitlab_regional_sli_ops:rate_5m
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage,region) (
        sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m{env="gstg",job="gitlab-workhorse",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/api/",type="websockets"} offset 30s
      )
  - record: gitlab_regional_sli_errors:rate_5m
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: websockets
    expr: |
      (
        sum by (env,environment,stage,region) (
          sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m{code=~"^5.*",env="gstg",job="gitlab-workhorse",route!="^/-/health$",route!="^/-/(readiness|liveness)$",route!="^/api/",type="websockets"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage,region) (
          gitlab_regional_sli_ops:rate_5m{component="workhorse",env="gstg",monitor="global",tier="sv",type="websockets"}
        )
      )
  - record: gitlab_regional_sli_errors:ratio_5m
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage,region) (
        gitlab_regional_sli_errors:rate_5m{component="workhorse",env="gstg",monitor="global",tier="sv",type="websockets"} offset 30s
      )
      /
      sum by (env,environment,stage,region) (
        gitlab_regional_sli_ops:rate_5m{component="workhorse",env="gstg",monitor="global",tier="sv",type="websockets"} offset 30s
      )
  - record: gitlab_regional_sli_apdex:ratio_5m
    labels:
      component: workhorse
      monitor: global
      tier: sv
      type: websockets
    expr: |
      sum by (env,environment,stage,region) (
        gitlab_regional_sli_apdex:success:rate_5m{component="workhorse",env="gstg",monitor="global",tier="sv",type="websockets"} offset 30s
      )
      /
      sum by (env,environment,stage,region) (
        gitlab_regional_sli_apdex:weight:score_5m{component="workhorse",env="gstg",monitor="global",tier="sv",type="websockets"} offset 30s
      )
