groups:
- name: 'SLI Aggregations: websockets - loadbalancer - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:haproxy_backend_http_responses_total:rate_5m
    expr: |
      sum by (backend,code,component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(haproxy_backend_http_responses_total{backend=~"canary_websockets|websockets",env="gstg",type=~"frontend"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: websockets - rails_request - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_sli_rails_request_apdex_success_total:rate_5m
