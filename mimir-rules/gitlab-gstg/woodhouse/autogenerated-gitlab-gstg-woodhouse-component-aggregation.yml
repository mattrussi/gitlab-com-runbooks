# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: woodhouse - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: async_jobs
      monitor: global
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:woodhouse_async_job_duration_seconds_bucket:rate_5m{env="gstg",job="woodhouse",le="10"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: async_jobs
      monitor: global
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:woodhouse_async_job_duration_seconds_bucket:rate_5m{env="gstg",job="woodhouse",le="+Inf"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: async_jobs
      monitor: global
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:woodhouse_async_jobs_total:rate_5m{env="gstg",job="woodhouse"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: async_jobs
      monitor: global
      tier: sv
      type: woodhouse
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:woodhouse_async_jobs_total:rate_5m{env="gstg",job="woodhouse",status="error"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="async_jobs",env="gstg",monitor="global",tier="sv",type="woodhouse"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: async_jobs
      monitor: global
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="async_jobs",env="gstg",monitor="global",tier="sv",type="woodhouse"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="async_jobs",env="gstg",monitor="global",tier="sv",type="woodhouse"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: async_jobs
      monitor: global
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="async_jobs",env="gstg",monitor="global",tier="sv",type="woodhouse"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="async_jobs",env="gstg",monitor="global",tier="sv",type="woodhouse"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: http
      monitor: global
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:woodhouse_http_request_duration_seconds_bucket:rate_5m{env="gstg",job="woodhouse",le="1",route!="/ready"}
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: http
      monitor: global
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:woodhouse_http_request_duration_seconds_bucket:rate_5m{env="gstg",job="woodhouse",le="+Inf",route!="/ready"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: http
      monitor: global
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:woodhouse_http_requests_total:rate_5m{env="gstg",job="woodhouse",route!="/ready"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: http
      monitor: global
      tier: sv
      type: woodhouse
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:woodhouse_http_requests_errors_total:rate_5m{env="gstg",job="woodhouse",route!="/ready"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate_5m{component="http",env="gstg",monitor="global",tier="sv",type="woodhouse"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: http
      monitor: global
      tier: sv
      type: woodhouse
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="http",env="gstg",monitor="global",tier="sv",type="woodhouse"} offset 30s
