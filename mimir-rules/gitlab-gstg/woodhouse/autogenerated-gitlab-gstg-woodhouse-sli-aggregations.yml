groups:
- name: 'SLI Aggregations: woodhouse - async_jobs - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:woodhouse_async_job_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,job_name,le,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(woodhouse_async_job_duration_seconds_bucket{env="gstg",job=~"woodhouse",type=~"woodhouse"}[5m] offset 30s)
      )
  - record: sli_aggregations:woodhouse_async_jobs_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,job_name,product_stage,region,shard,stage,stage_group,status,tier,type) (
        rate(woodhouse_async_jobs_total{env="gstg",job=~"woodhouse",type=~"woodhouse"}[5m] offset 30s)
      )
