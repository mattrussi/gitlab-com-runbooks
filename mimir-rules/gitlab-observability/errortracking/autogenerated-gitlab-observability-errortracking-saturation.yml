groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{type="errortracking"}
              /
              process_max_fds{type="errortracking"}
            )
            or
            (
              ruby_file_descriptors{type="errortracking"}
              /
              ruby_process_max_fds{type="errortracking"}
            )
            ,
            1)
        ,
        0)
      )
