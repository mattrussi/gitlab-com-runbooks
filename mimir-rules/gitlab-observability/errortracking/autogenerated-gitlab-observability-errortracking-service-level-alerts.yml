groups:
- name: 'Service Component Alerts: errortracking'
  interval: 1m
  rules:
  - alert: ErrortrackingServiceLoadbalancerApdexSLOViolation
    for: 2m
    annotations:
      title: The loadbalancer SLI of the errortracking service (`{{ $labels.stage
        }}` stage) has an apdex violating SLO
      description: |
        Error Tracking allows developers to discover and view errors generated by their application

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: errortracking-main/errortracking-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/errortracking-main/errortracking-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-observability
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1479753885"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(traefik_service_request_duration_seconds_bucket{code!~"4xx|5xx",environment="{{ $labels.environment }}",job="default/traefik",service=~".*errortracking-api.*",stage="{{ $labels.stage }}",team="platform_insights"}[5m])
          )
        )
      runbook: docs/errortracking/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: observability
      rules_domain: general
      severity: s3
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="loadbalancer",monitor="global",type="errortracking"}
          < (1 - 14.4 * 0.005000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_apdex:ratio_5m{component="loadbalancer",monitor="global",type="errortracking"}
          < (1 - 14.4 * 0.005000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="loadbalancer",monitor="global",type="errortracking"}) >= 1
      )
