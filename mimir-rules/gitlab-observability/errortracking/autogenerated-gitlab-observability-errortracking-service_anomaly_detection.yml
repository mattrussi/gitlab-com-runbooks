# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-anomaly-detection.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'errortracking ops rate weekly statistics: {"type": "errortracking"}'
  interval: 5m
  rules:
  - record: gitlab_service_ops:rate:avg_over_time_1w
    expr: |
      avg_over_time(gitlab_service_ops:rate_5m{monitor="global",type="errortracking"}[1w])
      unless on(tier, type)
      gitlab_service:mapping:disable_ops_rate_prediction{monitor="global",type="errortracking"}
  - record: gitlab_service_ops:rate:stddev_over_time_1w
    expr: |
      stddev_over_time(gitlab_service_ops:rate_5m{monitor="global",type="errortracking"}[1w])
      unless on(tier, type)
      gitlab_service:mapping:disable_ops_rate_prediction{monitor="global",type="errortracking"}
- name: 'errortracking ops rate weekly prediction values: {"type": "errortracking"}'
  interval: 5m
  rules:
  - record: gitlab_service_ops:rate:prediction
    expr: |
      quantile(0.5,
        label_replace(
          gitlab_service_ops:rate_1h{monitor="global",type="errortracking"} offset 10050m # 1 week - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{monitor="global",type="errortracking"}[1w])
          , "p", "1w", "", "")
        or
        label_replace(
          gitlab_service_ops:rate_1h{monitor="global",type="errortracking"} offset 20130m # 2 weeks - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{monitor="global",type="errortracking"}[2w])
          , "p", "2w", "", "")
        or
        label_replace(
          gitlab_service_ops:rate_1h{monitor="global",type="errortracking"} offset 30210m # 3 weeks - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{monitor="global",type="errortracking"}[3w])
          , "p", "3w", "", "")
      )
      without (p)
