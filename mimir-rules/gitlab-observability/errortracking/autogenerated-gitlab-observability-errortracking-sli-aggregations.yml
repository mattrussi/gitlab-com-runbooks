# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: errortracking - loadbalancer - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:traefik_service_request_duration_seconds_bucket:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,job,le,product_stage,region,service,shard,stage,stage_group,team,tier,type) (
        rate(traefik_service_request_duration_seconds_bucket{job=~"default/traefik",service=~".*errortracking-api.*",team=~"platform_insights"}[5m] offset 30s)
      )
  - record: sli_aggregations:traefik_service_requests_total:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,job,product_stage,region,service,shard,stage,stage_group,team,tier,type) (
        rate(traefik_service_requests_total{job=~"default/traefik",service=~".*errortracking-api.*",team=~"platform_insights"}[5m] offset 30s)
      )
