# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: tracing - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: ingress
      feature_category: tracing
      monitor: global
      tier: sv
      type: tracing
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:traefik_service_request_duration_seconds_bucket:rate_5m{code!~"4xx|5xx",job="default/traefik",le="0.3",service=~"tenant.*otel-collector-traces.*",team="observability"}
        )
        +
        sum by (env,environment,stage) (
          sli_aggregations:traefik_service_request_duration_seconds_bucket:rate_5m{code!~"4xx|5xx",job="default/traefik",le="5",service=~"tenant.*otel-collector-traces.*",team="observability"}
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: ingress
      feature_category: tracing
      monitor: global
      tier: sv
      type: tracing
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:traefik_service_request_duration_seconds_bucket:rate_5m{code!~"4xx|5xx",job="default/traefik",le="+Inf",service=~"tenant.*otel-collector-traces.*",team="observability"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: ingress
      feature_category: tracing
      monitor: global
      tier: sv
      type: tracing
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:traefik_service_requests_total:rate_5m{job="default/traefik",service=~"tenant.*otel-collector-traces.*",team="observability"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: ingress
      feature_category: tracing
      monitor: global
      tier: sv
      type: tracing
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:traefik_service_requests_total:rate_5m{code=~"^5.*",job="default/traefik",service=~"tenant.*otel-collector-traces.*",team="observability"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="ingress",feature_category="tracing",monitor="global",tier="sv",type="tracing"}
        )
      )
