# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.950000"
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.050000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.970000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: ci_runner_jobs
      monitor: global
      shard: ""
      tier: runners
      type: ci-runners
    expr: "0.970000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: ci_runner_jobs
      monitor: global
      shard: ""
      tier: runners
      type: ci-runners
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: loadbalancer
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.970000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: loadbalancer
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: polling
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.970000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: polling
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: qa_runner_jobs
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.900000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: qa_runner_jobs
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.050000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: queuing_queries_duration
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: queuing_queries_duration
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: saas_linux_runner_image_pull_failures
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.970000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: saas_linux_runner_image_pull_failures
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.010000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: trace_archiving_ci_jobs
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.970000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: trace_archiving_ci_jobs
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.001000"
  - record: slo:min:mtbf:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.985000"
  - record: slo:max:mtbf:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: runners
      type: ci-runners
    expr: "0.000100"
  - record: gitlab_component_service:mapping
    labels:
      component: ci_runner_jobs
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: runners
      type: ci-runners
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: loadbalancer
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: runners
      type: ci-runners
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: polling
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: runners
      type: ci-runners
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: qa_runner_jobs
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: runners
      type: ci-runners
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: queuing_queries_duration
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: runners
      type: ci-runners
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: saas_linux_runner_image_pull_failures
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: runners
      type: ci-runners
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: trace_archiving_ci_jobs
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: runners
      type: ci-runners
    expr: "1"
