# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global Shard-Aggregated SLI Metrics: ci-runners - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_shard_apdex:success:rate_5m
    labels:
      component: ci_runner_jobs
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage,shard) (
        sli_aggregations:gitlab_runner_jobs_total:rate_5m{env="ops",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"saas-.*|shared-gitlab-org|windows-shared",type="ci-runners"} offset 30s
      ) - (
        sum by (env,environment,stage,shard) (
          sli_aggregations:gitlab_runner_acceptable_job_queuing_duration_exceeded_total:rate_5m{env="ops",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"saas-.*|shared-gitlab-org|windows-shared",type="ci-runners"} offset 30s
        ) or
        0 * sum by (env,environment,stage,shard) (
          sli_aggregations:gitlab_runner_jobs_total:rate_5m{env="ops",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"saas-.*|shared-gitlab-org|windows-shared",type="ci-runners"} offset 30s
        )
      )
  - record: gitlab_component_shard_apdex:weight:score_5m
    labels:
      component: ci_runner_jobs
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage,shard) (
        sli_aggregations:gitlab_runner_jobs_total:rate_5m{env="ops",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"saas-.*|shared-gitlab-org|windows-shared",type="ci-runners"} offset 30s
      )
  - record: gitlab_component_shard_ops:rate_5m
    labels:
      component: ci_runner_jobs
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage,shard) (
        sli_aggregations:gitlab_runner_jobs_total:rate_5m{env="ops",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"saas-.*|shared-gitlab-org|windows-shared",type="ci-runners"} offset 30s
      )
  - record: gitlab_component_shard_errors:rate_5m
    labels:
      component: ci_runner_jobs
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage,shard) (
          sli_aggregations:gitlab_runner_failed_jobs_total:rate_5m{env="ops",failure_reason="runner_system_failure",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"saas-.*|shared-gitlab-org|windows-shared",type="ci-runners"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage,shard) (
          gitlab_component_shard_ops:rate_5m{component="ci_runner_jobs",env="ops",monitor="global",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab_component_shard_errors:ratio_5m
    labels:
      component: ci_runner_jobs
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage,shard) (
        gitlab_component_shard_errors:rate_5m{component="ci_runner_jobs",env="ops",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
      /
      sum by (env,environment,stage,shard) (
        gitlab_component_shard_ops:rate_5m{component="ci_runner_jobs",env="ops",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
  - record: gitlab_component_shard_apdex:ratio_5m
    labels:
      component: ci_runner_jobs
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage,shard) (
        gitlab_component_shard_apdex:success:rate_5m{component="ci_runner_jobs",env="ops",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
      /
      sum by (env,environment,stage,shard) (
        gitlab_component_shard_apdex:weight:score_5m{component="ci_runner_jobs",env="ops",monitor="global",tier="runners",type="ci-runners"} offset 30s
      )
