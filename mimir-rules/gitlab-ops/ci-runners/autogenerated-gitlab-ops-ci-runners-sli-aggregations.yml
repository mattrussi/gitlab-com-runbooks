# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: ci-runners - ci_runner_jobs - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_runner_acceptable_job_queuing_duration_exceeded_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(gitlab_runner_acceptable_job_queuing_duration_exceeded_total{env="ops",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"private|qa-runners|saas-.*|shared-gitlab-org|windows-shared",type=~"ci-runners"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_runner_failed_jobs_total:rate_5m
    expr: |
      sum by (component,env,environment,failure_reason,feature_category,fqdn,job,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(gitlab_runner_failed_jobs_total{env="ops",failure_reason=~"image_pull_failure|runner_system_failure",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"private|qa-runners|saas-.*|saas-linux-.*|shared-gitlab-org|windows-shared",type=~"ci-runners"}[5m] offset 30s)
      )
  - record: sli_aggregations:gitlab_runner_jobs_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(gitlab_runner_jobs_total{env="ops",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"private|qa-runners|saas-.*|saas-linux-.*|shared-gitlab-org|windows-shared",type=~"ci-runners"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: ci-runners - loadbalancer - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:haproxy_backend_http_responses_total:rate_5m
    expr: |
      sum by (backend,code,component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(haproxy_backend_http_responses_total{backend=~"api|ci_gateway_catch_all|https_git",env="ops",type=~"ci"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: ci-runners - polling - 5m burn-rate - emitted by api'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,product_stage,region,route,shard,stage,stage_group,tier,type) (
        rate(gitlab_workhorse_http_requests_total{env="ops",route=~"\\^/api/v4/jobs/request\\\\z",type=~"api"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: ci-runners - polling - 5m burn-rate - emitted by ops-gitlab-net'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,product_stage,region,route,shard,stage,stage_group,tier,type) (
        rate(gitlab_workhorse_http_requests_total{env="ops",route=~"\\^/api/v4/jobs/request\\\\z",type=~"ops-gitlab-net"}[5m] offset 30s)
      )
