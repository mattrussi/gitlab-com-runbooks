# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: cloudflare - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: cloud_gitlab_zone
      monitor: global
      stage: main
      tier: lb
      type: cloudflare
    expr: |
      sum by (env,environment) (
        sli_aggregations:cloudflare_zone_requests_total:rate_5m{env="ops",zone=~"cloud.gitlab.com|cloud.staging.gitlab.com"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: cloud_gitlab_zone
      monitor: global
      stage: main
      tier: lb
      type: cloudflare
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:cloudflare_zone_requests_status:rate_5m{env="ops",status=~"5..",zone=~"cloud.gitlab.com|cloud.staging.gitlab.com"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="cloud_gitlab_zone",env="ops",monitor="global",stage="main",tier="lb",type="cloudflare"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: cloud_gitlab_zone
      monitor: global
      tier: lb
      type: cloudflare
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="cloud_gitlab_zone",env="ops",monitor="global",tier="lb",type="cloudflare"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="cloud_gitlab_zone",env="ops",monitor="global",tier="lb",type="cloudflare"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
