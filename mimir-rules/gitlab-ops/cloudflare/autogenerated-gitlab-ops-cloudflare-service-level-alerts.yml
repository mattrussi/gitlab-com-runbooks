# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: cloudflare'
  interval: 1m
  rules:
  - alert: CloudflareServiceCloudGitlabZoneTrafficCessation
    for: 5m
    annotations:
      title: The cloud_gitlab_zone SLI of the cloudflare service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30m
      description: |
        Aggregation of all public traffic for cloud.gitlab.com passing through Cloudflare.

        Errors on this SLI most likely indicate upstream failures in GitLab-operated backends. They could also indicate connectivity issues between Cloudflare and the origin. See https://developers.cloudflare.com/support/troubleshooting/cloudflare-errors/troubleshooting-cloudflare-5xx-errors/ for more information.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: cloudflare-main/cloudflare-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/cloudflare-main/cloudflare-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3415164404"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",zone=~"cloud.gitlab.com|cloud.staging.gitlab.com"}[5m])
        )
      runbook: docs/cloudflare/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: cloud_connector
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="cloud_gitlab_zone",env="ops",monitor="global",stage="main",type="cloudflare"} < 0.16666666666666666
      and
      gitlab_component_ops:rate_30m{component="cloud_gitlab_zone",env="ops",monitor="global",stage="main",type="cloudflare"} offset 1h >= 0.16666666666666666
  - alert: CloudflareServiceCloudGitlabZoneTrafficAbsent
    for: 30m
    annotations:
      title: The cloud_gitlab_zone SLI of the cloudflare service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30m
      description: |
        Aggregation of all public traffic for cloud.gitlab.com passing through Cloudflare.

        Errors on this SLI most likely indicate upstream failures in GitLab-operated backends. They could also indicate connectivity issues between Cloudflare and the origin. See https://developers.cloudflare.com/support/troubleshooting/cloudflare-errors/troubleshooting-cloudflare-5xx-errors/ for more information.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: cloudflare-main/cloudflare-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/cloudflare-main/cloudflare-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3415164404"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_zone_requests_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",zone=~"cloud.gitlab.com|cloud.staging.gitlab.com"}[5m])
        )
      runbook: docs/cloudflare/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: cloud_connector
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="cloud_gitlab_zone",env="ops",monitor="global",stage="main",type="cloudflare"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="cloud_gitlab_zone",env="ops",monitor="global",stage="main",type="cloudflare"}
