# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: cloudflare - cloud_gitlab_zone - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:cloudflare_zone_requests_status:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,status,tier,type,zone) (
        rate(cloudflare_zone_requests_status{env="ops",status=~"5..",type=~"cloudflare",zone=~"(cloud.gitlab.com|cloud.staging.gitlab.com)|(gitlab.com|staging.gitlab.com)|gitlab\\.net"}[5m] offset 30s)
      )
  - record: sli_aggregations:cloudflare_zone_requests_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type,zone) (
        rate(cloudflare_zone_requests_total{env="ops",type=~"cloudflare",zone=~"(cloud.gitlab.com|cloud.staging.gitlab.com)|(gitlab.com|staging.gitlab.com)|gitlab\\.net"}[5m] offset 30s)
      )
