# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: gitlab-static - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: gitlab_static_net_zone
      monitor: global
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      sum by (env,environment) (
        sli_aggregations:cloudflare_zone_requests_total:rate_5m{env="ops",zone="gitlab-static.net"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: gitlab_static_net_zone
      monitor: global
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:cloudflare_zone_requests_status:rate_5m{env="ops",status=~"5..",zone="gitlab-static.net"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="gitlab_static_net_zone",env="ops",monitor="global",stage="main",tier="inf",type="gitlab-static"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: gitlab_static_net_zone
      monitor: global
      tier: inf
      type: gitlab-static
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="gitlab_static_net_zone",env="ops",monitor="global",tier="inf",type="gitlab-static"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="gitlab_static_net_zone",env="ops",monitor="global",tier="inf",type="gitlab-static"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: gitlab_static_net_zone
      monitor: global
      tier: inf
      type: gitlab-static
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="gitlab_static_net_zone",env="ops",monitor="global",tier="inf",type="gitlab-static"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="gitlab_static_net_zone",env="ops",monitor="global",tier="inf",type="gitlab-static"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: web_ide_worker
      monitor: global
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      sum by (env,environment) (
        sli_aggregations:cloudflare_worker_requests_count:rate_5m{env="ops",script_name="gitlab-web-ide-vscode-production"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: web_ide_worker
      monitor: global
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:cloudflare_worker_errors_count:rate_5m{env="ops",script_name="gitlab-web-ide-vscode-production"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="web_ide_worker",env="ops",monitor="global",stage="main",tier="inf",type="gitlab-static"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: web_ide_worker
      monitor: global
      tier: inf
      type: gitlab-static
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="web_ide_worker",env="ops",monitor="global",tier="inf",type="gitlab-static"} offset 30s
