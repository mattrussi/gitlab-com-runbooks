# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: gitlab-static - gitlab_static_net_zone - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:cloudflare_zone_requests_status:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,status,tier,type) (
        rate(cloudflare_zone_requests_status{env="ops",status=~"5..",type=~"gitlab-static"}[5m] offset 30s)
      )
  - record: sli_aggregations:cloudflare_zone_requests_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(cloudflare_zone_requests_total{env="ops",type=~"gitlab-static"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: gitlab-static - web_ide_worker - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:cloudflare_worker_errors_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,script_name,shard,stage,stage_group,tier,type) (
        rate(cloudflare_worker_errors_count{env="ops",type=~"gitlab-static"}[5m] offset 30s)
      )
  - record: sli_aggregations:cloudflare_worker_requests_count:rate_5m
    expr: |
