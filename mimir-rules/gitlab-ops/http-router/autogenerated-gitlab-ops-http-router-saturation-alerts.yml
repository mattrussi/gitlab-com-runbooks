groups:
- name: GitLab Component Saturation Statistics
  interval: 5m
  rules:
  - record: gitlab_component_saturation:ratio_quantile95_1w
    expr: quantile_over_time(0.95, gitlab_component_saturation:ratio{env=~"gprd|gstg",type="http-router"}[1w])
  - record: gitlab_component_saturation:ratio_quantile99_1w
    expr: quantile_over_time(0.99, gitlab_component_saturation:ratio{env=~"gprd|gstg",type="http-router"}[1w])
  - record: gitlab_component_saturation:ratio_quantile95_1h
    expr: quantile_over_time(0.95, gitlab_component_saturation:ratio{env=~"gprd|gstg",type="http-router"}[1h])
  - record: gitlab_component_saturation:ratio_quantile99_1h
    expr: quantile_over_time(0.99, gitlab_component_saturation:ratio{env=~"gprd|gstg",type="http-router"}[1h])
  - record: gitlab_component_saturation:ratio_avg_1h
    expr: avg_over_time(gitlab_component_saturation:ratio{env=~"gprd|gstg",type="http-router"}[1h])
- name: GitLab Saturation Alerts
  interval: 1m
  rules:
  - alert: component_saturation_slo_out_of_bounds:http_router_cpu
    for: 5m
    annotations:
      title: The HTTP Router CPU P999 Budget resource of the {{ $labels.type }} service
        ({{ $labels.stage }} stage) has a saturation exceeding SLO and is close to
        its capacity limit.
      description: |
        This means that this resource is running close to capacity and is at risk of exceeding its current capacity limit.

        Details of the HTTP Router CPU P999 Budget resource:

        Maximum HTTP Router CPU time spent on any request for the fastest 99.9% of requests.

        The more time on the CPU we spend the more latency the HTTP Router is adding to every request. This also has a direct impact on [cost](https://developers.cloudflare.com/workers/platform/pricing/#workers) for HTTP Router.

        For profiling a worker follow https://developers.cloudflare.com/workers/observability/dev-tools/cpu-usage/
      grafana_dashboard_id: alerts-http-router-capacity-review
      grafana_dashboard_link: https://dashboards.gitlab.net/d/alerts-http-router-capacity-review?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-type={{ $labels.type }}&var-stage={{ $labels.stage
        }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3250352017"
      grafana_variables: environment,type,stage
      promql_query: |
        max by(environment,script_name,shard,stage,tier,type) (
          clamp_min(
            clamp_max(
              max_over_time(cloudflare_worker_cpu_time{quantile="P999", environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="{{ $labels.type }}"}[1m]) / (50 * 1000)
              ,
              1)
          ,
          0)
        )
      promql_template_1: |
        max by(environment,script_name,shard,stage,tier,type) (
          clamp_min(
            clamp_max(
              max_over_time(cloudflare_worker_cpu_time{quantile="P999", environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="{{ $labels.type }}"}[1m]) / (50 * 1000)
              ,
              1)
          ,
          0)
        )
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      rules_domain: general
      severity: s3
    expr: |
      gitlab_component_saturation:ratio{component="http_router_cpu",env=~"gprd|gstg",type="http-router"} > on(component) group_left
      slo:max:hard:gitlab_component_saturation:ratio{component="http_router_cpu"}
