groups:
- name: 'Service Component Alerts: http-router'
  interval: 1m
  rules:
  - alert: HttpRouterServiceWorkerRequestsErrorSLOViolation
    for: 2m
    annotations:
      title: The worker_requests SLI of the http-router service (`{{ $labels.stage
        }}` stage) has an error rate violating SLO
      description: |
        Aggregation of request that are flowing through the `http-router`.

        Errors on this SLI may indicate issues within the deployed `http-router` codebase as errors are limited to those originating inside of the worker.

        See: https://gitlab.com/gitlab-com/runbooks/-/blob/master/docs/http-router/logging.md?ref_type=heads

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: http-router-main/http-router-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/http-router-main/http-router-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1908761530"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_worker_errors_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/http-router/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="worker_requests",env=~"gprd|gstg",monitor="global",type="http-router"}
          > (14.4 * 0.001000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_5m{component="worker_requests",env=~"gprd|gstg",monitor="global",type="http-router"}
          > (14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="worker_requests",env=~"gprd|gstg",monitor="global",type="http-router"}) >= 1
      )
  - alert: HttpRouterServiceWorkerRequestsErrorSLOViolation
    for: 2m
    annotations:
      title: The worker_requests SLI of the http-router service (`{{ $labels.stage
        }}` stage) has an error rate violating SLO
      description: |
        Aggregation of request that are flowing through the `http-router`.

        Errors on this SLI may indicate issues within the deployed `http-router` codebase as errors are limited to those originating inside of the worker.

        See: https://gitlab.com/gitlab-com/runbooks/-/blob/master/docs/http-router/logging.md?ref_type=heads

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: http-router-main/http-router-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/http-router-main/http-router-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1908761530"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_worker_errors_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/http-router/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="worker_requests",env=~"gprd|gstg",monitor="global",type="http-router"}
          > (6 * 0.001000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_30m{component="worker_requests",env=~"gprd|gstg",monitor="global",type="http-router"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="worker_requests",env=~"gprd|gstg",monitor="global",type="http-router"}) >= 0.16667
      )
  - alert: HttpRouterServiceWorkerRequestsTrafficCessation
    for: 5m
    annotations:
      title: The worker_requests SLI of the http-router service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30m
      description: |
        Aggregation of request that are flowing through the `http-router`.

        Errors on this SLI may indicate issues within the deployed `http-router` codebase as errors are limited to those originating inside of the worker.

        See: https://gitlab.com/gitlab-com/runbooks/-/blob/master/docs/http-router/logging.md?ref_type=heads

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: http-router-main/http-router-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/http-router-main/http-router-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "296992239"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_worker_requests_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/http-router/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="worker_requests",env=~"gprd|gstg",monitor="global",stage="main",type="http-router"} == 0
      and
      gitlab_component_ops:rate_30m{component="worker_requests",env=~"gprd|gstg",monitor="global",stage="main",type="http-router"} offset 1h >= 0.16666666666666666
  - alert: HttpRouterServiceWorkerRequestsTrafficAbsent
    for: 30m
    annotations:
      title: The worker_requests SLI of the http-router service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30m
      description: |
        Aggregation of request that are flowing through the `http-router`.

        Errors on this SLI may indicate issues within the deployed `http-router` codebase as errors are limited to those originating inside of the worker.

        See: https://gitlab.com/gitlab-com/runbooks/-/blob/master/docs/http-router/logging.md?ref_type=heads

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: http-router-main/http-router-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/http-router-main/http-router-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "296992239"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(cloudflare_worker_requests_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/http-router/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="worker_requests",env=~"gprd|gstg",monitor="global",stage="main",type="http-router"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="worker_requests",env=~"gprd|gstg",monitor="global",stage="main",type="http-router"}
