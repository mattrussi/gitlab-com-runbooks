groups:
- name: 'SLI Aggregations: http-router - worker_requests - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:cloudflare_worker_errors_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,script_name,shard,stage,stage_group,tier,type) (
        rate(cloudflare_worker_errors_count{env=~"gprd|gstg",type=~"http-router"}[5m] offset 30s)
      )
  - record: sli_aggregations:cloudflare_worker_requests_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,region,script_name,shard,stage,stage_group,tier,type) (
        rate(cloudflare_worker_requests_count{env=~"gprd|gstg",type=~"http-router"}[5m] offset 30s)
      )
