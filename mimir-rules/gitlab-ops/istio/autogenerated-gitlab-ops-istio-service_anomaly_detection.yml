groups:
- name: 'istio ops rate weekly statistics: {"env": "ops", "type": "istio"}'
  interval: 5m
  rules:
  - record: gitlab_service_ops:rate:avg_over_time_1w
    expr: |
      avg_over_time(gitlab_service_ops:rate_5m{env="ops",monitor="global",type="istio"}[1w])
      unless on(tier, type)
      gitlab_service:mapping:disable_ops_rate_prediction{monitor="global",type="istio"}
  - record: gitlab_service_ops:rate:stddev_over_time_1w
    expr: |
      stddev_over_time(gitlab_service_ops:rate_5m{env="ops",monitor="global",type="istio"}[1w])
      unless on(tier, type)
      gitlab_service:mapping:disable_ops_rate_prediction{monitor="global",type="istio"}
- name: 'istio ops rate weekly prediction values: {"env": "ops", "type": "istio"}'
  interval: 5m
  rules:
  - record: gitlab_service_ops:rate:prediction
    expr: |
      quantile(0.5,
        label_replace(
          gitlab_service_ops:rate_1h{env="ops",monitor="global",type="istio"} offset 10050m # 1 week - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{env="ops",monitor="global",type="istio"}[1w])
          , "p", "1w", "", "")
        or
        label_replace(
          gitlab_service_ops:rate_1h{env="ops",monitor="global",type="istio"} offset 20130m # 2 weeks - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{env="ops",monitor="global",type="istio"}[2w])
          , "p", "2w", "", "")
        or
        label_replace(
          gitlab_service_ops:rate_1h{env="ops",monitor="global",type="istio"} offset 30210m # 3 weeks - 30mins
          + delta(gitlab_service_ops:rate:avg_over_time_1w{env="ops",monitor="global",type="istio"}[3w])
          , "p", "3w", "", "")
      )
      without (p)
