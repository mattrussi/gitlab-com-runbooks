- name: 'SLI Aggregations: istio - istio_pilot - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:pilot_proxy_convergence_time_bucket:rate_5m
    expr: |
      sum by (app,component,env,environment,feature_category,fqdn,job,le,pod,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(pilot_proxy_convergence_time_bucket{app=~"istiod",env="ops",job=~"pilot",type=~"istio"}[5m] offset 30s)
      )
  - record: sli_aggregations:pilot_xds_pushes:rate_5m
