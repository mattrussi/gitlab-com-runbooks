# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: kube - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: apiserver
      monitor: global
      stage: main
      tier: inf
      type: kube
    expr: |
      sum by (env,environment) (
        sli_aggregations:apiserver_request_total:rate_5m{env="ops",job="apiserver",scope!=""} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: apiserver
      monitor: global
      stage: main
      tier: inf
      type: kube
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:apiserver_request_total:rate_5m{code=~"5..",env="ops",job="apiserver",scope!=""} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="apiserver",env="ops",monitor="global",stage="main",tier="inf",type="kube"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: apiserver
      monitor: global
      tier: inf
      type: kube
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="apiserver",env="ops",monitor="global",tier="inf",type="kube"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="apiserver",env="ops",monitor="global",tier="inf",type="kube"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: apiserver
      monitor: global
      tier: inf
      type: kube
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="apiserver",env="ops",monitor="global",tier="inf",type="kube"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="apiserver",env="ops",monitor="global",tier="inf",type="kube"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: cluster_scaleups
      monitor: global
      stage: main
      tier: inf
      type: kube
    expr: |
      sum by (env,environment) (
        sum by (env,environment) (
          avg_over_time(stackdriver_k_8_s_cluster_logging_googleapis_com_user_k_8_s_cluster_autoscaler_scaleup_decisions[5m])
        )
        or
        0 * group by (env,environment) (
          avg_over_time(stackdriver_k_8_s_cluster_logging_googleapis_com_user_k_8_s_cluster_autoscaler_scaleup_decisions[6h])
        )
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: cluster_scaleups
      monitor: global
      stage: main
      tier: inf
      type: kube
    expr: |
      (
        sum by (env,environment) (
          sum by (env,environment) (
            avg_over_time(stackdriver_k_8_s_cluster_logging_googleapis_com_user_k_8_s_cluster_autoscaler_scaleup_errors[5m])
          )
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="cluster_scaleups",env="ops",monitor="global",stage="main",tier="inf",type="kube"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: cluster_scaleups
      monitor: global
      tier: inf
      type: kube
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="cluster_scaleups",env="ops",monitor="global",tier="inf",type="kube"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="cluster_scaleups",env="ops",monitor="global",tier="inf",type="kube"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: cluster_scaleups
      monitor: global
      tier: inf
      type: kube
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="cluster_scaleups",env="ops",monitor="global",tier="inf",type="kube"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="cluster_scaleups",env="ops",monitor="global",tier="inf",type="kube"} offset 30s
      )
