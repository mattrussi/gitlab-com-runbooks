groups:
- name: 'Service Component Alerts: mailgun'
  interval: 1m
  rules:
  - alert: MailgunServiceMailDeliveryErrorSLOViolation
    for: 2m
    annotations:
      title: The mail_delivery SLI of the mailgun service (`{{ $labels.stage }}` stage)
        has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: mailgun-main/mailgun-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/mailgun-main/mailgun-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3443616108"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(mailgun_delivery_errors_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/mailgun/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="mail_delivery",env="ops",monitor="global",type="mailgun"}
          > (14.4 * 0.100000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_5m{component="mail_delivery",env="ops",monitor="global",type="mailgun"}
          > (14.4 * 0.100000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="mail_delivery",env="ops",monitor="global",type="mailgun"}) >= 1
      )
  - alert: MailgunServiceMailDeliveryErrorSLOViolation
    for: 2m
    annotations:
      title: The mail_delivery SLI of the mailgun service (`{{ $labels.stage }}` stage)
        has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: mailgun-main/mailgun-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/mailgun-main/mailgun-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3443616108"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(mailgun_delivery_errors_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/mailgun/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="mail_delivery",env="ops",monitor="global",type="mailgun"}
          > (6 * 0.100000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_30m{component="mail_delivery",env="ops",monitor="global",type="mailgun"}
          > (6 * 0.100000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="mail_delivery",env="ops",monitor="global",type="mailgun"}) >= 0.16667
      )
  - alert: MailgunServiceMailDeliveryTrafficCessation
    for: 5m
    annotations:
      title: The mail_delivery SLI of the mailgun service (`{{ $labels.stage }}` stage)
        has not received any traffic in the past 30m
      description: |
        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: mailgun-main/mailgun-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/mailgun-main/mailgun-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2745539985"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(mailgun_delivery_accepted_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/mailgun/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="mail_delivery",env="ops",monitor="global",stage="main",type="mailgun"} < 0.16666666666666666
      and
      gitlab_component_ops:rate_30m{component="mail_delivery",env="ops",monitor="global",stage="main",type="mailgun"} offset 1h >= 0.16666666666666666
  - alert: MailgunServiceMailDeliveryTrafficAbsent
    for: 30m
    annotations:
      title: The mail_delivery SLI of the mailgun service (`{{ $labels.stage }}` stage)
        has not reported any traffic in the past 30m
      description: |
        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: mailgun-main/mailgun-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/mailgun-main/mailgun-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2745539985"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(mailgun_delivery_accepted_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/mailgun/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="mail_delivery",env="ops",monitor="global",stage="main",type="mailgun"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="mail_delivery",env="ops",monitor="global",stage="main",type="mailgun"}
