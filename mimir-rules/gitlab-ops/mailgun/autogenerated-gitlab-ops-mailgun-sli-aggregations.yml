# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: mailgun - mail_delivery - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:mailgun_delivery_accepted_total:rate_5m
    expr: |
      sum by (component,delivery_status_code,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(mailgun_delivery_accepted_total{env="ops",type=~"mailgun"}[5m] offset 30s)
      )
  - record: sli_aggregations:mailgun_delivery_errors_total:rate_5m
    expr: |
      sum by (component,delivery_status_code,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(mailgun_delivery_errors_total{env="ops",type=~"mailgun"}[5m] offset 30s)
      )
  - record: sli_aggregations:mailgun_delivery_time_seconds_bucket:rate_5m
    expr: |
      sum by (component,delivery_status_code,env,environment,feature_category,fqdn,le,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(mailgun_delivery_time_seconds_bucket{env="ops",type=~"mailgun"}[5m] offset 30s)
      )
