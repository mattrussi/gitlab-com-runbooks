# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: ops-gitlab-net - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      monitor: global
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_shell_sshd_session_established_duration_seconds_bucket:rate_5m{env="ops",job="gitlab-shell",le="1",type="ops-gitlab-net"}
        )
        +
        sum by (env,environment) (
          sli_aggregations:gitlab_shell_sshd_session_established_duration_seconds_bucket:rate_5m{env="ops",job="gitlab-shell",le="5",type="ops-gitlab-net"}
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      monitor: global
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_shell_sshd_session_established_duration_seconds_bucket:rate_5m{env="ops",job="gitlab-shell",le="+Inf",type="ops-gitlab-net"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      monitor: global
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitlab_sli:shell_sshd_sessions:total:rate_5m{env="ops",job="gitlab-shell",type="ops-gitlab-net"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      monitor: global
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:gitlab_sli:shell_sshd_sessions:errors_total:rate_5m{env="ops",job="gitlab-shell",type="ops-gitlab-net"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="gitlab_sshd",env="ops",feature_category="source_code_management",monitor="global",stage="main",tier="sv",type="ops-gitlab-net"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: goserver
      feature_category: gitaly
      monitor: global
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      sum by (env,environment) (
        label_replace((
          sum by (env,environment) (
            sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m{env="ops",grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="0.5",type="ops-gitlab-net"}
          )
          +
          sum by (env,environment) (
            sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m{env="ops",grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="1",type="ops-gitlab-net"}
          )
        )
        /
        2
        , "_c", "0", "", "")
        or
        label_replace((
          sum by (env,environment) (
            sli_aggregations:grpc_server_handling_seconds_bucket:rate_5m{env="ops",grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="10",type="ops-gitlab-net"}
          )
