        )
        , "_c", "0", "", "")
        or
        label_replace(sum by (env,environment) (
          sli_aggregations:grpc_server_handling_seconds_bucket:rate_1h{env="ops",grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf",type="ops-gitlab-net"}
        )
        , "_c", "1", "", "")
        or
        label_replace(sum by (env,environment) (
          sli_aggregations:grpc_server_handling_seconds_bucket:rate_1h{env="ops",grpc_service="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf",type="ops-gitlab-net"}
        )
        , "_c", "2", "", "")
      )
  - record: gitlab:component:feature_category:execution:ops:rate_1h
    labels:
      component: goserver
      feature_category: gitaly
      monitor: global
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      sum by (env,environment) (
        sli_aggregations:gitaly_service_client_requests_total:rate_1h{env="ops",job="gitaly",type="ops-gitlab-net"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_1h
    labels:
      component: goserver
      feature_category: gitaly
      monitor: global
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      (
        sum by (env,environment) (
          label_replace(rate(gitaly_service_client_requests_total{env="ops",grpc_code!~"AlreadyExists|Canceled|DeadlineExceeded|FailedPrecondition|InvalidArgument|NotFound|OK|PermissionDenied|ResourceExhausted|Unauthenticated",job="gitaly",type="ops-gitlab-net"}[1h] offset 30s), "_c", "0", "", "")
          or
          label_replace(rate(gitaly_service_client_requests_total{deadline_type!="limited",env="ops",grpc_code="DeadlineExceeded",job="gitaly",type="ops-gitlab-net"}[1h] offset 30s), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_1h{component="goserver",env="ops",feature_category="gitaly",monitor="global",stage="main",tier="sv",type="ops-gitlab-net"}
        )
      )
