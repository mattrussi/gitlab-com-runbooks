# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/saturation.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: GitLab Component Saturation Statistics
  interval: 5m
  rules:
  - record: gitlab_component_saturation:ratio_quantile95_1w
    expr: quantile_over_time(0.95, gitlab_component_saturation:ratio{env="ops",type="ai-gateway"}[1w])
  - record: gitlab_component_saturation:ratio_quantile99_1w
    expr: quantile_over_time(0.99, gitlab_component_saturation:ratio{env="ops",type="ai-gateway"}[1w])
  - record: gitlab_component_saturation:ratio_quantile95_1h
    expr: quantile_over_time(0.95, gitlab_component_saturation:ratio{env="ops",type="ai-gateway"}[1h])
  - record: gitlab_component_saturation:ratio_quantile99_1h
    expr: quantile_over_time(0.99, gitlab_component_saturation:ratio{env="ops",type="ai-gateway"}[1h])
  - record: gitlab_component_saturation:ratio_avg_1h
    expr: avg_over_time(gitlab_component_saturation:ratio{env="ops",type="ai-gateway"}[1h])
- name: GitLab Saturation Alerts
  interval: 1m
  rules:
  - alert: component_saturation_slo_out_of_bounds:gcp_quota_limit_s4
    for: 15m
    annotations:
      title: The GCP Quota utilization per environment resource of the {{ $labels.type
        }} service ({{ $labels.stage }} stage) has a saturation exceeding SLO and
        is close to its capacity limit.
      description: |
        This means that this resource is running close to capacity and is at risk of exceeding its current capacity limit.

        Details of the GCP Quota utilization per environment resource:

        GCP Quota utilization / limit ratio

        Saturation on a quota may cause problems with creating infrastructure resources on GCP.

        To fix, we can request a quota increase for the specific resource to the GCP support team.
      grafana_dashboard_id: alerts-gcp_quota_limit_s4
      grafana_dashboard_link: https://dashboards.gitlab.net/d/alerts-gcp_quota_limit_s4?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-type={{ $labels.type }}&var-stage={{ $labels.stage
        }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2689014013"
      grafana_variables: environment,type,stage
      promql_query: |
        max by(environment, tier, type, stage, shard, project, metric, quotaregion) (
          clamp_min(
            clamp_max(
              (
                gcp_quota_usage{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="{{ $labels.type }}"}
              /
                gcp_quota_limit{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="{{ $labels.type }}"}
              ) > 0
              ,
              1)
          ,
          0)
        )
      promql_template_1: |
        max by(environment, tier, type, stage, shard, project, metric, quotaregion) (
          clamp_min(
            clamp_max(
              (
                gcp_quota_usage{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="{{ $labels.type }}"}
              /
                gcp_quota_limit{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="{{ $labels.type }}"}
              ) > 0
              ,
              1)
          ,
          0)
        )
      runbook: docs/{{ $labels.type }}/README.md
    labels:
      alert_type: cause
      rules_domain: general
      severity: s4
    expr: |
      gitlab_component_saturation:ratio{component="gcp_quota_limit_s4",env="ops",type="ai-gateway"} > on(component) group_left
      slo:max:hard:gitlab_component_saturation:ratio{component="gcp_quota_limit_s4",env="ops",type="ai-gateway"}
  - alert: component_saturation_slo_out_of_bounds:gcp_quota_limit_vertex_ai
    for: 15m
    annotations:
      title: The GCP Quota utilization per environment resource of the {{ $labels.type
        }} service ({{ $labels.stage }} stage) has a saturation exceeding SLO and
        is close to its capacity limit.
      description: |
