groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg by (env, environment, tier, type, stage, shard) (
              avg_over_time(elasticsearch_process_cpu_percent{env="ops",type="logging"}[1m]) / 100
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_disk_space
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, host) (
              (elasticsearch_filesystem_data_size_bytes{env="ops",type="logging"} - elasticsearch_filesystem_data_free_bytes{env="ops",type="logging"})
            )
            /
            sum by (env, environment, tier, type, stage, shard, host) (
              elasticsearch_filesystem_data_size_bytes{env="ops",type="logging"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_jvm_heap_memory
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            elasticsearch_jvm_memory_used_bytes{area="heap", env="ops",type="logging"}
            /
            elasticsearch_jvm_memory_max_bytes{area="heap", env="ops",type="logging"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_single_node_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg_over_time(elasticsearch_process_cpu_percent{env="ops",type="logging"}[5m]) / 100
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_single_node_disk_space
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              (
                elasticsearch_filesystem_data_size_bytes{env="ops",type="logging"}
                -
                elasticsearch_filesystem_data_free_bytes{env="ops",type="logging"}
              )
              /
              elasticsearch_filesystem_data_size_bytes{env="ops",type="logging"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_thread_pools
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              avg_over_time(elasticsearch_thread_pool_active_count{exported_type!="snapshot", env="ops",type="logging"}[5m])
              /
              (avg_over_time(elasticsearch_thread_pool_threads_count{exported_type!="snapshot", env="ops",type="logging"}[5m]) > 0)
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: |
      quantile by(env, environment, tier, type, stage, shard) (
        0.99,
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, pod, container) (
              rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", env="ops",type="logging"}[1h])
            )
            /
            sum by(env, environment, tier, type, stage, shard, pod, container) (
              kube_pod_container_resource_requests:labeled{container!="", container!="POD", resource="cpu", env="ops",type="logging"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu_limit
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, pod, container) (
              rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", env="ops",type="logging"}[5m])
            )
            /
            sum by(env, environment, tier, type, stage, shard, pod, container) (
              container_spec_cpu_quota:labeled{container!="", container!="POD", env="ops",type="logging"}
              /
              container_spec_cpu_period:labeled{container!="", container!="POD", env="ops",type="logging"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_memory
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            container_memory_working_set_bytes:labeled{container!="", container!="POD", env="ops",type="logging"}
            /
            (container_spec_memory_limit_bytes:labeled{container!="", container!="POD", env="ops",type="logging"} > 0)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_throttling
    expr: |
      quantile by(env, environment, tier, type, stage, shard) (
        0.99,
        clamp_min(
          clamp_max(
            avg by (env, environment, tier, type, stage, shard, pod, container)(
              rate(container_cpu_cfs_throttled_periods_total:labeled{container!="", env="ops",type="logging"}[5m])
              /
              rate(container_cpu_cfs_periods_total:labeled{container!="", env="ops",type="logging"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_horizontalpodautoscaler_desired_replicas
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            kube_horizontalpodautoscaler_status_desired_replicas:labeled{env="ops",type="logging", shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects|urgent-other", namespace!~"pubsubbeat"}
            /
            kube_horizontalpodautoscaler_spec_max_replicas:labeled{env="ops",type="logging", shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects|urgent-other", namespace!~"pubsubbeat"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="ops",type="logging"}
              /
              process_max_fds{env="ops",type="logging"}
            )
            or
            (
              ruby_file_descriptors{env="ops",type="logging"}
              /
              ruby_process_max_fds{env="ops",type="logging"}
            )
            ,
            1)
        ,
        0)
      )
