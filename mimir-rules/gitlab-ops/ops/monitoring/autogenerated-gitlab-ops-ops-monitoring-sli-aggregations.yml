groups:
- name: 'SLI Aggregations: monitoring - grafana - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:grafana_http_request_duration_seconds_bucket:rate_5m
    expr: |
      sum by (code,component,env,environment,feature_category,fqdn,job,le,pod,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(grafana_http_request_duration_seconds_bucket{env="ops",job=~"grafana",shard=~"default",type=~"monitoring"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: monitoring - grafana_datasources - 5m burn-rate'
