  - alert: SentryServiceMemcachedCommandsErrorSLOViolation
    for: 2m
    annotations:
      title: The memcached_commands SLI of the sentry service (`{{ $labels.stage }}`
        stage) has an error rate violating SLO
      description: |
        Represents all commands the Sentry Memcached pods processed with a hit status. Errors represent all commands the Sentry Memcached pods failed to process with a badval status.

        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: sentry-main/sentry-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/sentry-main/sentry-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-ops
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1180426400"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(memcached_commands_total{environment="{{ $labels.environment }}",job="sentry-memcached-metrics",stage="{{ $labels.stage }}",status="badval"}[5m])
        )
      runbook: docs/sentry/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      rules_domain: general
      severity: s3
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="memcached_commands",env="ops",monitor="global",type="sentry"}
          > (14.4 * 0.010000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_5m{component="memcached_commands",env="ops",monitor="global",type="sentry"}
          > (14.4 * 0.010000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="memcached_commands",env="ops",monitor="global",type="sentry"}) >= 1
      )
