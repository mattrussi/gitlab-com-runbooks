groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - avg by (env, environment, tier, type, stage, shard) (
              rate(node_cpu_seconds_total{mode="idle", env="pre",type="frontend"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - (
              node_filesystem_files_free{fstype=~"(ext.|xfs)", env="pre",type="frontend"}
              /
              node_filesystem_files{fstype=~"(ext.|xfs)", env="pre",type="frontend"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              1 - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="pre",type="frontend"} / node_filesystem_size_bytes{fstype=~"ext.|xfs", env="pre",type="frontend"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            instance:node_memory_utilization:ratio{env="pre",type="frontend"} or instance:node_memory_utilisation:ratio{env="pre",type="frontend"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            max_over_time(node_nf_conntrack_entries{env="pre",type="frontend"}[1m])
            /
            node_nf_conntrack_entries_limit{env="pre",type="frontend"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg without (cpu) (rate(node_schedstat_waiting_seconds_total{env="pre",type="frontend"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="pre",type="frontend"}
              /
              process_max_fds{env="pre",type="frontend"}
            )
            or
            (
              ruby_file_descriptors{env="pre",type="frontend"}
              /
              ruby_process_max_fds{env="pre",type="frontend"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: shard_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - avg by (env, environment, tier, type, stage, shard, shard) (
              rate(node_cpu_seconds_total{mode="idle", env="pre",type="frontend"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: single_node_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (1 - rate(node_cpu_seconds_total{mode="idle", env="pre",type="frontend"}[5m]))
            ,
            1)
        ,
        0)
      )
