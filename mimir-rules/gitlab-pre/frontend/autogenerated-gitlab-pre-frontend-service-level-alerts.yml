      grafana_datasource_id: mimir-gitlab-pre
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4083748205"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(haproxy_backend_response_errors_total{backend=~"canary_.*",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="frontend"}[5m])
        )
      runbook: docs/frontend/README.md#alerts
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="cnyHttpsServices",env="pre",monitor="global",type="frontend"}
          > (6 * 0.000100)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_30m{component="cnyHttpsServices",env="pre",monitor="global",type="frontend"}
          > (6 * 0.000100)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="cnyHttpsServices",env="pre",monitor="global",type="frontend"}) >= 0.16667
      )
  - alert: FrontendServiceCnyHttpsServicesTrafficCessation
    for: 5m
    annotations:
      title: The cnyHttpsServices SLI of the frontend service (`{{ $labels.stage }}`
        stage) has not received any traffic in the past 30m
      description: |
        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: frontend-main/frontend-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/frontend-main/frontend-overview?from=now-6h/m&to=now-1m/m&var-environment={{
