      runbook: docs/frontend/README.md#alerts
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="cnyHttpsServices",env="pre",monitor="global",stage="main",type="frontend"} == 0
      and
      gitlab_component_ops:rate_30m{component="cnyHttpsServices",env="pre",monitor="global",stage="main",type="frontend"} offset 1h >= 0.16666666666666666
