# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: frontend'
  interval: 1m
  rules:
  - alert: FrontendServiceCnyHttpsServicesErrorSLOViolation
    for: 2m
    annotations:
      title: The cnyHttpsServices SLI of the frontend service (`{{ $labels.stage }}`
        stage) has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: frontend-main/frontend-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/frontend-main/frontend-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-pre
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4083748205"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(haproxy_backend_response_errors_total{backend=~"canary_.*",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="frontend"}[5m])
        )
      runbook: docs/frontend/README.md#alerts
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="cnyHttpsServices",env="pre",monitor="global",type="frontend"}
          > (14.4 * 0.000100)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_5m{component="cnyHttpsServices",env="pre",monitor="global",type="frontend"}
          > (14.4 * 0.000100)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="cnyHttpsServices",env="pre",monitor="global",type="frontend"}) >= 1
      )
  - alert: FrontendServiceCnyHttpsServicesErrorSLOViolation
    for: 2m
    annotations:
      title: The cnyHttpsServices SLI of the frontend service (`{{ $labels.stage }}`
        stage) has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: frontend-main/frontend-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/frontend-main/frontend-overview?from=now-6h/m&to=now-1m/m&var-environment={{
