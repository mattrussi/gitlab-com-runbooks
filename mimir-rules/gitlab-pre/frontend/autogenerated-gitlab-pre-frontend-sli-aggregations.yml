groups:
- name: 'SLI Aggregations: frontend - cnyHttpsServices - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:haproxy_backend_http_requests_total:rate_5m
    expr: |
      sum by (backend,component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(haproxy_backend_http_requests_total{env="pre",type=~"frontend"}[5m] offset 30s)
      )
  - record: sli_aggregations:haproxy_backend_response_errors_total:rate_5m
    expr: |
      sum by (backend,component,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(haproxy_backend_response_errors_total{env="pre",type=~"frontend"}[5m] offset 30s)
      )
