# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: git - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      monitor: global
      tier: sv
      type: git
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_shell_sshd_session_established_duration_seconds_bucket:rate_5m{env="pre",le="1",type="git"}
        )
        +
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_shell_sshd_session_established_duration_seconds_bucket:rate_5m{env="pre",le="5",type="git"}
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      monitor: global
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_shell_sshd_session_established_duration_seconds_bucket:rate_5m{env="pre",le="+Inf",type="git"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      monitor: global
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli:shell_sshd_sessions:total:rate_5m{env="pre",type="git"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      monitor: global
      tier: sv
      type: git
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli:shell_sshd_sessions:errors_total:rate_5m{env="pre",type="git"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="gitlab_sshd",env="pre",feature_category="source_code_management",monitor="global",tier="sv",type="git"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total:rate_5m{env="pre",job="gitlab-rails",type="git"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total:rate_5m{env="pre",job="gitlab-rails",type="git"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: git
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_total:rate_5m{env="pre",job="gitlab-rails",type="git"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: git
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          sli_aggregations:gitlab_sli_rails_request_error_total:rate_5m{env="pre",job="gitlab-rails",type="git"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="rails_request",env="pre",monitor="global",tier="sv",type="git"}
        )
      )
