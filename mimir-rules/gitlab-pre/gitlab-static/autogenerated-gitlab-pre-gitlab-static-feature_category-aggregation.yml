# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: gitlab-static - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: web_ide_worker
      feature_category: web_ide
      monitor: global
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      sum by (env,environment) (
        sli_aggregations:cloudflare_worker_requests_count:rate_5m{env="pre",script_name="gitlab-web-ide-vscode-production"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: web_ide_worker
      feature_category: web_ide
      monitor: global
      stage: main
      tier: inf
      type: gitlab-static
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:cloudflare_worker_errors_count:rate_5m{env="pre",script_name="gitlab-web-ide-vscode-production"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="web_ide_worker",env="pre",feature_category="web_ide",monitor="global",stage="main",tier="inf",type="gitlab-static"}
        )
      )
