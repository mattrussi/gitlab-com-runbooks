groups:
- name: 'Service Component Alerts: packagecloud'
  interval: 1m
  rules:
  - alert: PackagecloudServiceCloudsqlTrafficCessation
    for: 5m
    annotations:
      title: The cloudsql SLI of the packagecloud service (`{{ $labels.stage }}` stage)
        has not received any traffic in the past 30m
      description: |
        Packagecloud uses a GCP CloudSQL MySQL instance. This SLI represents SQL queries executed by the server.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: packagecloud-main/packagecloud-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/packagecloud-main/packagecloud-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-pre
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4035616449"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_mysql_queries{database_id=~".+:packagecloud-.+",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/packagecloud/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="cloudsql",env="pre",monitor="global",stage="main",type="packagecloud"} < 0.16666666666666666
      and
      gitlab_component_ops:rate_30m{component="cloudsql",env="pre",monitor="global",stage="main",type="packagecloud"} offset 1h >= 0.16666666666666666
  - alert: PackagecloudServiceCloudsqlTrafficAbsent
    for: 30m
    annotations:
      title: The cloudsql SLI of the packagecloud service (`{{ $labels.stage }}` stage)
        has not reported any traffic in the past 30m
      description: |
        Packagecloud uses a GCP CloudSQL MySQL instance. This SLI represents SQL queries executed by the server.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: packagecloud-main/packagecloud-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/packagecloud-main/packagecloud-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-pre
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "4035616449"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          avg_over_time(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_mysql_queries{database_id=~".+:packagecloud-.+",environment="{{ $labels.environment }}",stage="{{ $labels.stage }}"}[5m])
        )
      runbook: docs/packagecloud/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="cloudsql",env="pre",monitor="global",stage="main",type="packagecloud"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="cloudsql",env="pre",monitor="global",stage="main",type="packagecloud"}
  - alert: PackagecloudServiceLoadbalancerErrorSLOViolation
    for: 2m
    annotations:
      title: The loadbalancer SLI of the packagecloud service (`{{ $labels.stage }}`
        stage) has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: packagecloud-main/packagecloud-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/packagecloud-main/packagecloud-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-pre
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3255520955"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{environment="{{ $labels.environment }}",project_id=~"gitlab-(ops|pre)",response_code_class="500",stage="{{ $labels.stage }}",url_map_name=~"k8s2-.+-packagecloud-packagecloud-.+"}[5m])
        )
      runbook: docs/packagecloud/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: error
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="loadbalancer",env="pre",monitor="global",type="packagecloud"}
          > (14.4 * 0.001000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_5m{component="loadbalancer",env="pre",monitor="global",type="packagecloud"}
          > (14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="loadbalancer",env="pre",monitor="global",type="packagecloud"}) >= 1
      )
