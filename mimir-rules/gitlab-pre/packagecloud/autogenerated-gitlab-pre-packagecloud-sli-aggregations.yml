groups:
- name: 'SLI Aggregations: packagecloud - cloudsql - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:stackdriver_cloudsql_database_cloudsql_googleapis_com_database_mysql_queries:rate_5m
    expr: |
      sum by (component,database_id,env,environment,feature_category,fqdn,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_mysql_queries{database_id=~".+:packagecloud-.+",env="pre",type=~"packagecloud"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: packagecloud - loadbalancer - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,product_stage,project_id,proxy_continent,region,response_code,response_code_class,shard,stage,stage_group,tier,type,url_map_name) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{env="pre",project_id=~"gitlab-(ops|pre)",url_map_name=~"k8s2-.+-packagecloud-packagecloud-.+"}[5m] offset 30s)
