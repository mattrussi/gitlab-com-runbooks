# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: ci-runners - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: loadbalancer
      feature_category: runner
      monitor: global
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment) (
        sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend=~"api|ci_gateway_catch_all|https_git",env="pre",type="ci"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: loadbalancer
      feature_category: runner
      monitor: global
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:haproxy_backend_http_responses_total:rate_5m{backend=~"api|ci_gateway_catch_all|https_git",code="5xx",env="pre",type="ci"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="loadbalancer",env="pre",feature_category="runner",monitor="global",stage="main",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: polling
      feature_category: runner
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m{env="pre",route="^/api/v4/jobs/request\\z"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: polling
      feature_category: runner
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_workhorse_http_requests_total:rate_5m{code=~"5..",env="pre",route="^/api/v4/jobs/request\\z"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="polling",env="pre",feature_category="runner",monitor="global",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: queuing_queries_duration
      feature_category: continuous_integration
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_ci_queue_retrieval_duration_seconds_bucket:rate_5m{env="pre",le="0.5"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: queuing_queries_duration
      feature_category: continuous_integration
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_ci_queue_retrieval_duration_seconds_bucket:rate_5m{env="pre",le="+Inf"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: queuing_queries_duration
      feature_category: continuous_integration
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_ci_queue_retrieval_duration_seconds_count:rate_5m{env="pre"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: saas_linux_runner_image_pull_failures
      feature_category: runner
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_runner_jobs_total:rate_5m{env="pre",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"private|saas-linux-.*|shared-gitlab-org"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: saas_linux_runner_image_pull_failures
      feature_category: runner
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_runner_failed_jobs_total:rate_5m{env="pre",failure_reason="image_pull_failure",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"private|saas-linux-.*|shared-gitlab-org"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="saas_linux_runner_image_pull_failures",env="pre",feature_category="runner",monitor="global",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: saas_runner_queues
      feature_category: runner
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:job_queue_duration_seconds_bucket:rate_5m{env="pre",jobs_running_for_project=~"^(0|1|2|3|4)$",le="60",shared_runner="true"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: saas_runner_queues
      feature_category: runner
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:job_queue_duration_seconds_bucket:rate_5m{env="pre",jobs_running_for_project=~"^(0|1|2|3|4)$",le="+Inf",shared_runner="true"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: saas_runner_queues
      feature_category: runner
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_runner_jobs_total:rate_5m{env="pre",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"private|saas-.*|shared-gitlab-org|windows-shared"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: saas_runner_queues
      feature_category: runner
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_runner_failed_jobs_total:rate_5m{env="pre",failure_reason="runner_system_failure",job=~"runners-manager|scrapeConfig/monitoring/prometheus-agent-runner",shard=~"private|saas-.*|shared-gitlab-org|windows-shared"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="saas_runner_queues",env="pre",feature_category="runner",monitor="global",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: trace_archiving_ci_jobs
      feature_category: continuous_integration
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_sidekiq_execution_total:rate_5m{env="pre",worker="Ci::ArchiveTraceWorker"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: trace_archiving_ci_jobs
      feature_category: continuous_integration
      monitor: global
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:job_trace_archive_failed_total:rate_5m{env="pre"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="trace_archiving_ci_jobs",env="pre",feature_category="continuous_integration",monitor="global",tier="runners",type="ci-runners"}
        )
      )
