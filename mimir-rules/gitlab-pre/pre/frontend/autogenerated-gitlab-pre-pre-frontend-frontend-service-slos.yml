# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: lb
      type: frontend
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: lb
      type: frontend
    expr: "0.000400"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: cnyHttpsServices
      monitor: global
      tier: lb
      type: frontend
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: cnyHttpsServices
      monitor: global
      tier: lb
      type: frontend
    expr: "0.000400"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: mainHttpsServices
      monitor: global
      tier: lb
      type: frontend
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: mainHttpsServices
      monitor: global
      tier: lb
      type: frontend
    expr: "0.000400"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: sshServices
      monitor: global
      tier: lb
      type: frontend
    expr: "0.990000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: sshServices
      monitor: global
      tier: lb
      type: frontend
    expr: "0.001000"
  - record: gitlab_component_service:mapping
    labels:
      component: cnyHttpsServices
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: lb
      type: frontend
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: mainHttpsServices
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: lb
      type: frontend
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: sshServices
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: lb
      type: frontend
    expr: "1"
