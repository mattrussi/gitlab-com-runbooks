# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: kas - grpc_requests - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:grpc_server_handled_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,grpc_code,grpc_method,grpc_service,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(grpc_server_handled_total{env="pre",type=~"kas"}[5m] offset 30s)
      )
  - record: sli_aggregations:tunnel_routing_duration_seconds_bucket:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,grpc_method,le,product_stage,region,shard,stage,stage_group,status,tier,type) (
        rate(tunnel_routing_duration_seconds_bucket{env="pre",status=~"success",type=~"kas"}[5m] offset 30s)
      )
