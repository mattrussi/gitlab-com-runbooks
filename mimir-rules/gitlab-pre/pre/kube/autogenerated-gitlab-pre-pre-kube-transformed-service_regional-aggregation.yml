# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Global Service-Regional-Aggregated Metrics (fast burn)
  interval: 1m
  rules:
  - record: gitlab_service_regional_errors:rate_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_errors:rate_5m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_ops:rate_5m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_regional_sli_errors:rate_5m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_regional_sli_ops:rate_5m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        and
        (gitlab_regional_sli_errors:rate_5m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_apdex:ratio_5m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_apdex:success:rate_5m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_apdex:weight:score_5m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:rate_1h
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_errors:rate_1h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_1h
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_ops:rate_1h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_1h
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_regional_sli_errors:rate_1h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_regional_sli_ops:rate_1h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        and
        (gitlab_regional_sli_errors:rate_1h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_apdex:ratio_1h
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_apdex:success:rate_1h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_apdex:weight:score_1h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
- name: Global Service-Regional-Aggregated Metrics (slow burn)
  interval: 2m
  rules:
  - record: gitlab_service_regional_errors:rate_30m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_errors:rate_30m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_30m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_ops:rate_30m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_30m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_regional_sli_errors:rate_30m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region)(
        (gitlab_regional_sli_ops:rate_30m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        and
        (gitlab_regional_sli_errors:rate_30m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_apdex:ratio_30m
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_apdex:success:rate_30m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        (gitlab_regional_sli_apdex:weight:score_30m{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_ops:rate_6h
    labels:
      monitor: global
    expr: |
      (
        sum by (env,environment,tier,type,stage,region) (
          (gitlab_regional_sli_ops:rate_6h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,region) (
          avg_over_time(gitlab_regional_sli_ops:rate_1h{env="pre",monitor="global",type="kube",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
      )
  - record: gitlab_service_regional_errors:ratio_6h
    labels:
      monitor: global
    expr: |
      (
        sum by (env,environment,tier,type,stage,region)(
          (gitlab_regional_sli_errors:rate_6h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region)(
          (gitlab_regional_sli_ops:rate_6h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          and
          (gitlab_regional_sli_errors:rate_6h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,region) (
          sum_over_time(gitlab_regional_sli_errors:rate_1h{env="pre",monitor="global",type="kube",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region) (
          sum_over_time(gitlab_regional_sli_ops:rate_1h{env="pre",monitor="global",type="kube",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
          and
          gitlab_regional_sli_errors:rate_1h{env="pre",monitor="global",type="kube",upscale_source="yes"} >= 0
        )
      )
  - record: gitlab_service_regional_apdex:ratio_6h
    labels:
      monitor: global
    expr: |
      (
        sum by (env,environment,tier,type,stage,region) (
          (gitlab_regional_sli_apdex:success:rate_6h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region) (
          (gitlab_regional_sli_apdex:weight:score_6h{env="pre",monitor="global",type="kube"} offset 30s >= 0) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
      )
      or
      (
        sum by (env,environment,tier,type,stage,region) (
          sum_over_time(gitlab_regional_sli_apdex:success:rate_1h{env="pre",monitor="global",type="kube",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
        /
        sum by (env,environment,tier,type,stage,region) (
          sum_over_time(gitlab_regional_sli_apdex:weight:score_1h{env="pre",monitor="global",type="kube",upscale_source="yes"}[6h] offset 30s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        )
      )
  - record: gitlab_service_regional_ops:rate_3d
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        avg_over_time(gitlab_regional_sli_ops:rate_1h{env="pre",monitor="global",type="kube"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
  - record: gitlab_service_regional_errors:ratio_3d
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        sum_over_time(gitlab_regional_sli_errors:rate_1h{env="pre",monitor="global",type="kube"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        sum_over_time(gitlab_regional_sli_ops:rate_1h{env="pre",monitor="global",type="kube"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
        and
        gitlab_regional_sli_errors:rate_1h{env="pre",monitor="global",type="kube"} >= 0
      )
  - record: gitlab_service_regional_apdex:ratio_3d
    labels:
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,region) (
        sum_over_time(gitlab_regional_sli_apdex:success:rate_1h{env="pre",monitor="global",type="kube"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
      /
      sum by (env,environment,tier,type,stage,region) (
        sum_over_time(gitlab_regional_sli_apdex:weight:score_1h{env="pre",monitor="global",type="kube"}[3d] offset 30s) and on(component, type) (gitlab_component_service:mapping{monitor="global",service_aggregation="yes"})
      )
