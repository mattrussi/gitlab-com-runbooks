# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/saturation.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - avg by (env, environment, tier, type, stage, shard) (
              rate(node_cpu_seconds_total{mode="idle", env="pre",type="patroni-registry"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - (
              node_filesystem_files_free{fstype=~"(ext.|xfs)", env="pre",type="patroni-registry"}
              /
              node_filesystem_files{fstype=~"(ext.|xfs)", env="pre",type="patroni-registry"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              1 - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="pre",type="patroni-registry"} / node_filesystem_size_bytes{fstype=~"ext.|xfs", env="pre",type="patroni-registry"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            instance:node_memory_utilization:ratio{env="pre",type="patroni-registry"} or instance:node_memory_utilisation:ratio{env="pre",type="patroni-registry"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            max_over_time(node_nf_conntrack_entries{env="pre",type="patroni-registry"}[1m])
            /
            node_nf_conntrack_entries_limit{env="pre",type="patroni-registry"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg without (cpu) (rate(node_schedstat_waiting_seconds_total{env="pre",type="patroni-registry"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="pre",type="patroni-registry"}
              /
              process_max_fds{env="pre",type="patroni-registry"}
            )
            or
            (
              ruby_file_descriptors{env="pre",type="patroni-registry"}
              /
              ruby_process_max_fds{env="pre",type="patroni-registry"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_active_db_connections_primary
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            sum without (state) (
              pg_stat_activity_count{datname=~"gitlabhq_production|gitlabhq_registry", state!="idle", env="pre",type="patroni-registry"} unless on(instance) (pg_replication_is_replica == 1)
            )
            / on (env, environment, tier, type, stage, shard, fqdn)
            pg_settings_max_connections{env="pre",type="patroni-registry"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_active_db_connections_replica
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            sum without (state) (
              pg_stat_activity_count{datname=~"gitlabhq_production|gitlabhq_registry", state!="idle", env="pre",type="patroni-registry"} and on(instance) (pg_replication_is_replica == 1)
            )
            / on (env, environment, tier, type, stage, shard, fqdn)
            pg_settings_max_connections{env="pre",type="patroni-registry"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_btree_bloat
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, fqdn) (last_over_time(gitlab_database_bloat_btree_bloat_size{env="pre",type="patroni-registry"}[1h]))
            /
            sum by (env, environment, tier, type, stage, shard, fqdn) (last_over_time(gitlab_database_bloat_btree_real_size{env="pre",type="patroni-registry"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_primary_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (
              1
              -
              (
                rate(node_cpu_seconds_total{mode="idle", env="pre",type="patroni-registry"}[5m])
                and on(fqdn)
                pg_replication_is_replica{env="pre",type="patroni-registry"} == 0
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_table_bloat
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, fqdn) (avg_over_time(gitlab_database_bloat_table_bloat_size{env="pre",type="patroni-registry"}[58m]))
            /
            sum by (env, environment, tier, type, stage, shard, fqdn) (avg_over_time(gitlab_database_bloat_table_real_size{env="pre",type="patroni-registry"}[58m]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_txid_vacuum_to_wraparound
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              sum by (env, environment, tier, type, stage, shard) (
                increase(fluentd_pg_auto_vacuum_elapsed_seconds_total{env="pre",type="patroni-registry"}[1d])
              )
              / on(environment, type) group_left() (
                pg_settings_autovacuum_max_workers and
                on (instance) pg_replication_is_replica == 0
              )
            )
            /
            (
              (2^31 - 10^6)
              /
              (
                avg by (env, environment, tier, type, stage, shard) (
                  deriv(pg_txid_current{env="pre",type="patroni-registry"}[1d]) and
                  on (instance) pg_replication_is_replica == 0
                )
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_vacuum_activity_v2
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard) (
              rate(fluentd_pg_auto_vacuum_elapsed_seconds_total{env="pre",type="patroni-registry"}[1d])
              and on (fqdn) (pg_replication_is_replica{env="pre",type="patroni-registry"} == 0)
            )
            /
            avg by (env, environment, tier, type, stage, shard) (
              pg_settings_autovacuum_max_workers{env="pre",type="patroni-registry"}
              and on (instance, job) (pg_replication_is_replica{env="pre",type="patroni-registry"} == 0)
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_walsender_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard) (
              sum by(env, environment, tier, type, stage, shard, fqdn) (
                rate(namedprocess_namegroup_cpu_seconds_total{env="pre",type="patroni-registry", groupname=~"pg.worker.walsender|pg.worker.walwriter|wal-g"}[5m])
                and on (fqdn) (pg_replication_is_replica{env="pre",type="patroni-registry"} == 0)
              )
              /
              count by (env, environment, tier, type, stage, shard, fqdn) (
                node_cpu_seconds_total{env="pre",type="patroni-registry", mode="idle"} and on(fqdn) (pg_replication_is_replica{env="pre",type="patroni-registry"} == 0)
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_xid_wraparound
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              max without (series) (
                label_replace(pg_database_wraparound_age_datfrozenxid{env="pre",type="patroni-registry"}, "series", "datfrozenxid", "", "")
                or
                label_replace(pg_database_wraparound_age_datminmxid{env="pre",type="patroni-registry"}, "series", "datminmxid", "", "")
              )
              and on (instance, job) (pg_replication_is_replica{env="pre",type="patroni-registry"} == 0)
            )
            /
            (2^31 - 3000000)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pgbouncer_client_conn_replicas
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            max_over_time(pgbouncer_used_clients{env="pre",type="patroni-registry"}[5m])
            /
            30000
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pgbouncer_sync_replica_pool
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            (
              avg_over_time(pgbouncer_pools_server_active_connections{user=~"gitlab|gitlab-registry", database=~"gitlabhq_registry|gitlabhq_production", env="pre",type="patroni-registry"}[5m]) +
              avg_over_time(pgbouncer_pools_server_testing_connections{user=~"gitlab|gitlab-registry", database=~"gitlabhq_registry|gitlabhq_production", env="pre",type="patroni-registry"}[5m]) +
              avg_over_time(pgbouncer_pools_server_used_connections{user=~"gitlab|gitlab-registry", database=~"gitlabhq_registry|gitlabhq_production", env="pre",type="patroni-registry"}[5m]) +
              avg_over_time(pgbouncer_pools_server_login_connections{user=~"gitlab|gitlab-registry", database=~"gitlabhq_registry|gitlabhq_production", env="pre",type="patroni-registry"}[5m])
            )
            / on(env, environment, tier, type, stage, shard, fqdn, instance) group_left()
            sum by (env, environment, tier, type, stage, shard, fqdn, instance) (
              avg_over_time(pgbouncer_databases_pool_size{name=~"gitlabhq_registry|gitlabhq_production", env="pre",type="patroni-registry"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: shard_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            1 - avg by (env, environment, tier, type, stage, shard, shard) (
              rate(node_cpu_seconds_total{mode="idle", env="pre",type="patroni-registry"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: single_node_cpu
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (1 - rate(node_cpu_seconds_total{mode="idle", env="pre",type="patroni-registry"}[5m]))
            ,
            1)
        ,
        0)
      )
