      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="rails_cache",env="pre",monitor="global",type="redis-cluster-feature-flag"}
          < (1 - 14.4 * 0.000500)
        )
        and
        (
          gitlab_component_apdex:ratio_5m{component="rails_cache",env="pre",monitor="global",type="redis-cluster-feature-flag"}
          < (1 - 14.4 * 0.000500)
        )
