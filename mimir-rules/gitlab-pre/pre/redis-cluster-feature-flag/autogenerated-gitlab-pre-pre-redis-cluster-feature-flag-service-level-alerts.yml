# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: redis-cluster-feature-flag'
  interval: 1m
  rules:
  - alert: RedisClusterFeatureFlagServicePrimaryServerTrafficCessation
    for: 5m
    annotations:
      title: The primary_server SLI of the redis-cluster-feature-flag service (`{{
        $labels.stage }}` stage) has not received any traffic in the past 30m
      description: |
        Operations on the Redis primary for Redis Cluster Feature Flag instance.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: redis-cluster-feature-flag-main/redis-cluster-feature-flag-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/redis-cluster-feature-flag-main/redis-cluster-feature-flag-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "175328272"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(redis_commands_processed_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="redis-cluster-feature-flag"}[5m]) and on (instance) redis_instance_info{role="master"}
        )
      runbook: docs/redis-cluster-feature-flag/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="primary_server",env="pre",monitor="global",stage="main",type="redis-cluster-feature-flag"} == 0
      and
      gitlab_component_ops:rate_30m{component="primary_server",env="pre",monitor="global",stage="main",type="redis-cluster-feature-flag"} offset 1h >= 0.16666666666666666
  - alert: RedisClusterFeatureFlagServicePrimaryServerTrafficAbsent
    for: 30m
    annotations:
      title: The primary_server SLI of the redis-cluster-feature-flag service (`{{
        $labels.stage }}` stage) has not reported any traffic in the past 30m
      description: |
        Operations on the Redis primary for Redis Cluster Feature Flag instance.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: redis-cluster-feature-flag-main/redis-cluster-feature-flag-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/redis-cluster-feature-flag-main/redis-cluster-feature-flag-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "175328272"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(redis_commands_processed_total{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="redis-cluster-feature-flag"}[5m]) and on (instance) redis_instance_info{role="master"}
        )
      runbook: docs/redis-cluster-feature-flag/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="primary_server",env="pre",monitor="global",stage="main",type="redis-cluster-feature-flag"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="primary_server",env="pre",monitor="global",stage="main",type="redis-cluster-feature-flag"}
  - alert: RedisClusterFeatureFlagServiceRailsCacheApdexSLOViolation
    for: 2m
    annotations:
      title: The rails_cache SLI of the redis-cluster-feature-flag service (`{{ $labels.stage
