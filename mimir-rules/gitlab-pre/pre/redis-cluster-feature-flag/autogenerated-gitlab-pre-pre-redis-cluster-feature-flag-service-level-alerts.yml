        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "775121815"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            rate(gitlab_cache_operation_duration_seconds_bucket{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",store="FeatureFlagStore",type!="ops-gitlab-net"}[5m])
