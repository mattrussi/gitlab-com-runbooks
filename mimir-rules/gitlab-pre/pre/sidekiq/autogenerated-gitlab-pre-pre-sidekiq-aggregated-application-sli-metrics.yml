groups:
- name: 'Application Defined SLI Global metrics: llm_completion (fast burn) emitted
    by ops-gitlab-net'
  interval: 1m
  rules:
  - record: application_sli_aggregation:llm_completion:error:rate_5m
    labels:
      feature_category: ai_abstraction_layer
      monitor: global
    expr: |
      sum by (env,environment,tier,type,stage,service_class) (
        (application_sli_aggregation:llm_completion:error:rate_5m{env="pre",monitor!="global",type="ops-gitlab-net"} >= 0)
