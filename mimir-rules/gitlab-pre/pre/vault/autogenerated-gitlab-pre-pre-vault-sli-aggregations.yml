# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: vault - istio_internal_ingress - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:istio_request_duration_milliseconds_bucket:rate_5m
    expr: |
      sum by (component,destination_service,destination_workload,env,environment,feature_category,fqdn,le,product_stage,region,response_code,shard,source_workload,stage,stage_group,tier,type) (
        rate(istio_request_duration_milliseconds_bucket{destination_workload=~"vault",env="pre",source_workload=~"istio-gateway|istio-internal-gateway"}[5m] offset 30s)
      )
  - record: sli_aggregations:istio_requests_total:rate_5m
    expr: |
      sum by (component,destination_service,destination_workload,env,environment,feature_category,fqdn,product_stage,region,response_code,shard,source_workload,stage,stage_group,tier,type) (
        rate(istio_requests_total{destination_workload=~"vault",env="pre",source_workload=~"istio-gateway|istio-internal-gateway"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: vault - vault - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:vault_core_handle_request_count:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,pod,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(vault_core_handle_request_count{env="pre",job=~"vault-active"}[5m] offset 30s)
      )
