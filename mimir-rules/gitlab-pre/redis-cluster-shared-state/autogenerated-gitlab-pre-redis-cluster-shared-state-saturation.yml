# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/saturation.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - avg by (env,environment,shard,stage,tier,type) (
              rate(node_cpu_seconds_total{mode="idle", env="pre",type="redis-cluster-shared-state"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - (
              node_filesystem_files_free{fstype=~"(ext.|xfs)", env="pre",type="redis-cluster-shared-state"}
              /
              node_filesystem_files{fstype=~"(ext.|xfs)", env="pre",type="redis-cluster-shared-state"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_maximum_capacity
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max by (device,env,environment,fqdn,shard,stage,tier,type) (
              node_filesystem_size_bytes{fstype=~"ext.|xfs", env="pre",type="redis-cluster-shared-state"} - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="pre",type="redis-cluster-shared-state"}
            ) / (64*2^40)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              1 - node_filesystem_avail_bytes{fstype=~"ext.|xfs", env="pre",type="redis-cluster-shared-state"} / node_filesystem_size_bytes{fstype=~"ext.|xfs", env="pre",type="redis-cluster-shared-state"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: |
      quantile by(env,environment,shard,stage,tier,type) (
        0.99,
        clamp_min(
          clamp_max(
            (
              sum by (container,env,environment,pod,shard,stage,tier,type) (
                rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", env="pre",type="redis-cluster-shared-state"}[1h])
              )
              unless on(container,env,environment,pod,shard,stage,tier,type) (
                last_over_time(container_spec_cpu_quota:labeled{container!="", container!="POD", env="pre",type="redis-cluster-shared-state"}[1h])
              )
            )
            /
            sum by(container,env,environment,pod,shard,stage,tier,type) (
              kube_pod_container_resource_requests:labeled{container!="", container!="POD", resource="cpu", env="pre",type="redis-cluster-shared-state"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu_limit
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum by (container,env,environment,pod,shard,stage,tier,type) (
              rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", env="pre",type="redis-cluster-shared-state"}[5m])
            )
            /
            sum by(container,env,environment,pod,shard,stage,tier,type) (
              container_spec_cpu_quota:labeled{container!="", container!="POD", env="pre",type="redis-cluster-shared-state"}
              /
              container_spec_cpu_period:labeled{container!="", container!="POD", env="pre",type="redis-cluster-shared-state"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_memory
    expr: |
      max by(deployment,env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            container_memory_working_set_bytes:labeled{container!="", container!="POD", env="pre",type="redis-cluster-shared-state"}
            /
            (container_spec_memory_limit_bytes:labeled{container!="", container!="POD", env="pre",type="redis-cluster-shared-state"} > 0)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_throttling
    expr: |
      quantile by(env,environment,shard,stage,tier,type) (
        0.99,
        clamp_min(
          clamp_max(
            avg by (container,env,environment,pod,shard,stage,tier,type)(
              rate(container_cpu_cfs_throttled_periods_total:labeled{container!="", env="pre",type="redis-cluster-shared-state"}[5m])
              /
              rate(container_cpu_cfs_periods_total:labeled{container!="", env="pre",type="redis-cluster-shared-state"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_horizontalpodautoscaler_desired_replicas
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            kube_horizontalpodautoscaler_status_desired_replicas:labeled{env="pre",type="redis-cluster-shared-state", shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects", namespace!~"pubsubbeat"}
            /
            kube_horizontalpodautoscaler_spec_max_replicas:labeled{env="pre",type="redis-cluster-shared-state", shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects", namespace!~"pubsubbeat"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_pool_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            1 - avg by (env,environment,shard,stage,tier,type) (
              rate(node_cpu_seconds_total:labeled{mode="idle", env="pre",type="redis-cluster-shared-state"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_pool_max_nodes
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            count by (cluster, env, environment, label_pool, tier, type, stage, shard) (
              kube_node_labels:labeled{env="pre",type="redis-cluster-shared-state"}
            )
            / on(cluster, env, environment, label_pool) group_left() (
              label_replace(
                terraform_report_google_cluster_node_pool_max_node_count,
                "label_pool", "$0", "pool_name", ".*"
              )
              * on(cluster, env, environment) group_left()
              count by (cluster, env, environment) (
                group by (cluster, env, environment, label_topology_kubernetes_io_zone) (
                  kube_node_labels:labeled{env="pre",type="redis-cluster-shared-state"}
                )
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            instance:node_memory_utilization:ratio{env="pre",type="redis-cluster-shared-state"} or instance:node_memory_utilisation:ratio{env="pre",type="redis-cluster-shared-state"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max_over_time(node_nf_conntrack_entries{env="pre",type="redis-cluster-shared-state"}[1m])
            /
            node_nf_conntrack_entries_limit{env="pre",type="redis-cluster-shared-state"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg without (cpu) (rate(node_schedstat_waiting_seconds_total{env="pre",type="redis-cluster-shared-state"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{env="pre",type="redis-cluster-shared-state"}
              /
              process_max_fds{env="pre",type="redis-cluster-shared-state"}
            )
            or
            (
              ruby_file_descriptors{env="pre",type="redis-cluster-shared-state"}
              /
              ruby_process_max_fds{env="pre",type="redis-cluster-shared-state"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: redis_cluster_clients
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max_over_time(redis_connected_clients{env="pre",type="redis-cluster-shared-state"}[1m])
            /
            redis_config_maxclients{env="pre",type="redis-cluster-shared-state"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: redis_cluster_memory
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            max by (env,environment,fqdn,instance,shard,stage,tier,type) (
              label_replace(redis_memory_used_rss_bytes{env="pre",type="redis-cluster-shared-state"}, "memtype", "rss","","")
              or
              label_replace(redis_memory_used_bytes{env="pre",type="redis-cluster-shared-state"}, "memtype", "used","","")
            )
            /
            avg by (env,environment,fqdn,instance,shard,stage,tier,type) (
              node_memory_MemTotal_bytes{env="pre",type="redis-cluster-shared-state"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: redis_cluster_primary_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            sum by (env,environment,fqdn,instance,shard,stage,tier,type) (
              rate(
                namedprocess_namegroup_thread_cpu_seconds_total{env="pre",type="redis-cluster-shared-state", groupname="redis-server", threadname="redis-server"}[5m])
            )
            and on (fqdn) redis_instance_info{role="master"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: redis_memory_shared_state
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              max by (env,environment,fqdn,instance,shard,stage,tier,type) (
                redis_memory_used_bytes{env="pre",type="redis-cluster-shared-state"}
              )
              /
              avg by (env,environment,fqdn,instance,shard,stage,tier,type) (
                redis_memory_max_bytes{env="pre",type="redis-cluster-shared-state"}
              )
            ) and on (fqdn) redis_memory_max_bytes{env="pre",type="redis-cluster-shared-state"} != 0
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: redis_secondary_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            (
              rate(redis_cpu_user_seconds_total{env="pre",type="redis-cluster-shared-state"}[5m])
              +
              rate(redis_cpu_sys_seconds_total{env="pre",type="redis-cluster-shared-state"}[5m])
            )
            and on (instance) redis_instance_info{role!="master"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: single_node_cpu
    expr: |
      max by(env,environment,shard,stage,tier,type) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (1 - rate(node_cpu_seconds_total{mode="idle", env="pre",type="redis-cluster-shared-state"}[5m]))
            ,
            1)
        ,
        0)
      )
