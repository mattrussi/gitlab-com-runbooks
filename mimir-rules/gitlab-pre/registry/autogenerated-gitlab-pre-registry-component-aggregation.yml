groups:
- name: 'Global SLI Metrics: registry - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: database
      monitor: global
      tier: sv
      type: registry
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:registry_database_query_duration_seconds_bucket:rate_5m{env="pre",le="0.5",type="registry"}
        )
        +
        sum by (env,environment,stage) (
          sli_aggregations:registry_database_query_duration_seconds_bucket:rate_5m{env="pre",le="1",type="registry"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
