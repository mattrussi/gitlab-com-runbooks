      component: database
      monitor: global
      tier: sv
      type: registry
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:registry_database_query_duration_seconds_bucket:rate_5m{env="pre",le="+Inf",type="registry"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: database
      monitor: global
      tier: sv
      type: registry
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:registry_database_queries_total:rate_5m{env="pre",type="registry"} offset 30s
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: database
      monitor: global
      tier: sv
      type: registry
