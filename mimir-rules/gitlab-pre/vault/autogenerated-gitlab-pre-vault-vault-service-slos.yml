# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: inf
      type: vault
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: inf
      type: vault
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: istio_internal_ingress
      monitor: global
      tier: inf
      type: vault
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: istio_internal_ingress
      monitor: global
      tier: inf
      type: vault
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: istio_public_ingress
      monitor: global
      tier: inf
      type: vault
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: istio_public_ingress
      monitor: global
      tier: inf
      type: vault
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: vault
      monitor: global
      tier: inf
      type: vault
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: vault
      monitor: global
      tier: inf
      type: vault
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: vault_audit_log_request
      monitor: global
      tier: inf
      type: vault
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: vault_audit_log_request
      monitor: global
      tier: inf
      type: vault
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: vault_audit_log_response
      monitor: global
      tier: inf
      type: vault
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: vault_audit_log_response
      monitor: global
      tier: inf
      type: vault
    expr: "0.001000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: vault_google_lb
      monitor: global
      tier: inf
      type: vault
    expr: "0.999000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: vault_google_lb
      monitor: global
      tier: inf
      type: vault
    expr: "0.001000"
  - record: gitlab_component_service:mapping
    labels:
      component: istio_internal_ingress
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: vault
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: istio_public_ingress
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: vault
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: vault
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: vault
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: vault_audit_log_request
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: vault
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: vault_audit_log_response
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: vault
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: vault_google_lb
      global_aggregation: "no"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: inf
      type: vault
    expr: "1"
