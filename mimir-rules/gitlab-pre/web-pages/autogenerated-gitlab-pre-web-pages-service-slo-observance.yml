# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: GitLab Apdex SLO observance status
  interval: 1m
  rules:
  - record: slo:observation_status
    labels:
      slo: apdex_ratio
    expr: |
      gitlab_service_apdex:ratio_5m{env="pre",monitor="global",type="web-pages"}
      >= bool on(tier, type) group_left
      slo:min:gitlab_service_apdex:ratio{monitor="global",type="web-pages"}
  - record: slo:observation_status
    labels:
      slo: error_ratio
    expr: |
      gitlab_service_errors:ratio_5m{env="pre",monitor="global",type="web-pages"}
      <= bool on(tier, type) group_left
      slo:max:gitlab_service_errors:ratio{monitor="global",type="web-pages"}
