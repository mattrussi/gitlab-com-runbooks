          gitlab:component:feature_category:execution:ops:rate_5m{component="logins",env="pre",feature_category="system_access",monitor="global",tier="sv",type="web"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total:rate_5m{env="pre",job="gitlab-rails",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_request
      monitor: global
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total:rate_5m{env="pre",job="gitlab-rails",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
