# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: web - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: dependency_proxy
      feature_category: virtual_registry
      monitor: global
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_total:rate_5m{endpoint_id=~"Groups::DependencyProxyForContainersController.*",env="pre"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: dependency_proxy
      feature_category: virtual_registry
      monitor: global
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_rails_request_error_total:rate_5m{endpoint_id=~"Groups::DependencyProxyForContainersController.*",env="pre"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="dependency_proxy",env="pre",feature_category="virtual_registry",monitor="global",tier="sv",type="web"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: global_search
      feature_category: global_search
      monitor: global
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_success_total:rate_5m{env="pre",job="gitlab-rails",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: global_search
      feature_category: global_search
      monitor: global
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_total:rate_5m{env="pre",job="gitlab-rails",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: global_search
      feature_category: global_search
      monitor: global
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_total:rate_5m{env="pre",job="gitlab-rails",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: group_management
      feature_category: groups_and_projects
      monitor: global
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_total:rate_5m{endpoint_id=~"GroupsController#create|GroupsController#update",env="pre",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: group_management
      feature_category: groups_and_projects
      monitor: global
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_rails_request_error_total:rate_5m{endpoint_id=~"GroupsController#create|GroupsController#update",env="pre",type="web"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="group_management",env="pre",feature_category="groups_and_projects",monitor="global",tier="sv",type="web"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: imagescaler
      feature_category: user_profile
      monitor: global
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_workhorse_image_resize_duration_seconds_bucket:rate_5m{env="pre",job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.4",type="web"}
        )
        +
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_workhorse_image_resize_duration_seconds_bucket:rate_5m{env="pre",job=~"gitlab-workhorse|gitlab-workhorse-web",le="0.8",type="web"}
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: imagescaler
      feature_category: user_profile
      monitor: global
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_workhorse_image_resize_duration_seconds_bucket:rate_5m{env="pre",job=~"gitlab-workhorse|gitlab-workhorse-web",le="+Inf",type="web"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: imagescaler
      feature_category: user_profile
      monitor: global
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_workhorse_image_resize_requests_total:rate_5m{env="pre",job=~"gitlab-workhorse|gitlab-workhorse-web",type="web"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: logins
      feature_category: system_access
      monitor: global
      tier: sv
      type: web
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_total:rate_5m{endpoint_id!~".*#failure",endpoint_id=~".*OmniauthCallbacksController.*|SessionsController#create",env="pre"} offset 30s
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: logins
      feature_category: system_access
      monitor: global
      tier: sv
      type: web
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_rails_request_error_total:rate_5m{endpoint_id=~".*OmniauthCallbacksController.*|SessionsController#create",env="pre"} offset 30s
        )
      )
