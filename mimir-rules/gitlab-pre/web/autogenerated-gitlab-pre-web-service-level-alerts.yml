groups:
- name: 'Service Component Alerts: web'
  interval: 1m
  rules:
  - alert: WebServiceBlackBoxApdexSLOViolation
    for: 2m
    annotations:
      title: The black_box SLI of the web service (`{{ $labels.stage }}` stage) has
        an apdex violating SLO
      description: |
        These signifies operations that reach out to a black box API. Requests should take no more than 5s.

        A success means that we were able to present the user with a response. An error could be that the black box API is not responding, or is erroring.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: web-main/web-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/web-main/web-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-gitlab-pre
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "86537898"
      grafana_variables: environment,stage
      runbook: docs/web/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: error_budgets
      rules_domain: general
      severity: s3
      sli_type: apdex
      slo_alert: "yes"
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="black_box",env="pre",monitor="global",type="web"}
          < (1 - 14.4 * 0.002000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_apdex:ratio_5m{component="black_box",env="pre",monitor="global",type="web"}
          < (1 - 14.4 * 0.002000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="black_box",env="pre",monitor="global",type="web"}) >= 1
      )
