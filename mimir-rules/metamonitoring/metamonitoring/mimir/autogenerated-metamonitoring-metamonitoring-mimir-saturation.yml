# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: |
      quantile by(env, environment, tier, type, stage, shard, pod, container) (
        0.99,
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, pod, container) (
              rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", type="mimir"}[1h])
            )
            /
            sum by(env, environment, tier, type, stage, shard, pod, container) (
              kube_pod_container_resource_requests:labeled{container!="", container!="POD", resource="cpu", type="mimir"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu_limit
    expr: |
      max by(env, environment, tier, type, stage, shard, pod, container) (
        clamp_min(
          clamp_max(
            sum by (env, environment, tier, type, stage, shard, pod, container) (
              rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", type="mimir"}[5m])
            )
            /
            sum by(env, environment, tier, type, stage, shard, pod, container) (
              container_spec_cpu_quota:labeled{container!="", container!="POD", type="mimir"}
              /
              container_spec_cpu_period:labeled{container!="", container!="POD", type="mimir"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_memory
    expr: |
      max by(env, environment, tier, type, stage, shard) (
        clamp_min(
          clamp_max(
            container_memory_working_set_bytes:labeled{container!="", container!="POD", type="mimir"}
            /
            (container_spec_memory_limit_bytes:labeled{container!="", container!="POD", type="mimir"} > 0)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_throttling
    expr: |
      quantile by(env, environment, tier, type, stage, shard, pod, container) (
        0.99,
        clamp_min(
          clamp_max(
            avg by (env, environment, tier, type, stage, shard, pod, container)(
              rate(container_cpu_cfs_throttled_periods_total:labeled{container!="", type="mimir"}[5m])
              /
              rate(container_cpu_cfs_periods_total:labeled{container!="", type="mimir"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_horizontalpodautoscaler_desired_replicas
    expr: |
      max by(env, environment, tier, type, stage, shard, horizontalpodautoscaler, shard) (
        clamp_min(
          clamp_max(
            kube_horizontalpodautoscaler_status_desired_replicas:labeled{type="mimir", shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects|urgent-other", namespace!~"pubsubbeat"}
            /
            kube_horizontalpodautoscaler_spec_max_replicas:labeled{type="mimir", shard!~"database-throttled|elasticsearch|gitaly-throttled|urgent-authorized-projects|urgent-other", namespace!~"pubsubbeat"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(env, environment, tier, type, stage, shard, job, instance) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{type="mimir"}
              /
              process_max_fds{type="mimir"}
            )
            or
            (
              ruby_file_descriptors{type="mimir"}
              /
              ruby_process_max_fds{type="mimir"}
            )
            ,
            1)
        ,
        0)
      )
