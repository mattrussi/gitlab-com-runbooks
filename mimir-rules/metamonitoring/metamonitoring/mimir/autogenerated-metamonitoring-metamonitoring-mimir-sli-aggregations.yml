- name: 'SLI Aggregations: mimir - mimir_compactor - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:cortex_compactor_group_compaction_runs_started_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,job,namespace,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(cortex_compactor_group_compaction_runs_started_total{job=~"mimir/compactor",namespace=~"mimir",type=~"mimir"}[5m] offset 30s)
      )
  - record: sli_aggregations:cortex_compactor_group_compactions_failures_total:rate_5m
