- name: 'kube-state-metrics-recording-rules: mimir'
  interval: 1m
  rules:
  - record: kube_pod_labels:labeled
    labels:
      tier: inf
      type: mimir
    expr: |
      group without(label_stage,label_shard,label_deployment) (
        label_replace(
          label_replace(
            label_replace(
              topk by(environment,cluster,pod) (1, kube_pod_labels{label_type="mimir"}),
