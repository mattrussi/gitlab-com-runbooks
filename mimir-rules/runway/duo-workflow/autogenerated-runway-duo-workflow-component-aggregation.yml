# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: duo-workflow - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: server
      monitor: global
      stage: main
      tier: sv
      type: duo-workflow
    expr: |
      sum by (env,environment) (
        sli_aggregations:grpc_server_handled_total:rate_5m{type="duo-workflow"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: server
      monitor: global
      stage: main
      tier: sv
      type: duo-workflow
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:grpc_server_handled_total:rate_5m{grpc_code!~"OK",type="duo-workflow"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="server",monitor="global",stage="main",tier="sv",type="duo-workflow"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: server
      monitor: global
      tier: sv
      type: duo-workflow
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="server",monitor="global",tier="sv",type="duo-workflow"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="server",monitor="global",tier="sv",type="duo-workflow"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: server
      monitor: global
      tier: sv
      type: duo-workflow
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="server",monitor="global",tier="sv",type="duo-workflow"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="server",monitor="global",tier="sv",type="duo-workflow"} offset 30s
      )
