# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: db
      type: redis-sessions
    expr: "0.999900"
  - record: slo:max:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: db
      type: redis-sessions
    expr: "0.999000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: sv
      type: duo-workflow
    expr: "0.950000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: sv
      type: duo-workflow
    expr: "0.050000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: runway_ingress
      monitor: global
      tier: sv
      type: duo-workflow
    expr: "0.950000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: runway_ingress
      monitor: global
      tier: sv
      type: duo-workflow
    expr: "0.050000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: runway_lb
      monitor: global
      tier: sv
      type: duo-workflow
    expr: "0.950000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: runway_lb
      monitor: global
      tier: sv
      type: duo-workflow
    expr: "0.050000"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: server
      monitor: global
      tier: sv
      type: duo-workflow
    expr: "0.950000"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: server
      monitor: global
      tier: sv
      type: duo-workflow
    expr: "0.050000"
  - record: gitlab_component_service:mapping
    labels:
      component: runway_ingress
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: sv
      type: duo-workflow
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: runway_lb
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "no"
      tier: sv
      type: duo-workflow
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: server
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: sv
      type: duo-workflow
    expr: "1"
