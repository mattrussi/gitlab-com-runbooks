# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/sli_aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'SLI Aggregations: duo-workflow - server - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:grpc_server_handled_total:rate_5m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,grpc_code,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(grpc_server_handled_total{type=~"duo-workflow"}[5m] offset 30s)
      )
- name: 'SLI Aggregations: duo-workflow - server - 30m burn-rate'
  interval: 2m
  rules:
  - record: sli_aggregations:grpc_server_handled_total:rate_30m
    expr: |
      sum by (component,env,environment,feature_category,fqdn,grpc_code,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(grpc_server_handled_total{type=~"duo-workflow"}[30m] offset 30s)
      )
- name: 'SLI Aggregations: duo-workflow - server - 1h burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:grpc_server_handled_total:rate_1h
    expr: |
      sum by (component,env,environment,feature_category,fqdn,grpc_code,product_stage,region,shard,stage,stage_group,tier,type) (
        rate(grpc_server_handled_total{type=~"duo-workflow"}[1h] offset 30s)
      )
