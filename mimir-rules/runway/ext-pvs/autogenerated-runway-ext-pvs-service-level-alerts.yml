      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="runway_ingress",monitor="global",stage="main",type="ext-pvs"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="runway_ingress",monitor="global",stage="main",type="ext-pvs"}
