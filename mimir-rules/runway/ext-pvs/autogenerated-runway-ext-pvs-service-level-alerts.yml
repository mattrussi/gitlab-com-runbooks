          > (6 * 0.001000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_30m{component="runway_ingress",monitor="global",type="ext-pvs"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="runway_ingress",monitor="global",type="ext-pvs"}) >= 0.16667
      )
  - alert: ExtPvsServiceRunwayIngressTrafficCessation
    for: 5m
    annotations:
      title: The runway_ingress SLI of the ext-pvs service (`{{ $labels.stage }}`
        stage) has not received any traffic in the past 30m
      description: |
        Application load balancer serving ingress HTTP requests for the Runway service.

        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: ext-pvs-main/ext-pvs-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/ext-pvs-main/ext-pvs-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-runway
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "1866380853"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="ext-pvs"}[5m]) / 60
        )
      runbook: docs/ext-pvs/README.md#alerts
