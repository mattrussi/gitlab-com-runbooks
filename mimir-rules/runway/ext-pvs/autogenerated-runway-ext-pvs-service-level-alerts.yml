      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      pager: pagerduty
      rules_domain: general
      severity: s2
      sli_type: ops
      slo_alert: "no"
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_30m{component="runway_ingress",monitor="global",stage="main",type="ext-pvs"} == 0
      and
      gitlab_component_ops:rate_30m{component="runway_ingress",monitor="global",stage="main",type="ext-pvs"} offset 1h >= 0.16666666666666666
  - alert: ExtPvsServiceRunwayIngressTrafficAbsent
    for: 30m
    annotations:
      title: The runway_ingress SLI of the ext-pvs service (`{{ $labels.stage }}`
        stage) has not reported any traffic in the past 30m
      description: |
        Application load balancer serving ingress HTTP requests for the Runway service.

        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: ext-pvs-main/ext-pvs-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/ext-pvs-main/ext-pvs-overview?from=now-6h/m&to=now-1m/m&var-environment={{
