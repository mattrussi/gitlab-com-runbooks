# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: runway-db-example - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate_5m
    labels:
      component: transactions_primary
      monitor: global
      stage: main
      tier: db
      type: runway-db-example
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count:rate_5m{type="runway-db-example"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: transactions_primary
      monitor: global
      stage: main
      tier: db
      type: runway-db-example
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count:rate_5m{transaction_type="rollback",type="runway-db-example"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="transactions_primary",monitor="global",stage="main",tier="db",type="runway-db-example"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: transactions_primary
      monitor: global
      tier: db
      type: runway-db-example
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="transactions_primary",monitor="global",tier="db",type="runway-db-example"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="transactions_primary",monitor="global",tier="db",type="runway-db-example"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: transactions_primary
      monitor: global
      tier: db
      type: runway-db-example
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="transactions_primary",monitor="global",tier="db",type="runway-db-example"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="transactions_primary",monitor="global",tier="db",type="runway-db-example"} offset 30s
      )
