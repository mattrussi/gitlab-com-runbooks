groups:
- name: 'Service Component Alerts: runway-db-example'
  interval: 1m
  rules:
  - alert: RunwayDbExampleServiceTransactionsPrimaryErrorSLOViolation
    for: 2m
    annotations:
      title: The transactions_primary SLI of the runway-db-example service (`{{ $labels.stage
        }}` stage) has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: runway-db-example-main/runway-db-example-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/runway-db-example-main/runway-db-example-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-runway
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2278903563"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",transaction_type="rollback",type="runway-db-example"}[5m])
        )
      runbook: docs/runway-db-example/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      rules_domain: general
      severity: s4
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 1h
    expr: |
      (
        (
          gitlab_component_errors:ratio_1h{component="transactions_primary",monitor="global",type="runway-db-example"}
          > (14.4 * 0.001000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_5m{component="transactions_primary",monitor="global",type="runway-db-example"}
          > (14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="transactions_primary",monitor="global",type="runway-db-example"}) >= 1
      )
  - alert: RunwayDbExampleServiceTransactionsPrimaryErrorSLOViolation
    for: 2m
    annotations:
      title: The transactions_primary SLI of the runway-db-example service (`{{ $labels.stage
        }}` stage) has an error rate violating SLO
      description: |
        Currently the error-rate is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: runway-db-example-main/runway-db-example-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/runway-db-example-main/runway-db-example-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-runway
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "2278903563"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",transaction_type="rollback",type="runway-db-example"}[5m])
        )
      runbook: docs/runway-db-example/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: not_owned
      rules_domain: general
      severity: s4
      sli_type: error
      slo_alert: "yes"
      user_impacting: "no"
      window: 6h
    expr: |
      (
        (
          gitlab_component_errors:ratio_6h{component="transactions_primary",monitor="global",type="runway-db-example"}
          > (6 * 0.001000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_errors:ratio_30m{component="transactions_primary",monitor="global",type="runway-db-example"}
          > (6 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_6h{component="transactions_primary",monitor="global",type="runway-db-example"}) >= 0.16667
      )
  - alert: RunwayDbExampleServiceTransactionsPrimaryTrafficCessation
    for: 5m
    annotations:
      title: The transactions_primary SLI of the runway-db-example service (`{{ $labels.stage
        }}` stage) has not received any traffic in the past 30m
      description: |
        This alert signifies that the SLI is reporting a cessation of traffic; the signal is present, but is zero.
      grafana_dashboard_id: runway-db-example-main/runway-db-example-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/runway-db-example-main/runway-db-example-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-runway
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3407402624"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="runway-db-example"}[5m])
        )
      runbook: docs/runway-db-example/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s4
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_30m{component="transactions_primary",monitor="global",stage="main",type="runway-db-example"} == 0
      and
      gitlab_component_ops:rate_30m{component="transactions_primary",monitor="global",stage="main",type="runway-db-example"} offset 1h >= 0.16666666666666666
  - alert: RunwayDbExampleServiceTransactionsPrimaryTrafficAbsent
    for: 30m
    annotations:
      title: The transactions_primary SLI of the runway-db-example service (`{{ $labels.stage
        }}` stage) has not reported any traffic in the past 30m
      description: |
        This alert signifies that the SLI was previously reporting traffic, but is no longer - the signal is absent.

        This could be caused by a change to the metrics used in the SLI, or by the service not receiving traffic.
      grafana_dashboard_id: runway-db-example-main/runway-db-example-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/runway-db-example-main/runway-db-example-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-runway
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3407402624"
      grafana_variables: environment,stage
      promql_template_1: |
        sum by (env,environment,tier,stage) (
          rate(stackdriver_cloudsql_database_cloudsql_googleapis_com_database_postgresql_transaction_count{environment="{{ $labels.environment }}",stage="{{ $labels.stage }}",type="runway-db-example"}[5m])
        )
      runbook: docs/runway-db-example/README.md
    labels:
      aggregation: component
      alert_class: traffic_cessation
      alert_type: cause
      feature_category: not_owned
      rules_domain: general
      severity: s4
      sli_type: ops
      slo_alert: "no"
      user_impacting: "no"
    expr: |
      gitlab_component_ops:rate_5m{component="transactions_primary",monitor="global",stage="main",type="runway-db-example"} offset 1h
      unless
      gitlab_component_ops:rate_5m{component="transactions_primary",monitor="global",stage="main",type="runway-db-example"}
