# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global Shard-Aggregated SLI Metrics: runway-redis-example - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_shard_ops:rate_5m
    labels:
      component: primary_server
      monitor: global
      stage: main
      tier: db
      type: runway-redis-example
    expr: |
      sum by (env,environment,shard) (
        avg_over_time(stackdriver_redis_instance_redis_googleapis_com_commands_calls{type="runway-redis-example"}[5m] offset 30s) / 60
      )
  - record: gitlab_component_shard_errors:ratio_5m
    labels:
      component: primary_server
      monitor: global
      tier: db
      type: runway-redis-example
    expr: |
      sum by (env,environment,stage,shard) (
        gitlab_component_shard_errors:rate_5m{component="primary_server",monitor="global",tier="db",type="runway-redis-example"} offset 30s
      )
      /
      sum by (env,environment,stage,shard) (
        gitlab_component_shard_ops:rate_5m{component="primary_server",monitor="global",tier="db",type="runway-redis-example"} offset 30s
      )
  - record: gitlab_component_shard_apdex:ratio_5m
    labels:
      component: primary_server
      monitor: global
      tier: db
      type: runway-redis-example
    expr: |
      sum by (env,environment,stage,shard) (
        gitlab_component_shard_apdex:success:rate_5m{component="primary_server",monitor="global",tier="db",type="runway-redis-example"} offset 30s
      )
      /
      sum by (env,environment,stage,shard) (
        gitlab_component_shard_apdex:weight:score_5m{component="primary_server",monitor="global",tier="db",type="runway-redis-example"} offset 30s
      )
