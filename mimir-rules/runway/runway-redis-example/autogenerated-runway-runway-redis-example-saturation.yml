# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: memorystore_redis_cpu
      stage: main
      tier: inf
      type: monitoring
    expr: |
      max by(env,environment,shard) (
        clamp_min(
          clamp_max(
            sum by (env,environment,shard)
            (
              stackdriver_redis_instance_redis_googleapis_com_stats_cpu_utilization_main_thread{type="runway-redis-example", role='primary'}
            ) / 60
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: memorystore_redis_memory
      stage: main
      tier: inf
      type: monitoring
    expr: |
      max by(env,environment,shard) (
        clamp_min(
          clamp_max(
            max by (env,environment,shard) (
              stackdriver_redis_instance_redis_googleapis_com_stats_memory_usage_ratio{type="runway-redis-example", role = "primary"}
            )
            ,
            1)
        ,
        0)
      )
