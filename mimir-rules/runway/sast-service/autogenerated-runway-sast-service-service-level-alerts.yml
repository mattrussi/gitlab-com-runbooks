# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-component-alerts.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Service Component Alerts: sast-service'
  interval: 1m
  rules:
  - alert: SastServiceServiceRunwayIngressApdexSLOViolation
    for: 2m
    annotations:
      title: The runway_ingress SLI of the sast-service service (`{{ $labels.stage
        }}` stage) has an apdex violating SLO
      description: |
        Application load balancer serving ingress HTTP requests for the Runway service.

        Currently the apdex value is {{ $value | humanizePercentage }}.
      grafana_dashboard_id: sast-service-main/sast-service-overview
      grafana_dashboard_link: https://dashboards.gitlab.net/d/sast-service-main/sast-service-overview?from=now-6h/m&to=now-1m/m&var-environment={{
        $labels.environment }}&var-stage={{ $labels.stage }}
      grafana_datasource_id: mimir-runway
      grafana_min_zoom_hours: "6"
      grafana_panel_id: "3996186971"
      grafana_variables: environment,stage
      promql_template_1: |
        histogram_quantile(
          0.950000,
          sum by (env,environment,tier,stage,le) (
            avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{environment="{{ $labels.environment }}",response_code_class!~"4xx|5xx",stage="{{ $labels.stage }}",type="sast-service"}[5m])
          )
        )
      runbook: docs/sast-service/README.md
    labels:
      aggregation: component
      alert_class: slo_violation
      alert_type: symptom
      feature_category: static_application_security_testing
      rules_domain: general
      severity: s4
      sli_type: apdex
      slo_alert: "yes"
      team: static_analysis
      user_impacting: "yes"
      window: 1h
    expr: |
      (
        (
          gitlab_component_apdex:ratio_1h{component="runway_ingress",monitor="global",type="sast-service"}
          < (1 - 14.4 * 0.001000)
        )
        and on (env,environment,tier,type,stage,component)
        (
          gitlab_component_apdex:ratio_5m{component="runway_ingress",monitor="global",type="sast-service"}
          < (1 - 14.4 * 0.001000)
        )
      )
      and on(env,environment,tier,type,stage,component)
      (
        sum by(env,environment,tier,type,stage,component) (gitlab_component_ops:rate_1h{component="runway_ingress",monitor="global",type="sast-service"}) >= 1
      )
