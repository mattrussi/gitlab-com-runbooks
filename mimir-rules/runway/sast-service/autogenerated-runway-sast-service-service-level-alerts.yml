      rules_domain: general
      severity: s4
      sli_type: ops
      slo_alert: "no"
      team: static_analysis
      user_impacting: "yes"
    expr: |
      gitlab_component_ops:rate_5m{component="runway_ingress",monitor="global",stage="main",type="sast-service"} offset 1h
