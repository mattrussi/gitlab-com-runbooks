# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Feature Category Metrics: secret-detection - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: runway_ingress
      feature_category: secret_detection
      monitor: global
      stage: main
      tier: sv
      type: secret-detection
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="1067.1895716335973",response_code_class!~"4xx|5xx",type="secret-detection"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: runway_ingress
      feature_category: secret_detection
      monitor: global
      stage: main
      tier: sv
      type: secret-detection
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="+Inf",response_code_class!~"4xx|5xx",type="secret-detection"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: runway_ingress
      feature_category: secret_detection
      monitor: global
      stage: main
      tier: sv
      type: secret-detection
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{type="secret-detection"}[5m] offset 30s) / 60
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: runway_ingress
      feature_category: secret_detection
      monitor: global
      stage: main
      tier: sv
      type: secret-detection
    expr: |
      (
        sum by (env,environment) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{response_code_class="5xx",type="secret-detection"}[5m] offset 30s) / 60
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="runway_ingress",feature_category="secret_detection",monitor="global",stage="main",tier="sv",type="secret-detection"}
        )
      )
