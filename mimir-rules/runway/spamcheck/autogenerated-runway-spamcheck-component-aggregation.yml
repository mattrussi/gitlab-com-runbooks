      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="runway_lb",monitor="global",stage="main",tier="sv",type="spamcheck"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
