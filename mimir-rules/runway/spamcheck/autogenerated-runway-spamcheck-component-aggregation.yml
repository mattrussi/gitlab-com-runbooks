# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/mimir-aggregations.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Global SLI Metrics: spamcheck - Burn-Rate 5m'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: spamcheck
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="1067.1895716335973",response_code_class!~"4xx|5xx",type="spamcheck"}[5m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: spamcheck
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_latencies_bucket{le="+Inf",response_code_class!~"4xx|5xx",type="spamcheck"}[5m] offset 30s)
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: spamcheck
    expr: |
      sum by (env,environment) (
        avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{type="spamcheck"}[5m] offset 30s) / 60
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: runway_ingress
      monitor: global
      stage: main
      tier: sv
      type: spamcheck
    expr: |
      (
        sum by (env,environment) (
          avg_over_time(stackdriver_cloud_run_revision_run_googleapis_com_request_count{response_code_class="5xx",type="spamcheck"}[5m] offset 30s) / 60
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate_5m{component="runway_ingress",monitor="global",stage="main",tier="sv",type="spamcheck"}
        )
      )
  - record: gitlab_component_errors:ratio_5m
    labels:
      component: runway_ingress
      monitor: global
      tier: sv
      type: spamcheck
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_errors:rate_5m{component="runway_ingress",monitor="global",tier="sv",type="spamcheck"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_ops:rate_5m{component="runway_ingress",monitor="global",tier="sv",type="spamcheck"} offset 30s
      )
  - record: gitlab_component_apdex:ratio_5m
    labels:
      component: runway_ingress
      monitor: global
      tier: sv
      type: spamcheck
    expr: |
      sum by (env,environment,stage) (
        gitlab_component_apdex:success:rate_5m{component="runway_ingress",monitor="global",tier="sv",type="spamcheck"} offset 30s
      )
      /
      sum by (env,environment,stage) (
        gitlab_component_apdex:weight:score_5m{component="runway_ingress",monitor="global",tier="sv",type="spamcheck"} offset 30s
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: runway_lb
      monitor: global
      stage: main
      tier: sv
      type: spamcheck
    expr: |
      sum by (env,environment) (
        sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{job="runway-exporter",url_map_name="spamcheck-url-map"} offset 30s
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: runway_lb
      monitor: global
      stage: main
      tier: sv
      type: spamcheck
    expr: |
      (
        sum by (env,environment) (
          sli_aggregations:stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count:rate_5m{job="runway-exporter",response_code_class="500",url_map_name="spamcheck-url-map"} offset 30s
        )
      )
