# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./mimir-rules-jsonnet/service-slos.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Autogenerated Service SLOs
  interval: 5m
  rules:
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      monitor: global
      tier: sv
      type: topology-rest
    expr: "0.999500"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      monitor: global
      tier: sv
      type: topology-rest
    expr: "0.000500"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: runway_ingress
      monitor: global
      tier: sv
      type: topology-rest
    expr: "0.999500"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: runway_ingress
      monitor: global
      tier: sv
      type: topology-rest
    expr: "0.000500"
  - record: slo:min:events:gitlab_service_apdex:ratio
    labels:
      component: runway_lb
      monitor: global
      tier: sv
      type: topology-rest
    expr: "0.999500"
  - record: slo:max:events:gitlab_service_errors:ratio
    labels:
      component: runway_lb
      monitor: global
      tier: sv
      type: topology-rest
    expr: "0.000500"
  - record: gitlab_component_service:mapping
    labels:
      component: runway_ingress
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "yes"
      service_aggregation: "yes"
      tier: sv
      type: topology-rest
    expr: "1"
  - record: gitlab_component_service:mapping
    labels:
      component: runway_lb
      global_aggregation: "yes"
      monitor: global
      regional_aggregation: "yes"
      service_aggregation: "no"
      tier: sv
      type: topology-rest
    expr: "1"
