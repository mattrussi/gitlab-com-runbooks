groups:
    - interval: 1m
      name: Saturation Rules (autogenerated)
      rules:
        - expr: |
            max by(shard) (
              clamp_min(
                clamp_max(
                  (
                    sum by (shard, type) (gitlab_runner_jobs)
                  /
                    sum by (shard, type) (gitlab_runner_concurrent)
                  )
                  ,
                  1)
              ,
              0)
            )
          labels:
            component: pending_builds
            tier: inf
            type: hosted-runners
          record: gitlab_component_saturation:ratio
