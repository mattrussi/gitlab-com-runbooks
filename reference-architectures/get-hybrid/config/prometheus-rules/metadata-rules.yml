      capacity_planning_strategy: quantile99_1h
      component: kube_container_cpu
      horiz_scaling: "yes"
      quantile: "0.99"
      severity: s4
    record: gitlab_component_saturation_info
  - expr: "1"
    labels:
      capacity_planning_strategy: exclude
      component: kube_container_cpu_limit
      horiz_scaling: "yes"
      quantile: max
      severity: s4
    record: gitlab_component_saturation_info
  - expr: "1"
    labels:
      capacity_planning_strategy: quantile95_1h
      component: kube_container_memory
      horiz_scaling: "yes"
      quantile: max
      severity: s4
    record: gitlab_component_saturation_info
  - expr: "1"
