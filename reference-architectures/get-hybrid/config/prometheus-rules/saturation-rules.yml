groups:
- interval: 1m
  name: Saturation Rules (autogenerated)
  rules:
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            1 - avg by (type) (
              rate(node_cpu_seconds_total{mode="idle", type=~"gitaly|consul|praefect"}[5m])
            )
            ,
            1)
        ,
        0)
      )
    labels:
      component: cpu
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            1 - (
              node_filesystem_files_free{fstype=~"(ext.|xfs)", type=~"gitaly|consul|praefect"}
              /
              node_filesystem_files{fstype=~"(ext.|xfs)", type=~"gitaly|consul|praefect"}
            )
            ,
            1)
        ,
        0)
      )
    labels:
      component: disk_inodes
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            (
              1 - node_filesystem_avail_bytes{fstype=~"ext.|xfs", type=~"gitaly|consul|praefect"} / node_filesystem_size_bytes{fstype=~"ext.|xfs", type=~"gitaly|consul|praefect"}
            )
            ,
            1)
        ,
        0)
      )
    labels:
      component: disk_space
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            sum by (type, fqdn) (
              go_goroutines{type=~"gitaly|praefect"}
            )
            /
            250000
            ,
            1)
        ,
        0)
      )
    labels:
      component: go_goroutines
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            max by (type, fqdn) (
              go_memstats_alloc_bytes{type=~"gitaly|praefect"}
            )
            /
            sum by (type, fqdn) (
              node_memory_MemTotal_bytes{type=~"gitaly|praefect"}
            )
            ,
            1)
        ,
        0)
      )
    labels:
      component: go_memory
    record: gitlab_component_saturation:ratio
  - expr: |
      quantile by(type) (
        0.99,
        clamp_min(
          clamp_max(
            (
              sum by (type, pod, container) (
                rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", type=~"consul|gitlab-shell|registry|sidekiq|webservice"}[1h])
              )
              unless on(type, pod, container) (
                container_spec_cpu_quota:labeled{container!="", container!="POD", type=~"consul|gitlab-shell|registry|sidekiq|webservice"}
              )
            )
            /
            sum by(type, pod, container) (
              kube_pod_container_resource_requests:labeled{container!="", container!="POD", resource="cpu", type=~"consul|gitlab-shell|registry|sidekiq|webservice"}
            )
            ,
            1)
        ,
        0)
      )
    labels:
      component: kube_container_cpu
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            sum by (type, pod, container) (
              rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", type=~"consul|gitlab-shell|registry|sidekiq|webservice"}[5m])
            )
            /
            sum by(type, pod, container) (
              container_spec_cpu_quota:labeled{container!="", container!="POD", type=~"consul|gitlab-shell|registry|sidekiq|webservice"}
              /
              container_spec_cpu_period:labeled{container!="", container!="POD", type=~"consul|gitlab-shell|registry|sidekiq|webservice"}
            )
            ,
            1)
        ,
        0)
      )
    labels:
      component: kube_container_cpu_limit
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            container_memory_working_set_bytes:labeled{container!="", container!="POD", type=~"consul|gitlab-shell|registry|sidekiq"}
            /
            (container_spec_memory_limit_bytes:labeled{container!="", container!="POD", type=~"consul|gitlab-shell|registry|sidekiq"} > 0)
            ,
            1)
        ,
        0)
      )
    labels:
      component: kube_container_memory
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            container_memory_rss:labeled{container!="", container!="POD", type="webservice"}
            /
            (container_spec_memory_limit_bytes:labeled{container!="", container!="POD", type="webservice"} > 0)
            ,
            1)
        ,
        0)
      )
    labels:
      component: kube_container_rss
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            1 - avg by (type) (
              rate(node_cpu_seconds_total:labeled{mode="idle", type=~"sidekiq|webservice"}[5m])
            )
            ,
            1)
        ,
        0)
      )
    labels:
      component: kube_pool_cpu
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            instance:node_memory_utilization:ratio{type=~"gitaly|consul|praefect"} or instance:node_memory_utilisation:ratio{type=~"gitaly|consul|praefect"}
            ,
            1)
        ,
        0)
      )
    labels:
      component: memory
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            avg without (cpu) (rate(node_schedstat_waiting_seconds_total{type=~"consul|gitaly|praefect"}[1h]))
            ,
            1)
        ,
        0)
      )
    labels:
      component: node_schedstat_waiting
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            sum by(type) (avg_over_time(sum without (pid,worker) (puma_active_connections{type="webservice"})[1m:]))
            /
            sum by(type) (sum without (pid,worker) (puma_max_threads{pid="puma_master", type="webservice"}))
            ,
            1)
        ,
        0)
      )
    labels:
      component: puma_workers
    record: gitlab_component_saturation:ratio
  - expr: |
      max by(type) (
        clamp_min(
          clamp_max(
            avg without(cpu, mode) (1 - rate(node_cpu_seconds_total{mode="idle", type=~"gitaly|consul|praefect"}[5m]))
            ,
            1)
        ,
        0)
      )
    labels:
      component: single_node_cpu
    record: gitlab_component_saturation:ratio
