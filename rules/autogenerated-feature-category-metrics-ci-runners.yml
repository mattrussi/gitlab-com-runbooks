# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: ci-runners - burn-rate 5m'
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: loadbalancer
      feature_category: runner
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_responses_total{backend=~"https_git|api|ci_gateway_catch_all",type="ci"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: loadbalancer
      feature_category: runner
      stage: main
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_backend_http_responses_total{backend=~"https_git|api|ci_gateway_catch_all",code="5xx",type="ci"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="loadbalancer",feature_category="runner",stage="main",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: polling
      feature_category: runner
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_requests_total{route="^/api/v4/jobs/request\\z"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: polling
      feature_category: runner
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_requests_total{code=~"5..",route="^/api/v4/jobs/request\\z"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="polling",feature_category="runner",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: queuing_queries_duration
      feature_category: continuous_integration_scaling
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_ci_queue_retrieval_duration_seconds_bucket{le="0.5"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: queuing_queries_duration
      feature_category: continuous_integration_scaling
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_ci_queue_retrieval_duration_seconds_bucket{le="+Inf"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: queuing_queries_duration
      feature_category: continuous_integration_scaling
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_ci_queue_retrieval_duration_seconds_count{}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: shared_runner_queues
      feature_category: runner
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(job_queue_duration_seconds_bucket{jobs_running_for_project=~"^(0|1|2|3|4)$",le="60",shared_runner="true"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: shared_runner_queues
      feature_category: runner
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(job_queue_duration_seconds_bucket{jobs_running_for_project=~"^(0|1|2|3|4)$",le="+Inf",shared_runner="true"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: shared_runner_queues
      feature_category: runner
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_runner_jobs_total{job="runners-manager",shard="shared"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: shared_runner_queues
      feature_category: runner
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_runner_failed_jobs_total{failure_reason="runner_system_failure",job="runners-manager",shard="shared"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="shared_runner_queues",feature_category="runner",tier="runners",type="ci-runners"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: trace_archiving_ci_jobs
      feature_category: continuous_integration
      tier: runners
      type: ci-runners
    expr: |
      sum by (env,environment,stage) (
        rate(sidekiq_jobs_completion_seconds_count{worker="Ci::ArchiveTraceWorker"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: trace_archiving_ci_jobs
      feature_category: continuous_integration
      tier: runners
      type: ci-runners
    expr: |
      (
        sum by (env,environment,stage) (
          rate(job_trace_archive_failed_total{}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="trace_archiving_ci_jobs",feature_category="continuous_integration",tier="runners",type="ci-runners"}
        )
      )
