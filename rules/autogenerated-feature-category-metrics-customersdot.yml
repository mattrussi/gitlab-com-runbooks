# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: customersdot - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: customers_dot_requests
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_customers_dot_requests_apdex_success_total{}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: customers_dot_requests
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_customers_dot_requests_apdex_total{}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: customers_dot_requests
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_customers_dot_requests_total{}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: customers_dot_requests
      tier: sv
      type: customersdot
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          rate(gitlab_sli_customers_dot_requests_error_total{}[5m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="customers_dot_requests",tier="sv",type="customersdot"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: customers_dot_sidekiq_jobs
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_customers_dot_sidekiq_jobs_apdex_success_total{type="customersdot"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: customers_dot_sidekiq_jobs
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_customers_dot_sidekiq_jobs_apdex_total{type="customersdot"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: customers_dot_sidekiq_jobs
      tier: sv
      type: customersdot
    expr: |
      sum by (env,environment,stage,feature_category) (
        rate(gitlab_sli_customers_dot_sidekiq_jobs_total{type="customersdot"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: customers_dot_sidekiq_jobs
      tier: sv
      type: customersdot
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          rate(gitlab_sli_customers_dot_sidekiq_jobs_error_total{type="customersdot"}[5m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="customers_dot_sidekiq_jobs",tier="sv",type="customersdot"}
        )
      )
