# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: ops-gitlab-net - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      (
        sum by (env,environment) (
          rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{job="gitlab-shell",le="1",type="ops-gitlab-net"}[5m] offset 30s)
        )
        +
        sum by (env,environment) (
          rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{job="gitlab-shell",le="5",type="ops-gitlab-net"}[5m] offset 30s)
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      sum by (env,environment) (
        rate(gitlab_shell_sshd_session_established_duration_seconds_bucket{job="gitlab-shell",le="+Inf",type="ops-gitlab-net"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      sum by (env,environment) (
        rate(gitlab_sli:shell_sshd_sessions:total{job="gitlab-shell",type="ops-gitlab-net"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: gitlab_sshd
      feature_category: source_code_management
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      (
        sum by (env,environment) (
          rate(gitlab_sli:shell_sshd_sessions:errors_total{job="gitlab-shell",type="ops-gitlab-net"}[5m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="gitlab_sshd",feature_category="source_code_management",stage="main",tier="sv",type="ops-gitlab-net"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: goserver
      feature_category: gitaly
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      sum by (env,environment) (
        label_replace((
          sum by (env,environment) (
            rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="0.5",type="ops-gitlab-net"}[5m] offset 30s)
          )
          +
          sum by (env,environment) (
            rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="1",type="ops-gitlab-net"}[5m] offset 30s)
          )
        )
        /
        2
        , "_c", "0", "", "")
        or
        label_replace((
          sum by (env,environment) (
            rate(grpc_server_handling_seconds_bucket{grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="10",type="ops-gitlab-net"}[5m] offset 30s)
          )
          +
          sum by (env,environment) (
            rate(grpc_server_handling_seconds_bucket{grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="30",type="ops-gitlab-net"}[5m] offset 30s)
          )
        )
        /
        2
        , "_c", "1", "", "")
        or
        label_replace((
          sum by (env,environment) (
            rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="gitaly",le="10",type="ops-gitlab-net"}[5m] offset 30s)
          )
          +
          sum by (env,environment) (
            rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="gitaly",le="30",type="ops-gitlab-net"}[5m] offset 30s)
          )
        )
        /
        2
        , "_c", "2", "", "")
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: goserver
      feature_category: gitaly
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      sum by (env,environment) (
        label_replace(sum by (env,environment) (
          rate(grpc_server_handling_seconds_bucket{grpc_method!~"CalculateChecksum|CommitLanguages|CommitStats|CreateFork|CreateRepositoryFromURL|FetchInternalRemote|FetchIntoObjectPool|FetchRemote|FetchSourceBranch|FindCommit|FindRemoteRepository|FindRemoteRootRef|Fsck|GarbageCollect|GetArchive|LastCommitForPath|OptimizeRepository|PackObjectsHookWithSidechannel|PostReceiveHook|PostUploadPackWithSidechannel|PreReceiveHook|RepackFull|RepackIncremental|ReplicateRepository|RepositorySize|SSHUploadPackWithSidechannel|UpdateHook|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf",type="ops-gitlab-net"}[5m] offset 30s)
        )
        , "_c", "0", "", "")
        or
        label_replace(sum by (env,environment) (
          rate(grpc_server_handling_seconds_bucket{grpc_method=~"FindCommit|GetArchive|LastCommitForPath|RepositorySize|WriteRef",grpc_service!="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf",type="ops-gitlab-net"}[5m] offset 30s)
        )
        , "_c", "1", "", "")
        or
        label_replace(sum by (env,environment) (
          rate(grpc_server_handling_seconds_bucket{grpc_service="gitaly.OperationService",grpc_type="unary",job="gitaly",le="+Inf",type="ops-gitlab-net"}[5m] offset 30s)
        )
        , "_c", "2", "", "")
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: goserver
      feature_category: gitaly
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      sum by (env,environment) (
        rate(gitaly_service_client_requests_total{job="gitaly",type="ops-gitlab-net"}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: goserver
      feature_category: gitaly
      stage: main
      tier: sv
      type: ops-gitlab-net
    expr: |
      (
        sum by (env,environment) (
          label_replace(rate(gitaly_service_client_requests_total{grpc_code!~"AlreadyExists|Canceled|DeadlineExceeded|FailedPrecondition|InvalidArgument|NotFound|OK|PermissionDenied|ResourceExhausted|Unauthenticated",job="gitaly",type="ops-gitlab-net"}[5m] offset 30s), "_c", "0", "", "")
          or
          label_replace(rate(gitaly_service_client_requests_total{deadline_type!="limited",grpc_code="DeadlineExceeded",job="gitaly",type="ops-gitlab-net"}[5m] offset 30s), "_c", "1", "", "")
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="goserver",feature_category="gitaly",stage="main",tier="sv",type="ops-gitlab-net"}
        )
      )
