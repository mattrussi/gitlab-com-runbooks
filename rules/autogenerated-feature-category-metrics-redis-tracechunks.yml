# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDENgroups:
- name: 'Prometheus Intermediate Metrics per feature: redis-tracechunks - burn-rate
    5m'
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: primary_server
      feature_category: continuous_integration
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      sum by (env,environment) (
        rate(redis_commands_processed_total{type="redis-tracechunks"}[5m]) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: rails_redis_client
      feature_category: continuous_integration
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      (
        sum by (env,environment) (
          rate(gitlab_redis_client_requests_duration_seconds_bucket{le="0.5",storage="trace_chunks"}[5m])
        )
        +
        sum by (env,environment) (
          rate(gitlab_redis_client_requests_duration_seconds_bucket{le="0.75",storage="trace_chunks"}[5m])
        )
      )
      /
      2
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: rails_redis_client
      feature_category: continuous_integration
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      sum by (env,environment) (
        rate(gitlab_redis_client_requests_duration_seconds_bucket{le="+Inf",storage="trace_chunks"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: rails_redis_client
      feature_category: continuous_integration
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      sum by (env,environment) (
        rate(gitlab_redis_client_requests_total{storage="trace_chunks"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: rails_redis_client
      feature_category: continuous_integration
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      (
        sum by (env,environment) (
          rate(gitlab_redis_client_exceptions_total{storage="trace_chunks"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="rails_redis_client",feature_category="continuous_integration",stage="main",tier="db",type="redis-tracechunks"}
        )
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: secondary_servers
      feature_category: continuous_integration
      stage: main
      tier: db
      type: redis-tracechunks
    expr: |
      sum by (env,environment) (
        rate(redis_commands_processed_total{type="redis-tracechunks"}[5m]) and on (instance) redis_instance_info{role="slave"}
      )
