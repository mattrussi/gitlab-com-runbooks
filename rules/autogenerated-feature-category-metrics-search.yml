# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: search - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: elasticsearch_indexing
      feature_category: global_search
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        clamp_min(deriv(elasticsearch_indices_indexing_index_total{type="search"}[5m] offset 30s), 0)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: elasticsearch_searching
      feature_category: global_search
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        clamp_min(deriv(elasticsearch_indices_search_query_total{type="search"}[5m] offset 30s), 0)
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: global_search_indexing
      feature_category: global_search
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_indexing_apdex_success_total{}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: global_search_indexing
      feature_category: global_search
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_indexing_apdex_total{}[5m] offset 30s)
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: global_search_indexing
      feature_category: global_search
      tier: inf
      type: search
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_indexing_apdex_total{}[5m] offset 30s)
      )
