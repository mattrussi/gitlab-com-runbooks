# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Prometheus Intermediate Metrics per feature: sidekiq - burn-rate 5m'
  interval: 1m
  rules:
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: email_receiver
      feature_category: service_desk
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage) (
        rate(sidekiq_jobs_completion_seconds_count{type="sidekiq",worker=~"EmailReceiverWorker|ServiceDeskEmailReceiverWorker"}[5m])
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: email_receiver
      feature_category: service_desk
      tier: sv
      type: sidekiq
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_transaction_event_email_receiver_error_total{error!="Gitlab::Email::AutoGeneratedEmailError",type="sidekiq"}[5m])
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="email_receiver",feature_category="service_desk",tier="sv",type="sidekiq"}
        )
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: global_search_indexing
      feature_category: global_search
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_indexing_apdex_success_total{type="sidekiq"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: global_search_indexing
      feature_category: global_search
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_indexing_apdex_total{type="sidekiq"}[5m])
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: global_search_indexing
      feature_category: global_search
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_sli_global_search_indexing_apdex_total{type="sidekiq"}[5m])
      )
  - record: gitlab:component:feature_category:execution:apdex:success:rate_5m
    labels:
      component: sidekiq_execution
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_sidekiq_execution_apdex_success_total_rate5m{type="sidekiq"}
      )
  - record: gitlab:component:feature_category:execution:apdex:weight:score_5m
    labels:
      component: sidekiq_execution
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_sidekiq_execution_apdex_total_rate5m{type="sidekiq"}
      )
  - record: gitlab:component:feature_category:execution:ops:rate_5m
    labels:
      component: sidekiq_execution
      tier: sv
      type: sidekiq
    expr: |
      sum by (env,environment,stage,feature_category) (
        sli_aggregations:gitlab_sli_sidekiq_execution_total_rate5m{type="sidekiq"}
      )
  - record: gitlab:component:feature_category:execution:error:rate_5m
    labels:
      component: sidekiq_execution
      tier: sv
      type: sidekiq
    expr: |
      (
        sum by (env,environment,stage,feature_category) (
          sli_aggregations:gitlab_sli_sidekiq_execution_error_total_rate5m{type="sidekiq"}
        )
      )
      or
      (
        0 * group by(env,environment,stage,feature_category) (
          gitlab:component:feature_category:execution:ops:rate_5m{component="sidekiq_execution",tier="sv",type="sidekiq"}
        )
      )
