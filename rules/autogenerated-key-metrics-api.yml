# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: api - 1m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_sli_graphql_query_apdex_total_rate1m
    expr: |
      sum by (endpoint_id,environment,feature_category,job,query_urgency,shard,stage,tier,type) (
        rate(gitlab_sli_graphql_query_apdex_total[1m] offset 30s)
      )
  - record: sli_aggregations:gitlab_sli_graphql_query_apdex_success_total_rate1m
    expr: |
      sum by (endpoint_id,environment,feature_category,job,query_urgency,shard,stage,tier,type) (
        rate(gitlab_sli_graphql_query_apdex_success_total[1m] offset 30s)
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: global_search
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_success_total_rate1m{job="gitlab-rails",type="api"} offset 30s
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: global_search
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_total_rate1m{job="gitlab-rails",type="api"} offset 30s
      )
  - record: gitlab_component_ops:rate
    labels:
      component: global_search
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_global_search_apdex_total_rate1m{job="gitlab-rails",type="api"} offset 30s
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: graphql_query
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_graphql_query_apdex_success_total_rate1m{job="gitlab-rails",type="api"} offset 30s
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: graphql_query
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_graphql_query_apdex_total_rate1m{job="gitlab-rails",type="api"} offset 30s
      )
  - record: gitlab_component_ops:rate
    labels:
      component: graphql_query
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_graphql_query_apdex_total_rate1m{job="gitlab-rails",type="api"} offset 30s
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: api
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_responses_total{backend="canary_api",type="frontend"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: api
    expr: |
      sum by (env,environment) (
        rate(haproxy_backend_http_responses_total{backend=~"api|api_rate_limit|main_api",type="frontend"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: cny
      tier: sv
      type: api
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_backend_http_responses_total{backend="canary_api",code="5xx",type="frontend"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="cny",tier="sv",type="api"}
        )
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: api
    expr: |
      (
        sum by (env,environment) (
          rate(haproxy_backend_http_responses_total{backend=~"api|api_rate_limit|main_api",code="5xx",type="frontend"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="main",tier="sv",type="api"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: nginx_ingress
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        rate(nginx_ingress_controller_requests:labeled{type="api"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: nginx_ingress
      tier: sv
      type: api
    expr: |
      (
        sum by (env,environment,stage) (
          rate(nginx_ingress_controller_requests:labeled{status=~"^5.*",type="api"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="nginx_ingress",tier="sv",type="api"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_request
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_success_total_rate1m{job="gitlab-rails",type="api"} offset 30s
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_request
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_apdex_total_rate1m{job="gitlab-rails",type="api"} offset 30s
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_request
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        sli_aggregations:gitlab_sli_rails_request_total_rate1m{job="gitlab-rails",type="api"} offset 30s
      )
  - record: gitlab_component_errors:rate
    labels:
      component: rails_request
      tier: sv
      type: api
    expr: |
      (
        sum by (env,environment,stage) (
          sli_aggregations:gitlab_sli_rails_request_error_total_rate1m{job="gitlab-rails",type="api"} offset 30s
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="rails_request",tier="sv",type="api"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="1"}[1m] offset 30s)
        )
        +
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="10"}[1m] offset 30s)
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_request_duration_seconds_bucket{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", route!="\\A/api/v4/jobs/request\\z", route!="^/api/v4/jobs/request\\z", route!="^/-/health$", route!="^/-/(readiness|liveness)$", le="+Inf"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      sum by (env,environment,stage) (
        rate(gitlab_workhorse_http_requests_total{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: workhorse
      tier: sv
      type: api
    expr: |
      (
        sum by (env,environment,stage) (
          rate(gitlab_workhorse_http_requests_total{job=~"gitlab-workhorse-api|gitlab-workhorse", type="api", code=~"^5.*", route!="^/-/health$", route!="^/-/(readiness|liveness)$"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="workhorse",tier="sv",type="api"}
        )
      )
