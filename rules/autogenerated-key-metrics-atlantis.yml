# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: atlantis - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: atlantis_google_lb
      stage: main
      tier: inf
      type: atlantis
    expr: |
      sum by (env,environment) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",url_map_name="k8s2-um-4zodnh0s-atlantis-atlantis-ops-003jd693"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: atlantis_google_lb
      stage: main
      tier: inf
      type: atlantis
    expr: |
      (
        sum by (env,environment) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",response_code_class="500",url_map_name="k8s2-um-4zodnh0s-atlantis-atlantis-ops-003jd693"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="atlantis_google_lb",stage="main",tier="inf",type="atlantis"}
        )
      )
