# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: camoproxy - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      sum by (environment) (
        rate(haproxy_backend_http_responses_total{backend="camoproxy",type="camoproxy"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: loadbalancer
      stage: main
      tier: sv
      type: camoproxy
    expr: |
      (
        sum by (environment) (
          rate(haproxy_backend_http_responses_total{backend="camoproxy",code="5xx",type="camoproxy"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="loadbalancer",stage="main",tier="sv",type="camoproxy"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: server
      tier: sv
      type: camoproxy
    expr: |
      (
        sum by (environment,stage) (
          rate(camo_response_duration_seconds_bucket{le="5"}[1m])
        )
        +
        sum by (environment,stage) (
          rate(camo_response_duration_seconds_bucket{le="10"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: server
      tier: sv
      type: camoproxy
    expr: |
      sum by (environment,stage) (
        rate(camo_response_duration_seconds_bucket{le="+Inf"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: server
      tier: sv
      type: camoproxy
    expr: |
      sum by (environment,stage) (
        rate(camo_response_duration_seconds_bucket{le="+Inf"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: server
      tier: sv
      type: camoproxy
    expr: |
      (
        sum by (environment,stage) (
          rate(camo_proxy_reponses_failed_total{}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="server",tier="sv",type="camoproxy"}
        )
      )
