      )
  - record: gitlab_component_ops:rate
    labels:
      component: gitalyruby
      tier: stor
      type: gitaly
    expr: |
      sum by (environment,stage) (
        rate(grpc_client_handled_total{job="gitaly"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: gitalyruby
      tier: stor
      type: gitaly
    expr: |
      (
        sum by (environment,stage) (
          rate(grpc_client_handled_total{grpc_code!~"AlreadyExists|DeadlineExceeded|FailedPrecondition|NotFound|OK|Unauthenticated",grpc_method!~"AddRemote|UpdateRemoteMirror",job="gitaly"}[1m])
