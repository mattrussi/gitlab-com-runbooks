# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: jaeger - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: jaeger_agent
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_agent_reporter_spans_submitted_total{}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: jaeger_agent
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (env,environment,stage) (
          rate(jaeger_agent_reporter_spans_failures_total{}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="jaeger_agent",tier="inf",type="jaeger"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_collector_save_latency_bucket{le="10"}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_collector_save_latency_bucket{le="+Inf"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_collector_spans_received_total{}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: jaeger_collector
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (env,environment,stage) (
          rate(jaeger_collector_spans_dropped_total{}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="jaeger_collector",tier="inf",type="jaeger"}
        )
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_query_latency_bucket{le="10"}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_query_latency_bucket{le="+Inf"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      sum by (env,environment,stage) (
        rate(jaeger_query_requests_total{}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: jaeger_query
      tier: inf
      type: jaeger
    expr: |
      (
        sum by (env,environment,stage) (
          rate(jaeger_query_requests_total{result="err"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="jaeger_query",tier="inf",type="jaeger"}
        )
      )
