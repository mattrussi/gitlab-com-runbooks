# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: kas - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: grpc_requests
      tier: sv
      type: kas
    expr: |
      sum by (environment,stage) (
        rate(k8s_api_proxy_routing_duration_seconds_bucket{le="4.096",status=~"success",type="kas"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: grpc_requests
      tier: sv
      type: kas
    expr: |
      sum by (environment,stage) (
        rate(k8s_api_proxy_routing_duration_seconds_bucket{le="+Inf",status=~"success",type="kas"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: grpc_requests
      tier: sv
      type: kas
    expr: |
      sum by (environment,stage) (
        rate(grpc_server_handled_total{type="kas"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: grpc_requests
      tier: sv
      type: kas
    expr: |
      (
        sum by (environment,stage) (
          rate(grpc_server_handled_total{grpc_code!~"^(OK|NotFound|FailedPrecondition|Unauthenticated|PermissionDenied|Canceled|DeadlineExceeded|ResourceExhausted)$",grpc_service!="gitlab.agent.kubernetes_api.rpc.KubernetesApi",type="kas"}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="grpc_requests",tier="sv",type="kas"}
        )
      )
