# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: kube - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: apiserver
      stage: main
      tier: inf
      type: kube
    expr: |
      sum by (environment) (
        rate(apiserver_request_duration_seconds_bucket{job="apiserver",le="0.5",scope!="",verb!="WATCH"}[1m])
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: apiserver
      stage: main
      tier: inf
      type: kube
    expr: |
      sum by (environment) (
        rate(apiserver_request_duration_seconds_bucket{job="apiserver",le="+Inf",scope!="",verb!="WATCH"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: apiserver
      stage: main
      tier: inf
      type: kube
    expr: |
      sum by (environment) (
        rate(apiserver_request_total{job="apiserver",scope!=""}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: apiserver
      stage: main
      tier: inf
      type: kube
    expr: |
      (
        sum by (environment) (
          rate(apiserver_request_total{code=~"5..",job="apiserver",scope!=""}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="apiserver",stage="main",tier="inf",type="kube"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: cluster_scaleups
      stage: main
      tier: inf
      type: kube
    expr: |
      sum by (environment) (
        sum by (environment) (
          avg_over_time(stackdriver_k_8_s_cluster_logging_googleapis_com_user_k_8_s_cluster_autoscaler_scaleup_decisions[1m])
        )
        or
        0 * group by (environment) (
          avg_over_time(stackdriver_k_8_s_cluster_logging_googleapis_com_user_k_8_s_cluster_autoscaler_scaleup_decisions[6h])
        )
      )
  - record: gitlab_component_errors:rate
    labels:
      component: cluster_scaleups
      stage: main
      tier: inf
      type: kube
    expr: |
      (
        sum by (environment) (
          sum by (environment) (
            avg_over_time(stackdriver_k_8_s_cluster_logging_googleapis_com_user_k_8_s_cluster_autoscaler_errors[1m])
          )
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="cluster_scaleups",stage="main",tier="inf",type="kube"}
        )
      )
