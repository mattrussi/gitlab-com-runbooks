# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: logging - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_indexing_cluster
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_indices_indexing_index_total{type="logging"}[1m] offset 30s), 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_indexing_index
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_index_stats_indexing_index_total{type="logging"}[1m] offset 30s), 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_searching_cluster
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_indices_search_query_total{type="logging"}[1m] offset 30s), 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: elasticsearch_searching_index
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        clamp_min(deriv(elasticsearch_index_stats_search_query_total{type="logging"}[1m] offset 30s), 0)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: fluentd_log_output
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(fluentd_output_status_write_count{}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: fluentd_log_output
      stage: main
      tier: inf
      type: logging
    expr: |
      (
        sum by (env,environment) (
          rate(fluentd_output_status_num_errors{}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="fluentd_log_output",stage="main",tier="inf",type="logging"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: kibana_googlelb
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",url_map_name="ops-prod-proxy"}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: kibana_googlelb
      stage: main
      tier: inf
      type: logging
    expr: |
      (
        sum by (env,environment) (
          rate(stackdriver_https_lb_rule_loadbalancing_googleapis_com_https_request_count{project_id="gitlab-ops",response_code_class="500",url_map_name="ops-prod-proxy"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="kibana_googlelb",stage="main",tier="inf",type="logging"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: pubsub_subscriptions
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(stackdriver_pubsub_subscription_pubsub_googleapis_com_subscription_byte_cost{}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: pubsub_topics
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(stackdriver_pubsub_topic_pubsub_googleapis_com_topic_byte_cost{}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: pubsubbeat
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(pubsubbeat_libbeat_output_events{}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: pubsubbeat
      stage: main
      tier: inf
      type: logging
    expr: |
      (
        sum by (env,environment) (
          rate(pubsubbeat_errors_total{}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="pubsubbeat",stage="main",tier="inf",type="logging"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: stackdriver
      stage: main
      tier: inf
      type: logging
    expr: |
      sum by (env,environment) (
        rate(stackdriver_gce_instance_logging_googleapis_com_log_entry_count{}[1m] offset 30s)
      )
