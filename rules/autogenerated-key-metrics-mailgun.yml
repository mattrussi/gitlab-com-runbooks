# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: mailgun - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate
    labels:
      component: mail_delivery
      stage: main
      tier: sv
      type: mailgun
    expr: |
      sum by (env,environment) (
        rate(mailgun_delivery_time_seconds_bucket{le="60"}[1m] offset 30s)
      )
  - record: gitlab_component_apdex:weight:score
    labels:
      component: mail_delivery
      stage: main
      tier: sv
      type: mailgun
    expr: |
      sum by (env,environment) (
        rate(mailgun_delivery_time_seconds_bucket{le="+Inf"}[1m] offset 30s)
      )
  - record: gitlab_component_ops:rate
    labels:
      component: mail_delivery
      stage: main
      tier: sv
      type: mailgun
    expr: |
      sum by (env,environment) (
        rate(mailgun_delivery_accepted_total{}[1m] offset 30s)
      )
  - record: gitlab_component_errors:rate
    labels:
      component: mail_delivery
      stage: main
      tier: sv
      type: mailgun
    expr: |
      (
        sum by (env,environment) (
          rate(mailgun_delivery_errors_total{}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="mail_delivery",stage="main",tier="sv",type="mailgun"}
        )
      )
