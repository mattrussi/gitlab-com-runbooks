- name: 'Component-Level SLIs: mailroom - 6h burn-rate'
  interval: 2m
  rules: []
- name: 'Component mapping: mailroom'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: emailsProcessed
      global_aggregation: "no"
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: sv
      type: mailroom
    expr: "1"
