# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: mailroom - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: emailsProcessed
      stage: main
      tier: sv
      type: mailroom
    expr: |
      sum by (environment) (
        sli_aggregations:sidekiq_jobs_completion_seconds_bucket_rate1m{le="+Inf",worker="EmailReceiverWorker"}
      )
  - record: gitlab_component_errors:rate
    labels:
      component: emailsProcessed
      stage: main
      tier: sv
      type: mailroom
    expr: |
      (
        sum by (environment) (
          sli_aggregations:sidekiq_jobs_failed_total_rate1m{worker="EmailReceiverWorker"}
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="emailsProcessed",stage="main",tier="sv",type="mailroom"}
        )
      )
