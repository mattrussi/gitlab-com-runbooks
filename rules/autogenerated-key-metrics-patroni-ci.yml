- name: 'Component mapping: patroni-ci'
  interval: 1m
  rules:
  - record: gitlab_component_service:mapping
    labels:
      component: pgbouncer
      regional_aggregation: "no"
      service_aggregation: "yes"
      tier: db
      type: patroni-ci
    expr: "1"
  - record: gitlab_component_service:mapping
