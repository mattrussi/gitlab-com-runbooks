# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: patroni - 5m burn-rate'
  interval: 1m
  rules:
  - record: sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate5m
    expr: |
      sum by (environment,feature_category,le,shard,stage,tier,type) (
        rate(gitlab_sql_primary_duration_seconds_bucket[5m])
      )
  - record: sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate5m
    expr: |
      sum by (environment,feature_category,le,shard,stage,tier,type) (
        rate(gitlab_sql_replica_duration_seconds_bucket[5m])
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: pgbouncer
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{tier="db",type="patroni"}[5m]), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{tier="db",type="patroni"}[5m]), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: pgbouncer
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (environment) (
          rate(pgbouncer_pooler_errors_total{tier="db",type="patroni"}[5m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate_5m{component="pgbouncer",stage="main",tier="db",type="patroni"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate5m{le="0.05",type!="sidekiq"}
        )
        +
        sum by (environment) (
          sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate5m{le="0.1",type!="sidekiq"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate5m{le="+Inf",type!="sidekiq"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: rails_primary_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        sli_aggregations:gitlab_sql_primary_duration_seconds_bucket_rate5m{le="+Inf",type!="sidekiq"}
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (environment) (
          sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate5m{le="0.05",type!="sidekiq"}
        )
        +
        sum by (environment) (
          sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate5m{le="0.1",type!="sidekiq"}
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate5m{le="+Inf",type!="sidekiq"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: rails_replica_sql
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        sli_aggregations:gitlab_sql_replica_duration_seconds_bucket_rate5m{le="+Inf",type!="sidekiq"}
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: transactions_primary
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        label_replace(rate(pg_stat_database_xact_commit{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 0), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 0), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: transactions_primary
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (environment) (
          rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 0)
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate_5m{component="transactions_primary",stage="main",tier="db",type="patroni"}
        )
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: transactions_replica
      stage: main
      tier: db
      type: patroni
    expr: |
      sum by (environment) (
        label_replace(rate(pg_stat_database_xact_commit{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 1), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 1), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: transactions_replica
      stage: main
      tier: db
      type: patroni
    expr: |
      (
        sum by (environment) (
          rate(pg_stat_database_xact_rollback{tier="db",type="patroni"}[5m]) and on (instance) (pg_replication_is_replica == 1)
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate_5m{component="transactions_replica",stage="main",tier="db",type="patroni"}
        )
      )
