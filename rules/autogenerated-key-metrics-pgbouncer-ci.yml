# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: pgbouncer-ci - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: service
      stage: main
      tier: db
      type: pgbouncer-ci
    expr: |
      sum by (environment) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{tier="db",type="pgbouncer-ci"}[1m]), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{tier="db",type="pgbouncer-ci"}[1m]), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate
    labels:
      component: service
      stage: main
      tier: db
      type: pgbouncer-ci
    expr: |
      (
        sum by (environment) (
          rate(pgbouncer_pooler_errors_total{tier="db",type="pgbouncer-ci"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="service",stage="main",tier="db",type="pgbouncer-ci"}
        )
      )
