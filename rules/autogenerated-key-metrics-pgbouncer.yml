# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: pgbouncer - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: service
      stage: main
      tier: db
      type: pgbouncer
    expr: |
      sum by (env,environment) (
        label_replace(rate(pgbouncer_stats_sql_transactions_pooled_total{tier="db",type="pgbouncer"}[1m] offset 30s), "_c", "0", "", "")
        or
        label_replace(rate(pgbouncer_stats_queries_pooled_total{tier="db",type="pgbouncer"}[1m] offset 30s), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate
    labels:
      component: service
      stage: main
      tier: db
      type: pgbouncer
    expr: |
      (
        sum by (env,environment) (
          rate(pgbouncer_pooler_errors_total{tier="db",type="pgbouncer"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment) (
          gitlab_component_ops:rate{component="service",stage="main",tier="db",type="pgbouncer"}
        )
      )
