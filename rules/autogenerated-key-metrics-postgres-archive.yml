groups:
- name: 'Component-Level SLIs: postgres-archive - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: transactions
      tier: db
      type: postgres-archive
    expr: |
      sum by (env,environment,stage) (
        label_replace(rate(pg_stat_database_xact_commit{tier="db",type="postgres-archive"}[1m] offset 30s), "_c", "0", "", "")
        or
        label_replace(rate(pg_stat_database_xact_rollback{tier="db",type="postgres-archive"}[1m] offset 30s), "_c", "1", "", "")
      )
  - record: gitlab_component_errors:rate
    labels:
      component: transactions
      tier: db
      type: postgres-archive
    expr: |
      (
        sum by (env,environment,stage) (
          rate(pg_stat_database_xact_rollback{tier="db",type="postgres-archive"}[1m] offset 30s)
        )
      )
      or
      (
        0 * group by(env,environment,stage) (
          gitlab_component_ops:rate{component="transactions",tier="db",type="postgres-archive"}
        )
      )
