# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: redis-sidekiq - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: primary_server
      stage: main
      tier: db
      type: redis-sidekiq
    expr: |
      sum by (environment) (
        rate(redis_commands_processed_total{type="redis-sidekiq"}[1m]) and on (instance) redis_instance_info{role="master"}
      )
  - record: gitlab_component_apdex:success:rate
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis-sidekiq
    expr: |
      (
        sum by (environment) (
          rate(gitlab_redis_client_requests_duration_seconds_bucket{le="0.5",storage="queues"}[1m])
        )
        +
        sum by (environment) (
          rate(gitlab_redis_client_requests_duration_seconds_bucket{le="0.75",storage="queues"}[1m])
        )
      )
      /
      2
  - record: gitlab_component_apdex:weight:score
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis-sidekiq
    expr: |
      sum by (environment) (
        rate(gitlab_redis_client_requests_duration_seconds_bucket{le="+Inf",storage="queues"}[1m])
      )
  - record: gitlab_component_ops:rate
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis-sidekiq
    expr: |
      sum by (environment) (
        rate(gitlab_redis_client_requests_total{storage="queues"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: rails_redis_client
      stage: main
      tier: db
      type: redis-sidekiq
    expr: |
      (
        sum by (environment) (
          rate(gitlab_redis_client_exceptions_total{storage="queues"}[1m])
        )
      )
      or
      (
        0 * group by(environment) (
          gitlab_component_ops:rate{component="rails_redis_client",stage="main",tier="db",type="redis-sidekiq"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: secondary_servers
      stage: main
      tier: db
      type: redis-sidekiq
    expr: |
      sum by (environment) (
        rate(redis_commands_processed_total{type="redis-sidekiq"}[1m]) and on (instance) redis_instance_info{role="slave"}
      )
