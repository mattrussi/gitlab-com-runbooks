# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDENgroups:
- name: 'Component-Level SLIs: waf - 1m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_ops:rate
    labels:
      component: gitlab_net_zone
      tier: lb
      type: waf
    expr: |
      sum by (environment,stage) (
        rate(cloudflare_zones_http_responses_total{zone="gitlab.net"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: gitlab_net_zone
      tier: lb
      type: waf
    expr: |
      (
        sum by (environment,stage) (
          rate(cloudflare_zones_http_responses_total{zone="gitlab.net", edge_response_status=~"5.."}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="gitlab_net_zone",tier="lb",type="waf"}
        )
      )
  - record: gitlab_component_ops:rate
    labels:
      component: gitlab_zone
      tier: lb
      type: waf
    expr: |
      sum by (environment,stage) (
        rate(cloudflare_zones_http_responses_total{zone=~"gitlab.com|staging.gitlab.com"}[1m])
      )
  - record: gitlab_component_errors:rate
    labels:
      component: gitlab_zone
      tier: lb
      type: waf
    expr: |
      (
        sum by (environment,stage) (
          rate(cloudflare_zones_http_responses_total{zone=~"gitlab.com|staging.gitlab.com", edge_response_status=~"5.."}[1m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate{component="gitlab_zone",tier="lb",type="waf"}
        )
      )
