# WARNING. DO NOT EDIT THIS FILE BY HAND. USE ./rules-jsonnet/service-key-metrics.jsonnet TO GENERATE IT
# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: 'Component-Level SLIs: woodhouse - 5m burn-rate'
  interval: 1m
  rules:
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: async_jobs
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_async_job_duration_seconds_bucket{job="woodhouse",le="10"}[5m])
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: async_jobs
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_async_job_duration_seconds_bucket{job="woodhouse",le="+Inf"}[5m])
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: async_jobs
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_async_jobs_total{job="woodhouse"}[5m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: async_jobs
      tier: sv
      type: woodhouse
    expr: |
      (
        sum by (environment,stage) (
          rate(woodhouse_async_jobs_total{job="woodhouse",status="error"}[5m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate_5m{component="async_jobs",tier="sv",type="woodhouse"}
        )
      )
  - record: gitlab_component_apdex:success:rate_5m
    labels:
      component: http
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_http_request_duration_seconds_bucket{job="woodhouse",le="1",route!="/ready"}[5m])
      )
  - record: gitlab_component_apdex:weight:score_5m
    labels:
      component: http
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_http_request_duration_seconds_bucket{job="woodhouse",le="+Inf",route!="/ready"}[5m])
      )
  - record: gitlab_component_ops:rate_5m
    labels:
      component: http
      tier: sv
      type: woodhouse
    expr: |
      sum by (environment,stage) (
        rate(woodhouse_http_requests_total{job="woodhouse",route!="/ready"}[5m])
      )
  - record: gitlab_component_errors:rate_5m
    labels:
      component: http
      tier: sv
      type: woodhouse
    expr: |
      (
        sum by (environment,stage) (
          rate(woodhouse_http_requests_errors_total{job="woodhouse",route!="/ready"}[5m])
        )
      )
      or
      (
        0 * group by(environment,stage) (
          gitlab_component_ops:rate_5m{component="http",tier="sv",type="woodhouse"}
        )
      )
