# YOUR CHANGES WILL BE OVERRIDDEN
groups:
- name: Saturation Rules (autogenerated)
  interval: 1m
  rules:
  - record: gitlab_component_saturation:ratio
    labels:
      component: cgroup_memory
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            (
              container_memory_usage_bytes{id="/system.slice/gitlab-runsvdir.service", type=~"gitaly|praefect"} -
              container_memory_cache{id="/system.slice/gitlab-runsvdir.service", type=~"gitaly|praefect"} -
              container_memory_swap{id="/system.slice/gitlab-runsvdir.service", type=~"gitaly|praefect"}
            )
            /
            container_spec_memory_limit_bytes{id="/system.slice/gitlab-runsvdir.service", type=~"gitaly|praefect"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: cpu
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            1 - avg by (environment, tier, type, stage) (
              rate(node_cpu_seconds_total{mode="idle", type=~"gitaly|camoproxy|ci-runners|consul|frontend|google-cloud-storage|jaeger|monitoring|pages|patroni|patroni-registry|postgres-archive|pgbouncer|pgbouncer-registry|praefect|redis-cache|redis-sidekiq|redis-tracechunks|redis|registry|sentry|web-pages"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_inodes
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            1 - (
              node_filesystem_files_free{fstype=~"(ext.|xfs)", type=~"gitaly|camoproxy|ci-runners|consul|frontend|google-cloud-storage|jaeger|monitoring|pages|patroni|patroni-registry|postgres-archive|pgbouncer|pgbouncer-registry|praefect|redis-cache|redis-sidekiq|redis-tracechunks|redis|registry|sentry|web-pages"}
              /
              node_filesystem_files{fstype=~"(ext.|xfs)", type=~"gitaly|camoproxy|ci-runners|consul|frontend|google-cloud-storage|jaeger|monitoring|pages|patroni|patroni-registry|postgres-archive|pgbouncer|pgbouncer-registry|praefect|redis-cache|redis-sidekiq|redis-tracechunks|redis|registry|sentry|web-pages"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_space
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            (
              1 - instance:node_filesystem_avail:ratio{fstype=~"ext.|xfs", fqdn!="", type=~"gitaly|camoproxy|ci-runners|consul|frontend|google-cloud-storage|jaeger|monitoring|pages|patroni|patroni-registry|postgres-archive|pgbouncer|pgbouncer-registry|praefect|redis-cache|redis-sidekiq|redis-tracechunks|redis|registry|sentry|web-pages"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_sustained_read_iops
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            rate(node_disk_reads_completed_total{device!="sda", type=~"gitaly|patroni"}[20m])
            /
            node_disk_max_read_iops{device!="sda", type=~"gitaly|patroni"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_sustained_read_throughput
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            rate(node_disk_read_bytes_total{device!="sda", type=~"gitaly|patroni"}[20m])
            /
            node_disk_max_read_bytes_seconds{device!="sda", type=~"gitaly|patroni"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_sustained_write_iops
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            rate(node_disk_writes_completed_total{device!="sda", type=~"gitaly|patroni"}[20m])
            /
            node_disk_max_write_iops{device!="sda", type=~"gitaly|patroni"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: disk_sustained_write_throughput
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            rate(node_disk_written_bytes_total{device!="sda", type=~"gitaly|patroni"}[20m])
            /
            node_disk_max_write_bytes_seconds{device!="sda", type=~"gitaly|patroni"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_cpu
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            avg by (environment, tier, type, stage) (
              avg_over_time(elasticsearch_process_cpu_percent{type=~"logging|search"}[1m]) / 100
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_disk_space
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            sum by (environment, tier, type, stage) (
              (elasticsearch_filesystem_data_size_bytes{type=~"logging|search"} - elasticsearch_filesystem_data_free_bytes{type=~"logging|search"})
            )
            /
            sum by (environment, tier, type, stage) (
              elasticsearch_filesystem_data_size_bytes{type=~"logging|search"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_jvm_heap_memory
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            elasticsearch_jvm_memory_used_bytes{area="heap", type=~"logging|search"}
            /
            elasticsearch_jvm_memory_max_bytes{area="heap", type=~"logging|search"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_single_node_cpu
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            avg_over_time(elasticsearch_process_cpu_percent{type=~"logging|search"}[5m]) / 100
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_single_node_disk_space
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            (
              (
                elasticsearch_filesystem_data_size_bytes{type=~"logging|search"}
                -
                elasticsearch_filesystem_data_free_bytes{type=~"logging|search"}
              )
              /
              elasticsearch_filesystem_data_size_bytes{type=~"logging|search"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: elastic_thread_pools
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            (
              avg_over_time(elasticsearch_thread_pool_active_count{exported_type!="snapshot", type=~"logging|search"}[5m])
              /
              (avg_over_time(elasticsearch_thread_pool_threads_count{exported_type!="snapshot", type=~"logging|search"}[5m]) > 0)
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: gcp_quota_limit
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            (
              gcp_quota_usage{type="monitoring"}
            /
              gcp_quota_limit{type="monitoring"}
            ) > 0
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: gitaly_total_disk_space
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            1 - (
              sum by (environment, tier, type, stage, shard) (
                node_filesystem_avail_bytes{type="gitaly", device="/dev/sdb"}
              )
              /
              sum by (environment, tier, type, stage, shard) (
                node_filesystem_size_bytes{type="gitaly", device="/dev/sdb"}
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: go_memory
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            sum by (environment, tier, type, stage, fqdn) (
              go_memstats_alloc_bytes{type=~"gitaly|monitoring|praefect|registry|web-pages"}
            )
            /
            sum by (environment, tier, type, stage, fqdn) (
              node_memory_MemTotal_bytes{type=~"gitaly|monitoring|praefect|registry|web-pages"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_cpu
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            sum by (environment, tier, type, stage, pod, container) (
              rate(container_cpu_usage_seconds_total:labeled{container!="", container!="POD", type=~"web|api|consul|git|kas|mailroom|monitoring|nginx|plantuml|registry|sidekiq|websockets|woodhouse"}[5m])
            )
            /
            sum by(environment, tier, type, stage, pod, container) (
              container_spec_cpu_quota:labeled{container!="", container!="POD", type=~"web|api|consul|git|kas|mailroom|monitoring|nginx|plantuml|registry|sidekiq|websockets|woodhouse"}
              /
              container_spec_cpu_period:labeled{container!="", container!="POD", type=~"web|api|consul|git|kas|mailroom|monitoring|nginx|plantuml|registry|sidekiq|websockets|woodhouse"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_container_memory
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            container_memory_working_set_bytes:labeled{container!="", container!="POD", type=~"web|api|consul|git|kas|mailroom|monitoring|nginx|plantuml|registry|sidekiq|websockets|woodhouse"}
            /
            (container_spec_memory_limit_bytes:labeled{container!="", container!="POD", type=~"web|api|consul|git|kas|mailroom|monitoring|nginx|plantuml|registry|sidekiq|websockets|woodhouse"} > 0)
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_go_memory
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            (
              go_memstats_alloc_bytes{type=~"api|git|kas|monitoring|registry|web|websockets"}
              / on(environment, tier, type, stage, cluster, pod) group_left()
              topk by(environment, tier, type, stage, cluster, pod) (1,
                container_spec_memory_limit_bytes:labeled{container=~"gitlab-workhorse|kas|registry|thanos-store",type=~"api|git|kas|monitoring|registry|web|websockets"}
              )
            )
            or
            (
              go_memstats_alloc_bytes{type="monitoring", type=~"api|git|kas|monitoring|registry|web|websockets"}
              / on(environment, tier, type, cluster, pod) group_left()
              topk by (environment, tier, type, cluster, pod) (1,
                container_spec_memory_limit_bytes:labeled{type="monitoring", container=~"gitlab-workhorse|kas|registry|thanos-store"}
              )
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_hpa_desired_replicas
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            kube_hpa_status_desired_replicas:labeled{type=~"web|api|consul|git|kas|mailroom|monitoring|nginx|plantuml|registry|sidekiq|websockets|woodhouse", shard!~"database-throttled|elasticsearch|gitaly-throttled|imports|memory-bound|urgent-other"}
            /
            kube_hpa_spec_max_replicas:labeled{type=~"web|api|consul|git|kas|mailroom|monitoring|nginx|plantuml|registry|sidekiq|websockets|woodhouse", shard!~"database-throttled|elasticsearch|gitaly-throttled|imports|memory-bound|urgent-other"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_persistent_volume_claim_disk_space
      stage: main
      tier: inf
      type: kube
    expr: |
      max by(environment) (
        clamp_min(
          clamp_max(
            kubelet_volume_stats_used_bytes
            /
            kubelet_volume_stats_capacity_bytes
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_persistent_volume_claim_inodes
      stage: main
      tier: inf
      type: kube
    expr: |
      max by(environment) (
        clamp_min(
          clamp_max(
            kubelet_volume_stats_inodes_used
            /
            kubelet_volume_stats_inodes
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: kube_pool_cpu
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            1 - avg by (environment, tier, type, stage) (
              rate(node_cpu_seconds_total:labeled{mode="idle", type=~"kube|git|registry|ci-runners|sidekiq|kas|api|websocket"}[5m])
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: memory
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            instance:node_memory_utilization:ratio{fqdn!="", type=~"gitaly|camoproxy|ci-runners|consul|frontend|google-cloud-storage|jaeger|monitoring|pages|patroni|patroni-registry|postgres-archive|pgbouncer|pgbouncer-registry|praefect|redis-cache|redis-sidekiq|redis-tracechunks|redis|registry|sentry|web-pages"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: nat_gateway_port_allocation
      stage: main
      tier: inf
      type: nat
    expr: "max by(environment) (\n  clamp_min(\n    clamp_max(\n      sum without(nat_ip)
      (\n        stackdriver_nat_gateway_router_googleapis_com_nat_allocated_ports{\n
      \         job=\"stackdriver\",\n          project_id=~\"gitlab-production|gitlab-staging-1\",\n
      \         \n        }\n      )\n      /\n      (\n        64512 * count without(nat_ip)
      (\n          stackdriver_nat_gateway_router_googleapis_com_nat_allocated_ports{\n
      \           job=\"stackdriver\",\n            project_id=~\"gitlab-production|gitlab-staging-1\",\n
      \           \n          }\n        )\n      )\n      ,\n      1)\n  ,\n  0)\n)\n"
  - record: gitlab_component_saturation:ratio
    labels:
      component: nat_host_port_allocation
      stage: main
      tier: inf
      type: nat
    expr: "max by(environment) (\n  clamp_min(\n    clamp_max(\n      sum without(ip_protocol)
      (\n        max_over_time(\n          stackdriver_gce_instance_compute_googleapis_com_nat_port_usage{\n
      \           job=\"stackdriver\",\n            project_id=~\"gitlab-production|gitlab-staging-1\",\n
      \           \n          }[5m]\n        )\n      )\n      /\n      sum without
      (nat_ip) (\n        max_over_time(\n          stackdriver_gce_instance_compute_googleapis_com_nat_allocated_ports{\n
      \           job=\"stackdriver\",\n            project_id=~\"gitlab-production|gitlab-staging-1\",\n
      \           \n          }[5m]\n        )\n      )\n      ,\n      1)\n  ,\n
      \ 0)\n)\n"
  - record: gitlab_component_saturation:ratio
    labels:
      component: nf_conntrack_entries
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            max_over_time(node_nf_conntrack_entries{type=~"patroni|camoproxy|ci-runners|consul|frontend|google-cloud-storage|gitaly|jaeger|monitoring|pages|patroni-registry|postgres-archive|pgbouncer|pgbouncer-registry|praefect|redis-cache|redis-sidekiq|redis-tracechunks|redis|registry|sentry|web-pages"}[1m])
            /
            node_nf_conntrack_entries_limit{type=~"patroni|camoproxy|ci-runners|consul|frontend|google-cloud-storage|gitaly|jaeger|monitoring|pages|patroni-registry|postgres-archive|pgbouncer|pgbouncer-registry|praefect|redis-cache|redis-sidekiq|redis-tracechunks|redis|registry|sentry|web-pages"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: node_schedstat_waiting
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            avg without (cpu) (rate(node_schedstat_waiting_seconds_total{type=~"patroni|camoproxy|ci-runners|consul|frontend|google-cloud-storage|gitaly|jaeger|monitoring|pages|patroni-registry|postgres-archive|pgbouncer|pgbouncer-registry|praefect|redis-cache|redis-sidekiq|redis-tracechunks|redis|registry|sentry|web-pages"}[1h]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: open_fds
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            (
              process_open_fds{type!="",type!~"nat|waf|kube"}
              /
              process_max_fds{type!="",type!~"nat|waf|kube"}
            )
            or
            (
              ruby_file_descriptors{type!="",type!~"nat|waf|kube"}
              /
              ruby_process_max_fds{type!="",type!~"nat|waf|kube"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_active_db_connections_primary
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            sum without (state) (
              pg_stat_activity_count{datname="gitlabhq_production", state!="idle", type="patroni"} unless on(instance) (pg_replication_is_replica == 1)
            )
            / on (environment, tier, type, stage, fqdn)
            pg_settings_max_connections{type="patroni"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_active_db_connections_replica
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            sum without (state) (
              pg_stat_activity_count{datname="gitlabhq_production", state!="idle", type="patroni"} and on(instance) (pg_replication_is_replica == 1)
            )
            / on (environment, tier, type, stage, fqdn)
            pg_settings_max_connections{type="patroni"}
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_btree_bloat
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            sum by (environment, tier, type, stage, fqdn) (avg_over_time(gitlab_database_bloat_btree_bloat_size{job="gitlab-monitor-database-bloat", type=~"patroni|postgres-archive"}[58m]))
            /
            sum by (environment, tier, type, stage, fqdn) (avg_over_time(gitlab_database_bloat_btree_real_size{job="gitlab-monitor-database-bloat", type=~"patroni|postgres-archive"}[58m]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_int4_id
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            max by (environment, tier, type, stage, table_name) (
              pg_integer_capacity_current{type="patroni"}
              /
              pg_integer_capacity_maximum{type="patroni"}
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_table_bloat
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            sum by (environment, tier, type, stage, fqdn) (avg_over_time(gitlab_database_bloat_table_bloat_size{job="gitlab-monitor-database-bloat", type=~"patroni|postgres-archive"}[58m]))
            /
            sum by (environment, tier, type, stage, fqdn) (avg_over_time(gitlab_database_bloat_table_real_size{job="gitlab-monitor-database-bloat", type=~"patroni|postgres-archive"}[58m]))
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_vacuum_activity
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            (
              sum by (environment, tier, type, stage) (
                avg_over_time(pg_stat_activity_autovacuum_active_workers_count{type=~"patroni|sentry"}[1m])
                and on (instance, job) (pg_replication_is_replica{type=~"patroni|sentry"} == 0)
              )
              or
              clamp_max(
                group by (environment, tier, type, stage) (
                  pg_settings_autovacuum_max_workers{type=~"patroni|sentry"}
                  and on (instance, job) (pg_replication_is_replica{type=~"patroni|sentry"} == 0)
                ),
              0)
            )
            /
            avg by (environment, tier, type, stage) (
              pg_settings_autovacuum_max_workers{type=~"patroni|sentry"}
              and on (instance, job) (pg_replication_is_replica{type=~"patroni|sentry"} == 0)
            )
            ,
            1)
        ,
        0)
      )
  - record: gitlab_component_saturation:ratio
    labels:
      component: pg_xid_wraparound
    expr: |
      max by(environment, tier, type, stage) (
        clamp_min(
          clamp_max(
            (
              max without (series) (
                label_replace(pg_database_wraparound_age_datfrozenxid{type="patroni"}, "series", "datfrozenxid", "", "")
                or
                label_replace(pg_database_wraparound_age_datminmxid{type="patroni"}, "series", "datminmxid", "", "")
              )
              and on (instance, job) (pg_replication_is_replica{type="patroni"} == 0)
            )
            /
            (2^31 - 10^6)
            ,
            1)
        ,
        0)
      )
